presubmits:
  - name: pre-dashboard-verify-boilerplate
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/dashboard.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic-labs/boilerplate:v0.2.0
          command:
            - ./hack/verify-boilerplate.sh
          resources:
            requests:
              memory: 256Mi
              cpu: 100m

  - name: pre-dashboard-go-mod-verify
    run_if_changed: "^(go.sum|go.mod)$|\\.(go)$"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/dashboard.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.17-node-16-kind-0.11-1
          command:
            - make
            - verify-go
          resources:
            requests:
              cpu: 100m

  - name: pre-dashboard-check-static
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/dashboard.git"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.17-node-16-kind-0.11-1
          command:
            - make
            - check
          resources:
            requests:
              cpu: 1
              memory: 3Gi
            limits:
              cpu: 2
              memory: 5Gi

  - name: pre-dashboard-test-unit
    run_if_changed: "^src/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/dashboard.git"
    spec:
      containers:
        - image: quay.io/kubermatic/chrome-headless:v0.11
          command:
            - make
            - test-headless
          resources:
            requests:
              cpu: 1
              memory: 3Gi
            limits:
              cpu: 2
              memory: 5Gi
          env:
            - name: CODECOV_TOKEN
              valueFrom:
                secretKeyRef:
                  name: kubermatic-codecov
                  key: token

  - name: pre-dashboard-test-full-e2e
    run_if_changed: "^(cypress|hack/e2e)/"
    optional: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/dashboard.git"
    extra_refs:
      # Kubermatic repo is required as we need to have access to the helm files used to deploy it.
      - org: kubermatic
        repo: kubermatic
        base_ref: master
        clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    labels:
      preset-alibaba: "true"
      preset-anexia: "true"
      preset-aws: "true"
      preset-azure: "true"
      preset-digitalocean: "true"
      preset-gce: "true"
      preset-hetzner: "true"
      preset-kubevirt: "true"
      preset-openstack: "true"
      preset-packet: "true"
      preset-vsphere: "true"
      preset-docker-pull: "true"
      preset-goproxy: "true"
      preset-kind-volume-mounts: "true"
      preset-kubeconfig-ci: "true"
      preset-minio: "true"
      preset-scratch-tmpfs: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/e2e-kind-cypress:v1.9.0
          imagePullPolicy: Always
          command:
            - make
            - run-e2e-ci
          securityContext:
            privileged: true
          resources:
            requests:
              memory: 6Gi
              cpu: 4
            limits:
              memory: 8Gi
              cpu: 4
          env:
            - name: NO_COLOR
              value: "1"
            - name: NODE_OPTIONS
              value: "--max-old-space-size=6144"
            - name: SERVICE_ACCOUNT_KEY
              valueFrom:
                secretKeyRef:
                  name: e2e-ci
                  key: serviceAccountSigningKey

  - name: pre-dashboard-test-full-e2e-ce
    run_if_changed: "^(cypress|hack/e2e)/"
    optional: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/dashboard.git"
    extra_refs:
      # Kubermatic repo is required as we need to have access to the helm files used to deploy it.
      - org: kubermatic
        repo: kubermatic
        base_ref: master
        clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    labels:
      preset-alibaba: "true"
      preset-anexia: "true"
      preset-aws: "true"
      preset-azure: "true"
      preset-digitalocean: "true"
      preset-gce: "true"
      preset-hetzner: "true"
      preset-kubevirt: "true"
      preset-openstack: "true"
      preset-packet: "true"
      preset-vsphere: "true"
      preset-docker-pull: "true"
      preset-goproxy: "true"
      preset-kind-volume-mounts: "true"
      preset-kubeconfig-ci: "true"
      preset-minio: "true"
      preset-scratch-tmpfs: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/e2e-kind-cypress:v1.9.0
          imagePullPolicy: Always
          command:
            - make
            - run-e2e-ci
          securityContext:
            privileged: true
          resources:
            requests:
              memory: 6Gi
              cpu: 4
            limits:
              memory: 8Gi
              cpu: 4
          env:
            - name: KUBERMATIC_EDITION
              value: ce
            - name: NO_COLOR
              value: "1"
            - name: NODE_OPTIONS
              value: "--max-old-space-size=6144"
            - name: SERVICE_ACCOUNT_KEY
              valueFrom:
                secretKeyRef:
                  name: e2e-ci
                  key: serviceAccountSigningKey

  - name: pre-dashboard-test-e2e
    skip_if_only_changed: "^(containers|docs)/|\\.(md)$"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/dashboard.git"
    labels:
      preset-minio: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/e2e-cypress:v1.1.0
          imagePullPolicy: Always
          command:
            - make
            - run-e2e-ci
          resources:
            requests:
              memory: 6Gi
              cpu: 4
            limits:
              memory: 8Gi
              cpu: 4
          env:
            - name: NO_COLOR
              value: "1"
            - name: CYPRESS_MOCKS
              value: "true"
            - name: NODE_OPTIONS
              value: "--max-old-space-size=6144"

  - name: pre-dashboard-test-e2e-ce
    skip_if_only_changed: "^(containers|docs)/|\\.(md)$"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/dashboard.git"
    labels:
      preset-minio: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/e2e-cypress:v1.1.0
          imagePullPolicy: Always
          command:
            - make
            - run-e2e-ci
          resources:
            requests:
              memory: 6Gi
              cpu: 4
            limits:
              memory: 8Gi
              cpu: 4
          env:
            - name: KUBERMATIC_EDITION
              value: ce
            - name: NO_COLOR
              value: "1"
            - name: CYPRESS_MOCKS
              value: "true"
            - name: NODE_OPTIONS
              value: "--max-old-space-size=6144"

  - name: pre-dashboard-build-image
    skip_if_only_changed: "^(containers|docs)/|\\.(md)$"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/dashboard.git"
    labels:
      preset-docker-push: "true"
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.17-node-16-kind-0.11-1
          imagePullPolicy: Always
          command:
            - /bin/bash
            - -c
            - |
              set -euo pipefail
              /usr/local/bin/start-docker.sh
              echo "$DOCKERHUB_PASSWORD" | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
              echo "$QUAY_IO_PASSWORD" | docker login --username "$QUAY_IO_USERNAME" --password-stdin quay.io
              make docker-build
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: 1
              memory: 2.5Gi

  - name: pre-dashboard-build-image-ce
    skip_if_only_changed: "^(containers|docs)/|\\.(md)$"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/dashboard.git"
    labels:
      preset-docker-push: "true"
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.17-node-16-kind-0.11-1
          imagePullPolicy: Always
          command:
            - /bin/bash
            - -c
            - |
              set -euo pipefail
              /usr/local/bin/start-docker.sh
              echo "$DOCKERHUB_PASSWORD" | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
              echo "$QUAY_IO_PASSWORD" | docker login --username "$QUAY_IO_USERNAME" --password-stdin quay.io
              make docker-build
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: 1
              memory: 2.5Gi
          env:
            - name: KUBERMATIC_EDITION
              value: ce
