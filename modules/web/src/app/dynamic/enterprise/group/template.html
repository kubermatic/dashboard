<mat-card appearance="outlined"
          class="km-card">
  <mat-card-header>
    <mat-card-title>Groups</mat-card-title>
    <button id="km-add-group-btn"
            mat-flat-button
            type="button"
            (click)="addGroup()"
            [disabled]="!isAddEnabled()">
      <i class="km-icon-mask km-icon-add"
         matButtonIcon></i>
      <span>Add Group</span>
    </button>
  </mat-card-header>
  <mat-card-content>
    <table class="km-table"
           mat-table
           matSort
           [dataSource]="dataSource">

      <ng-container [matColumnDef]="column.Group">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-35"
            mat-sort-header>Group
        </th>

        <td mat-cell
            *matCellDef="let element">{{element.group}}</td>
      </ng-container>

      <ng-container [matColumnDef]="column.Role">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-35"
            mat-sort-header>Role
        </th>
        <td mat-cell
            *matCellDef="let element">{{element.role | titlecase}}</td>
      </ng-container>

      <ng-container [matColumnDef]="column.Actions">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"></th>
        <td mat-cell
            *matCellDef="let element">
          <div fxLayoutAlign="end"
               class="km-table-actions">
            @switch (!!element.deletionTimestamp) {
            @case (true) {
            <mat-spinner [diameter]="25"
                         class="km-spinner"
                         color="accent" />
            }
            @case (false) {
            <div>
              <button mat-icon-button
                      (click)="editGroup(element)"
                      [disabled]="!isEditEnabled()">
                <i class="km-icon-mask km-icon-edit"></i>
              </button>
            </div>
            <div>
              <button mat-icon-button
                      (click)="deleteGroup(element)"
                      [disabled]="!isDeleteEnabled()">
                <i class="km-icon-mask km-icon-delete"></i>
              </button>
            </div>
            }
            }
          </div>
        </td>
      </ng-container>

      <tr mat-header-row
          class="km-header-row"
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="km-mat-row"></tr>
    </table>

    @if (!groups || groups.length === 0) {
    @if (!isInitializingGroups) {
    <div class="km-row km-empty-list-msg">
      No groups available.
    </div>
    }
    @if (isInitializingGroups) {
    <div class="km-row">
      <mat-spinner color="accent"
                   class="km-spinner km-with-spacing"
                   [diameter]="25" />
    </div>
    }
    }

    <div [hidden]="!isPaginatorVisible()"
         class="km-paginator-container">
      <div fxLayout="row"
           fxLayoutAlign="flex-end center">
        <km-pagination-page-size />
        <mat-paginator showFirstLastButtons />
      </div>
    </div>
  </mat-card-content>
</mat-card>
