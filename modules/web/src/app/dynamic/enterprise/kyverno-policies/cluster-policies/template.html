<div class="header">

  <table class="km-table"
         mat-table
         matSort
         [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef
          class="km-header-cell">Name</th>
      <td mat-cell
          *matCellDef="let element">
        <span>{{element.name}}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell
          *matHeaderCellDef
          class="km-header-cell p-15">
        Enable
        <div class="km-icon-info km-pointer tooltip"
             matTooltip="Enabling a policy template will create a policy binding"></div>
      </th>
      <td mat-cell
          *matCellDef="let element">
        <mat-slide-toggle [checked]="hasBinding(element.name)"
                          [disabled]="canCreate(element) || element.spec.enforce"
                          (change)="onEnforcedChange($event, element)">
        </mat-slide-toggle>
      </td>
    </ng-container>
    <ng-container matColumnDef="namespace">
      <th mat-header-cell
          *matHeaderCellDef
          class="km-header-cell">Namespace
      <td mat-cell
          *matCellDef="let element">
        <mat-form-field *ngIf="element.spec.namespacedPolicy">
          <mat-label>Namespace</mat-label>
          <mat-select [value]="policyBindings[element.name].namespace"
                      (selectionChange)="onNamespaceChange($event.value, element.name)"
                      [disabled]="hasBinding(element.name)">
            <mat-option *ngFor="let ns of nameSpaces"
                        [value]="ns">{{ns}}</mat-option>
          </mat-select>
        </mat-form-field>
        <p *ngIf="!element.spec.namespacedPolicy">Not Namespaced Policy</p>
      </td>
    </ng-container>
    <ng-container matColumnDef="view">
      <th mat-header-cell
          *matHeaderCellDef
          class="km-header-cell"></th>
      <td mat-cell
          *matCellDef="let element">
        <div fxLayoutAlign="end"
             class="km-table-actions">
          <button mat-icon-button
                  matTooltip="view template"
                  (click)="viewTemplateSpec(element)"
                  [disabled]="!element?.spec?.policySpec">
            <i class="km-icon-mask km-icon-show"></i>
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row
        *matHeaderRowDef="columns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: columns;"></tr>
  </table>
  <div class="km-row km-empty-list-msg"
       *ngIf="!policyTemplates.length && !loadingTemplates">No policy templates are available</div>

  <div class="km-row"
       *ngIf="loadingTemplates && policyTemplates.length">
    <mat-spinner color="accent"
                 class="km-spinner km-with-spacing"
                 [diameter]="25"></mat-spinner>
  </div>

  <div [hidden]="!dataSource.data.length"
       class="km-paginator-container">
    <div fxLayout="row"
         fxLayoutAlign="flex-end center">
      <km-pagination-page-size></km-pagination-page-size>
      <mat-paginator showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
