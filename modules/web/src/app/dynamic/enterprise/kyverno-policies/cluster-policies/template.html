<div class="header">
  <div fxLayoutAlign="end">
    <button mat-flat-button
            color="quaternary"
            (click)="openAddPolicyDialog()"
            [disabled]="!hasOwnerRole || !isClusterRunning">
      <i class="km-icon-mask km-icon-add"
         matButtonIcon></i>
      <span>Add Policy</span>
    </button>
  </div>
  <table class="km-table"
         mat-table
         matSort
         [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef
          class="km-header-cell">Name</th>
      <td mat-cell
          *matCellDef="let element">
        <span>{{element.name}}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell
          *matHeaderCellDef
          class="km-header-cell">Category</th>
      <td mat-cell
          *matCellDef="let element">
        <span>{{getCategory(element.spec.policyTemplateRef.name)}}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="namespace">
      <th mat-header-cell
          *matHeaderCellDef
          class="km-header-cell">
        <div fxLayout="row"
             fxLayoutGap="4px"
             fxLayoutAlign=" center">
          <div>Namespace</div>
          <div class="km-icon-info km-pointer"
               matTooltip="The namespace is where the Kyverno policy is deployed"></div>
        </div>
      <td mat-cell
          *matCellDef="let element">
        <span>{{element.spec.kyvernoPolicyNamespace?.name ?? 'Not Namespaced Policy'}}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="view">
      <th mat-header-cell
          *matHeaderCellDef
          class="km-header-cell"></th>
      <td mat-cell
          *matCellDef="let element">
        <div fxLayoutAlign="end"
             class="km-table-actions">
          <span [matTooltip]="canViewTemplate(element.spec.policyTemplateRef.name) ? 'View Template' : 'Template not available'">
            <button mat-icon-button
                    (click)="viewTemplateSpec(element.spec.policyTemplateRef.name)"
                    [disabled]="!canViewTemplate(element.spec.policyTemplateRef.name)">
              <i class="km-icon-mask km-icon-show"></i>
            </button>
          </span>
          <button mat-icon-button
                  (click)="deletePolicyBinding(element.name)"
                  [disabled]="!canDeletePolicy(element.spec.policyTemplateRef.name)">
            <i class="km-icon-mask km-icon-delete"></i>
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row
        *matHeaderRowDef="columns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: columns;"></tr>
  </table>
  <div class="km-row km-empty-list-msg"
       *ngIf="!policyBindings.length && !loadingTemplates">No policy templates are available</div>

  <div class="km-row"
       *ngIf="loadingTemplates && policyBindings.length">
    <mat-spinner color="accent"
                 class="km-spinner km-with-spacing"
                 [diameter]="25"></mat-spinner>
  </div>

  <div [hidden]="!dataSource.data.length"
       class="km-paginator-container">
    <div fxLayout="row"
         fxLayoutAlign="flex-end center">
      <km-pagination-page-size></km-pagination-page-size>
      <mat-paginator showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
