<km-dialog-title>Create Policy Pinding</km-dialog-title>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input [formControlName]="controls.Name"
             matInput
             required>
      <mat-hint>the name of the created policy binding.</mat-hint>
      <mat-error *ngIf="form.get(controls.Name).hasError('required')">
        <strong>Required</strong>
      </mat-error>
      <mat-error *ngIf="form.get(controls.Name).hasError('pattern')">
        Name can only contain alphanumeric characters and dashes (a-z, 0-9 and -). Must not start/end with dash.
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Policy Template</mat-label>
      <mat-select [formControlName]="controls.Template">
        <mat-option *ngFor="let template of policyTemplates"
                    [value]="template.name">{{template.name}}</mat-option>
      </mat-select>
      <mat-hint>Policy Template references the PolicyTemplate by name</mat-hint>
      <mat-error *ngIf="form.get(controls.Template).hasError('required')">
        <strong>Required</strong>
      </mat-error>
    </mat-form-field>
    <km-label-form *ngIf="selectedTemplate?.spec?.namespacedPolicy"
                   title="Name space Labels Selector"
                   [(labels)]="selectorsLabels"
                   noValidators="true"
                   [formControlName]="controls.NamespaceSelectors"></km-label-form>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <km-button icon="km-icon-add"
             label="create"
             [disabled]="form.invalid"
             [observable]="getObservable()"
             (next)="onNext($event)">
  </km-button>
</mat-dialog-actions>
