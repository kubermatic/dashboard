<div id="km-delete-project-dialog"
     (keydown.enter)="onEnterKeyDown()">
  <km-dialog-title>Delete Backup</km-dialog-title>
  <mat-dialog-content>
    <p *ngIf="backups.length === 1">
      Delete
      <b ngxClipboard
         [cbContent]="backups[0].name"
         matTooltip="Click to copy"
         class="km-copy">{{backups[0].name}}</b>
      backup permanently?
    </p>
    <p *ngIf="backups.length > 1">
      Type
      <b ngxClipboard
         [cbContent]="'yes'"
         matTooltip="Click to copy"
         class="km-copy">yes</b>
      to delete all selected backups permanently?
    </p>
    <mat-form-field>
      <mat-label>{{backups.length > 1 ? "Submit backups deletion" : "Backup Name" }}</mat-label>
      <input id="km-delete-project-dialog-input"
             matInput
             type="text"
             title="Project Name"
             [(ngModel)]="verificationInput"
             cdkFocusInitial>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-flat-button
            [mat-dialog-close]="true"
            id="km-delete-project-dialog-confirm-btn"
            [disabled]="!isNameVerified()">
      <i class="km-icon-mask km-icon-delete i-24"></i>
      <span>Delete Backup</span>
    </button>
  </mat-dialog-actions>
</div>
