<mat-card class="km-card">
  <div fxLayout="column">
    <mat-card-header>
      <mat-card-title fxFlex
                      fxLayoutAlign="start"
                      fxLayoutGap="32px">
        <div>Cluster Backups</div>
      </mat-card-title>
    </mat-card-header>
    <div fxLayout="row"
         class="header">
      <km-combobox class="filter-field"
                   filterBy="id"
                   [selected]="selectedCluster"
                   [valueFormatter]="clusterDisplayFn.bind(this)"
                   (changed)="onClusterChange($event)"
                   label="Clusters"
                   [options]="clusters">
        <div *option="let cluster">
          {{cluster.name}}
        </div>
      </km-combobox>
      <km-search-field class="search-field"
                       (queryChange)="onSearch($event)"></km-search-field>

      <div fxFlex></div>
      <div class="action-button">
        <button mat-flat-button
                type="button"
                (click)="addBackup()"
                [disabled]="!canAdd">
          <i class="km-icon-mask km-icon-add"></i>
          <span>Create Cluster Backup</span>
        </button>
        <button mat-flat-button
                type="button"
                (click)="deleteBackups(selectedBackups)"
                [disabled]="!selectedBackups.length">
          <i class="km-icon-mask km-icon-delete"></i>
        </button>
      </div>
    </div>
  </div>

  <mat-card-content>
    <table class="km-table"
           mat-table
           matSort
           [dataSource]="dataSource">
      <ng-container matColumnDef="select">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-5"
            mat-sort-header>
          <mat-checkbox (change)="onSelectAll()"
                        [checked]="selectAll" />
        </th>
        <td mat-cell
            *matCellDef="let element"
            class="km-cell p-5">
          <mat-checkbox (change)="onSelectedBackup(element)"
                        [checked]="checkSelected(element.id)" />
        </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"></th>
        <td mat-cell
            *matCellDef="let element">
          <i [matTooltip]="getStatus(element.spec.status).message"
             [ngClass]="getStatus(element.spec.status).icon"
             class="km-vertical-center"></i>
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-25"
            mat-sort-header>Name</th>
        <td mat-cell
            *matCellDef="let element"
            [ngClass]="{'km-disabled': checkSelected(element.id)}">
          <div fxLayoutAlign=" center"
               fxLayoutGap="8px">
            <span>{{element.name}}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="labels">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-25"
            mat-sort-header>Labels</th>
        <td mat-cell
            *matCellDef="let element"
            [ngClass]="{'km-disabled': checkSelected(element.id)}">
          <km-labels [labels]="element.spec.labels"></km-labels>
        </td>
      </ng-container>

      <ng-container matColumnDef="cluster">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-10">Cluster ID</th>
        <td mat-cell
            *matCellDef="let element"
            [ngClass]="{'km-disabled': checkSelected(element.id)}">
          <span>{{element.spec.clusterid}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="destination">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-10">Destination</th>
        <td mat-cell
            *matCellDef="let element"
            [ngClass]="{'km-disabled': checkSelected(element.id)}">
          <span>{{element.spec.storageLocation}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="TTL">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-10">
          <div fxLayout="row"
               fxLayoutGap="4px"
               fxLayoutAlign=" center">
            <div>TTL</div>
          </div>
        </th>
        <td mat-cell
            *matCellDef="let element"
            [ngClass]="{'km-disabled': checkSelected(element.id)}">
          <span>{{element.spec.ttl}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="namespaces">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-10">
          <div fxLayout="row"
               fxLayoutGap="4px"
               fxLayoutAlign=" center">
            <div>Namespaces</div>
            <div class="km-icon-info km-pointer"
                 matTooltip="Number of namespaces in the backup"></div>
          </div>
        </th>
        <td mat-cell
            *matCellDef="let element"
            [ngClass]="{'km-disabled': checkSelected(element.id)}">
          <span>{{element.spec.includedNamespaces.length}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-15">Created</th>
        <td mat-cell
            *matCellDef="let element"
            [ngClass]="{'km-disabled': checkSelected(element.id)}">
          <km-relative-time [date]="element.spec.createdAt"></km-relative-time>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-10"></th>
        <td mat-cell
            *matCellDef="let element"
            [ngClass]="{'km-disabled': checkSelected(element.id)}">
          <div fxLayoutAlign="end"
               class="km-table-actions">
            <button mat-icon-button
                    matTooltip="Restore Backup"
                    (click)="restoreBackup(element);"
                    [disabled]="!canAdd">
              <i class="km-icon-mask km-icon-restore"></i>
            </button>

            <button mat-icon-button
                    matTooltip="Delete Backup"
                    (click)="deleteBackups([element]);"
                    [disabled]="!canDelete">
              <i class="km-icon-mask km-icon-delete"></i>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row
          class="km-header-row"
          *matHeaderRowDef="columns"></tr>
      <tr mat-row
          *matRowDef="let element; columns: columns"></tr>
    </table>

    <div class="km-row km-empty-list-msg"
         *ngIf="!clusterBackups.length && !loadingBackups">No backups available.</div>

    <div class="km-row"
         *ngIf="loadingBackups && !clusterBackups.length">
      <mat-spinner color="accent"
                   class="km-spinner km-with-spacing"
                   [diameter]="25"></mat-spinner>
    </div>
  </mat-card-content>
</mat-card>
