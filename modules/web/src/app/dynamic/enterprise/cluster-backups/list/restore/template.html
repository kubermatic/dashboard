<mat-card class="km-card">
  <mat-card-header>
    <mat-card-title>Cluster Restores</mat-card-title>
  </mat-card-header>

  <div fxLayout="row"
       class="header">
    <div class="filter-title">Filter by</div>
    <km-combobox class="filter-field"
                 filterBy="id"
                 [valueFormatter]="clusterDisplayFn.bind(this)"
                 (changed)="onFilterChange($event)"
                 label="Clusters"
                 [options]="clusters">
      <div *option="let cluster">
        {{cluster.name}}
      </div>
    </km-combobox>
    <div fxFlex></div>
    <div>
      <button mat-flat-button
              type="button"
              (click)="deleteRestores(selectedRestores)"
              [disabled]="!selectedRestores.length">
        <i class="km-icon-mask km-icon-delete"></i>
      </button>
    </div>
  </div>

  <mat-card-content>
    <table class="km-table"
           mat-table
           matSort
           [dataSource]="dataSource">
      <ng-container matColumnDef="select">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-5"
            mat-sort-header>
          <mat-checkbox (change)="onSelectAll()"
                        [checked]="selectAll" />
        </th>
        <td mat-cell
            *matCellDef="let element"
            class="km-cell p-5">
          <mat-checkbox (change)="onSelectedRestore(element)"
                        [checked]="selectAll" />
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-25"
            mat-sort-header>Name
        </th>
        <td mat-cell
            *matCellDef="let element"
            [ngClass]="{'km-disabled': checkSelected(element.id)}">
          <div fxLayoutAlign=" center"
               fxLayoutGap="8px">
            <span>{{element.name}}</span>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="cluster">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-20">Cluster ID
        </th>
        <td mat-cell
            *matCellDef="let element"
            [ngClass]="{'km-disabled': checkSelected(element.id)}">
          <span>{{element.spec.clusterid}}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="backupName">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-25">Backup Name
        </th>
        <td mat-cell
            *matCellDef="let element"
            [ngClass]="{'km-disabled': checkSelected(element.id)}">
          <span>{{element.spec.backupName}}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="restored">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-15">Restored
        </th>
        <td mat-cell
            *matCellDef="let element"
            [ngClass]="{'km-disabled': checkSelected(element.id)}">
          <span>{{element.spec.restoredResources.length}}/{{element.spec.resources.length}}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="created">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-15">Created
        </th>
        <td mat-cell
            *matCellDef="let element"
            [ngClass]="{'km-disabled': checkSelected(element.id)}">
          <km-relative-time [date]="element.created"></km-relative-time>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"></th>
        <td mat-cell
            *matCellDef="let element"
            [ngClass]="{'km-disabled': checkSelected(element.id)}">
          <div fxLayoutAlign="end"
               class="km-table-actions">
            <button mat-icon-button
                    matTooltip="Delete Restore"
                    (click)="deleteRestores([element]);">
              <i class="km-icon-mask km-icon-delete"></i>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row
          class="km-header-row"
          *matHeaderRowDef="columns"></tr>
      <tr mat-row
          *matRowDef="let element; columns: columns"></tr>
    </table>

  </mat-card-content>
</mat-card>
