<table class="km-table"
       mat-table
       matSort
       [dataSource]="dataSource">
  <ng-container [matColumnDef]="column.name">
    <th mat-header-cell
        *matHeaderCellDef
        class="km-header-cell p-60"
        mat-sort-header>Name</th>
    <td mat-cell
        *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container [matColumnDef]="column.size">
    <th mat-header-cell
        *matHeaderCellDef
        class="km-header-cell p-20"
        mat-sort-header>Size</th>
    <td mat-cell
        *matCellDef="let element">{{element.size | kmSize}}</td>
  </ng-container>

  <ng-container [matColumnDef]="column.lastModified">
    <th mat-header-cell
        *matHeaderCellDef
        class="km-header-cell p-20"
        mat-sort-header>Created</th>
    <td mat-cell
        *matCellDef="let element">
      <km-relative-time [date]="element.lastModified" />
    </td>
  </ng-container>

  <ng-container [matColumnDef]="column.actions">
    <th mat-header-cell
        *matHeaderCellDef
        class="km-header-cell"></th>
    <td mat-cell
        *matCellDef="let element">
      <div class="km-table-actions"
           fxLayoutAlign="end">
        @if (isProcessingReport(element)) {
        <mat-spinner color="accent"
                     class="km-spinner"
                     fxFlexAlign=" center"
                     [diameter]="25" />
        } @else {
        <button id="km-download-report-button"
                mat-icon-button
                kmThrottleClick
                (throttleClick)="download(element.name)">
          <i class="km-icon-mask km-icon-download"></i>
        </button>
        <button mat-icon-button
                kmThrottleClick
                (throttleClick)="remove(element.name)">
          <i class="km-icon-mask km-icon-delete"></i>
        </button>
        }

      </div>
    </td>
  </ng-container>

  <tr mat-header-row
      class="km-header-row"
      *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="km-mat-row"></tr>
</table>

<div [hidden]="!isPaginatorVisible()">
  <mat-paginator showFirstLastButtons
                 pageSize="10" />
</div>
