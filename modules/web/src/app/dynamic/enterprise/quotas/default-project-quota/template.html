<div fxLayout="row"
     fxLayoutAlign=" center">
  <div fxFlex="16%"
       fxLayoutAlign=" center"
       class="entry-label">
    <span>Default Project Quota</span>
    <i class="km-icon-info km-pointer"
       matTooltip="Default Project Quota is applied to every project. To override the default quota for a project, create a Resource Quota for the project."></i>
  </div>

  <form [formGroup]="form"
        fxLayout="row wrap"
        fxLayoutGap="16px">
    <km-number-stepper [formControlName]="Controls.CPU"
                       label="CPU"
                       min="0" />

    <km-number-stepper [formControlName]="Controls.Memory"
                       label="Memory (GB)"
                       min="0"
                       type="decimal" />

    <km-number-stepper [formControlName]="Controls.Storage"
                       label="Disk (GB)"
                       min="0"
                       type="decimal" />
    <km-spinner-with-confirmation class="spinner-icon"
                                  [isSaved]="isEqual(settings.defaultQuota.quota, apiSettings.defaultQuota?.quota)" />
  </form>
</div>
