<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="8px">
  <mat-form-field fxFlex>
    <mat-label>Username</mat-label>
    <input matInput
           [formControlName]="Controls.Username"
           [name]="Controls.Username"
           type="text"
           autocomplete="off"
           required
           kmValueChangedIndicator>
    <mat-error *ngIf="form.get(Controls.Username).hasError('required')">
      <strong>Required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Password</mat-label>
    <input matInput
           [formControlName]="Controls.Password"
           [name]="Controls.Password"
           kmInputPassword
           autocomplete="off"
           required
           kmValueChangedIndicator>
    <mat-error *ngIf="form.get(Controls.Password).hasError('required')">
      <strong>Required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>VMNet Name</mat-label>
    <input matInput
           [formControlName]="Controls.VMNetName"
           [name]="Controls.VMNetName"
           type="text"
           autocomplete="off"
           kmValueChangedIndicator>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Datastore</mat-label>
    <input matInput
           [formControlName]="Controls.Datastore"
           [name]="Controls.Datastore"
           type="text"
           autocomplete="off"
           kmValueChangedIndicator>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Datastore Cluster</mat-label>
    <input matInput
           [formControlName]="Controls.DatastoreCluster"
           [name]="Controls.DatastoreCluster"
           type="text"
           autocomplete="off"
           kmValueChangedIndicator>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Resource Pool</mat-label>
    <input matInput
           [formControlName]="Controls.ResourcePool"
           [name]="Controls.ResourcePool"
           type="text"
           autocomplete="off"
           kmValueChangedIndicator>
  </mat-form-field>
</form>
