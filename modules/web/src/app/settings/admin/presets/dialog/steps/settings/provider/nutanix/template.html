<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="8px">
  <mat-form-field fxFlex>
    <mat-label>Username</mat-label>
    <input matInput
           [formControlName]="Controls.Username"
           [name]="Controls.Username"
           type="text"
           autocomplete="off"
           required
           kmValueChangedIndicator>
    <mat-error *ngIf="form.get(Controls.Username).hasError('required')">
      <strong>Required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Password</mat-label>
    <input matInput
           [formControlName]="Controls.Password"
           [name]="Controls.Password"
           kmInputPassword
           autocomplete="off"
           required
           kmValueChangedIndicator>
    <mat-error *ngIf="form.get(Controls.Password).hasError('required')">
      <strong>Required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Proxy URL</mat-label>
    <input matInput
           [formControlName]="Controls.ProxyURL"
           [name]="Controls.ProxyURL"
           type="text"
           autocomplete="off"
           kmValueChangedIndicator>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Cluster Name</mat-label>
    <input matInput
           [formControlName]="Controls.ClusterName"
           [name]="Controls.ClusterName"
           type="text"
           autocomplete="off"
           required
           kmValueChangedIndicator>
    <mat-error *ngIf="form.get(Controls.ProxyURL).hasError('required')">
      <strong>Required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Project Name</mat-label>
    <input matInput
           [formControlName]="Controls.ProjectName"
           [name]="Controls.ProjectName"
           type="text"
           autocomplete="off"
           kmValueChangedIndicator>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>CSI Username</mat-label>
    <input matInput
           [formControlName]="Controls.CSIUsername"
           [name]="Controls.CSIUsername"
           type="text"
           autocomplete="off"
           required
           kmValueChangedIndicator>
    <mat-error *ngIf="form.get(Controls.CSIUsername).hasError('required')">
      <strong>Required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>CSI Password</mat-label>
    <input matInput
           [formControlName]="Controls.CSIPassword"
           [name]="Controls.CSIPassword"
           kmInputPassword
           autocomplete="off"
           required
           kmValueChangedIndicator>
    <mat-error *ngIf="form.get(Controls.CSIPassword).hasError('required')">
      <strong>Required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>CSI Endpoint</mat-label>
    <input matInput
           [formControlName]="Controls.CSIEndpoint"
           [name]="Controls.CSIEndpoint"
           type="text"
           autocomplete="off"
           required
           kmValueChangedIndicator>
    <mat-error *ngIf="form.get(Controls.CSIEndpoint).hasError('required')">
      <strong>Required</strong>
    </mat-error>
  </mat-form-field>

  <km-number-stepper [formControlName]="Controls.CSIPort"
                     label="CSI Port"
                     min="0"
                     max="65535" />
</form>
