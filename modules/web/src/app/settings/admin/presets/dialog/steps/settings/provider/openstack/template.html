<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="8px">

  <km-openstack-credentials [formControl]="form.get(Controls.Credentials)"
                            (onChange)="onCredentialsChange($event)"
                            (onCredentialsTypeChange)="onCredentialsTypeChange($event)"
                            [mode]="Modes.PresetCreation"></km-openstack-credentials>

  <div>OpenStack Configuration</div>
  <mat-form-field fxFlex>
    <mat-label>Domain</mat-label>
    <input matInput
           [formControlName]="Controls.Domain"
           [name]="Controls.Domain"
           type="text"
           autocomplete="off"
           [required]="isDomainRequired()"
           kmValueChangedIndicator>
    <mat-error *ngIf="form.get(Controls.Domain).hasError('required')">
      <strong>Required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Network</mat-label>
    <input matInput
           [formControlName]="Controls.Network"
           [name]="Controls.Network"
           type="text"
           autocomplete="off"
           kmValueChangedIndicator>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Security Groups</mat-label>
    <input matInput
           [formControlName]="Controls.SecurityGroups"
           [name]="Controls.SecurityGroups"
           type="text"
           autocomplete="off"
           kmValueChangedIndicator>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Floating IP Pool</mat-label>
    <input matInput
           [formControlName]="Controls.FloatingIPPool"
           [name]="Controls.FloatingIPPool"
           type="text"
           autocomplete="off"
           kmValueChangedIndicator>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Router ID</mat-label>
    <input matInput
           [formControlName]="Controls.RouterID"
           [name]="Controls.RouterID"
           type="text"
           autocomplete="off"
           kmValueChangedIndicator>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Subnet ID</mat-label>
    <input matInput
           [formControlName]="Controls.SubnetID"
           [name]="Controls.SubnetID"
           type="text"
           autocomplete="off"
           kmValueChangedIndicator>
  </mat-form-field>
</form>
