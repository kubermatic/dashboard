<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="8px">
  <mat-form-field fxFlex>
    <mat-label>Tenant ID</mat-label>
    <input matInput
           [formControlName]="Controls.TenantID"
           [name]="Controls.TenantID"
           type="text"
           autocomplete="off"
           required
           kmValueChangedIndicator>
    <mat-error *ngIf="form.get(Controls.TenantID).hasError('required')">
      <strong>Required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Subscription ID</mat-label>
    <input matInput
           [formControlName]="Controls.SubscriptionID"
           [name]="Controls.SubscriptionID"
           type="text"
           autocomplete="off"
           required
           kmValueChangedIndicator>
    <mat-error *ngIf="form.get(Controls.SubscriptionID).hasError('required')">
      <strong>Required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Client ID</mat-label>
    <input matInput
           [formControlName]="Controls.ClientID"
           [name]="Controls.ClientID"
           type="text"
           autocomplete="off"
           required
           kmValueChangedIndicator>
    <mat-error *ngIf="form.get(Controls.ClientID).hasError('required')">
      <strong>Required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Client Secret</mat-label>
    <input matInput
           [formControlName]="Controls.ClientSecret"
           [name]="Controls.ClientSecret"
           kmInputPassword
           autocomplete="off"
           required
           kmValueChangedIndicator>
    <mat-error *ngIf="form.get(Controls.ClientSecret).hasError('required')">
      <strong>Required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>LoadBalancer SKU</mat-label>
    <mat-select [formControlName]="Controls.LoadBalancerSKU"
                kmValueChangedIndicator>
      <mat-option *ngFor="let loadBalancerSKU of loadBalancerSKUs"
                  [value]="loadBalancerSKU">
        {{loadBalancerSKU}}
      </mat-option>
      <mat-select-trigger fxFlex
                          fxLayout="row">
        <div fxFlex
             fxLayoutAlign="start">
          {{selectedLoadBalancerSKU}}
        </div>

        <div fxFlex
             fxLayoutAlign="end"
             class="km-select-trigger-button-wrapper">
          <button *ngIf="selectedLoadBalancerSKU"
                  (click)="clearLoadBalancerSKU(); $event.stopPropagation()"
                  matSuffix
                  mat-icon-button
                  aria-label="Clear">
            <i class="km-icon-mask km-icon-remove"></i>
          </button>
        </div>
      </mat-select-trigger>
    </mat-select>
    <mat-hint>If not specified default SKU "standard" will be used.</mat-hint>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Resource Group</mat-label>
    <input matInput
           [formControlName]="Controls.ResourceGroup"
           [name]="Controls.ResourceGroup"
           type="text"
           autocomplete="off"
           kmValueChangedIndicator>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>VNet Resource Group</mat-label>
    <input matInput
           [formControlName]="Controls.VNetResourceGroup"
           [name]="Controls.VNetResourceGroup"
           type="text"
           autocomplete="off"
           kmValueChangedIndicator>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>VNet</mat-label>
    <input matInput
           [formControlName]="Controls.VNet"
           [name]="Controls.VNet"
           type="text"
           autocomplete="off"
           kmValueChangedIndicator>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Subnet</mat-label>
    <input matInput
           [formControlName]="Controls.Subnet"
           [name]="Controls.Subnet"
           type="text"
           autocomplete="off"
           kmValueChangedIndicator>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Route Table</mat-label>
    <input matInput
           [formControlName]="Controls.RouteTable"
           [name]="Controls.RouteTable"
           type="text"
           autocomplete="off"
           kmValueChangedIndicator>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Security Group</mat-label>
    <input matInput
           [formControlName]="Controls.SecurityGroup"
           [name]="Controls.SecurityGroup"
           type="text"
           autocomplete="off"
           kmValueChangedIndicator>
  </mat-form-field>
</form>
