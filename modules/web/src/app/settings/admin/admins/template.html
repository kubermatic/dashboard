<mat-card>
  <mat-card-header>
    <mat-card-title fxFlex
                    fxLayout="row"
                    fxLayoutAlign=" center">
      <div fxFlex>Administrators</div>
      <button mat-flat-button
              color="quaternary"
              id="km-add-admin-btn"
              fxLayoutAlign="center center"
              (click)="add()">
        <i class="km-icon-mask km-icon-add"></i>
        <span>Add Administrator</span>
      </button>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table class="km-table"
           mat-table
           matSort
           [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-40"
            mat-sort-header>Name
        </th>
        <td mat-cell
            *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-60"
            mat-sort-header>Email
        </th>
        <td mat-cell
            *matCellDef="let element">{{element?.email}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"></th>
        <td mat-cell
            *matCellDef="let element">
          <div class="km-table-actions"
               fxLayoutAlign="end">
            <button mat-icon-button
                    [attr.id]="getDeleteId(element)"
                    (click)="delete(element)"
                    [disabled]="!isDeleteEnabled(element)">
              <i class="km-icon-mask km-icon-delete"></i>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row
          class="km-header-row"
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="km-mat-row"></tr>
    </table>

    <ng-container *ngIf="!admins">
      <div class="km-row">
        <mat-spinner color="accent"
                     class="km-spinner"
                     [diameter]="25"></mat-spinner>
      </div>
    </ng-container>

    <div [hidden]="!isPaginatorVisible()"
         class="km-paginator-container">
      <div fxLayout="row"
           fxLayoutAlign="flex-end center">
        <km-pagination-page-size></km-pagination-page-size>
        <mat-paginator showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </mat-card-content>
</mat-card>
