<km-dialog-title>{{dialogTitle}}</km-dialog-title>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Message</mat-label>
      <textarea matInput
                [formControlName]="Controls?.Message"
                required
                kmValueChangedIndicator></textarea>
      <mat-hint>Add the announcement message</mat-hint>
      <mat-error *ngIf="form?.get(Controls.Message).hasError('required')">The announcement message is required</mat-error>
    </mat-form-field>
    <div>
      <div class="date-and-time">
        <mat-form-field class="date-pick">
          <!--

           TODO: restrict chosing dates before today's date

           -->
          <mat-label>Expires in</mat-label>
          <input matInput
                 [matDatepicker]="picker"
                 [formControlName]="Controls?.ExpireDate"
                 kmValueChangedIndicator>
          <mat-hint>Expires date MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix
                                 [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <input matInput
        class="time-pick"
               [formControlName]="Controls?.ExpireTime"
               type="time">
      </div>

      <mat-checkbox [formControlName]="Controls?.IsActive"
                    kmValueChangedIndicator>Activate</mat-checkbox>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <km-button [icon]="icon"
             [label]="label"
             [disabled]="form?.invalid"
             [observable]="getObservable()"
             (next)="onNext($event)">
  </km-button>
</mat-dialog-actions>
