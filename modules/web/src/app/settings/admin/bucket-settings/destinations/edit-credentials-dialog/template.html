<km-dialog-title>Edit Destination Credentials</km-dialog-title>
<mat-dialog-content>
  <p class="km-dialog-context-description">Edit <b>{{data.destination.destinationName}}</b> destination credentials</p>

  <form [formGroup]="form"
        fxLayout="column">
    <mat-form-field fxFlex>
      <mat-label>Access Key ID</mat-label>
      <input matInput
             [formControlName]="Controls.AccessKey"
             kmInputPassword
             title="name"
             autocomplete="off"
             required>
    </mat-form-field>

    <mat-form-field fxFlex>
      <mat-label>Secret Access Key</mat-label>
      <input matInput
             [formControlName]="Controls.SecretAccessKey"
             kmInputPassword
             title="name"
             autocomplete="off"
             required>
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <km-button id="km-edit-credentials-dialog-save-btn"
             icon="km-icon-save"
             label="Save Credentials"
             [disabled]="!form.valid"
             [observable]="getObservable()"
             (next)="onNext()">
  </km-button>
</mat-dialog-actions>
