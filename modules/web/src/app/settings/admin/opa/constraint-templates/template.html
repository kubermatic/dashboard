<div class="header">
  <div fxFlex></div>
  <button mat-flat-button
          color="quaternary"
          id="km-add-constraint-template-btn"
          fxLayoutAlign="center center"
          (click)="add()">
    <i class="km-icon-mask km-icon-add"></i>
    <span>Add Constraint Template</span>
  </button>
</div>

<table class="km-table"
       mat-table
       matSort
       [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <th mat-header-cell
        *matHeaderCellDef
        class="km-header-cell"
        mat-sort-header>Template Name
    </th>
    <td mat-cell
        *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell
        *matHeaderCellDef
        class="km-header-cell"></th>
    <td mat-cell
        *matCellDef="let element">
      <div class="km-table-actions"
           fxLayoutAlign="end">
        <button mat-icon-button
                (click)="edit(element)">
          <i class="km-icon-mask km-icon-edit"></i>
        </button>
        <button mat-icon-button
                (click)="delete(element)"
                [attr.id]="'km-constraint-template-delete-btn-' + element.name">
          <i class="km-icon-mask km-icon-delete"></i>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row
      class="km-header-row"
      *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="km-mat-row"></tr>
</table>

<div class="km-row km-empty-list-msg"
     *ngIf="hasNoData()">
  No constraint templates available.
</div>

<div [hidden]="!isPaginatorVisible()"
     class="km-paginator-container">
  <div fxLayout="row"
       fxLayoutAlign="flex-end center">
    <km-pagination-page-size></km-pagination-page-size>
    <mat-paginator showFirstLastButtons></mat-paginator>
  </div>
</div>
