<km-dialog-title>{{data.title}}</km-dialog-title>
<mat-dialog-content>
  <p *ngIf="data.mode === Mode.Edit"
     class="km-dialog-context-description">Edit <b>{{data.defaultConstraint.name}}</b> default constraint</p>
  <form [formGroup]="form"
        fxLayout="column">
    <mat-form-field fxFlex
                    *ngIf="data.mode === Mode.Add">
      <mat-label>Constraint Name</mat-label>
      <input required
             matInput
             [formControlName]="Controls.Name"
             type="text"
             autocomplete="off"
             cdkFocusInitial>
      <mat-error *ngIf="form.get(Controls.Name).hasError('required')">
        <strong>Required</strong>
      </mat-error>
      <mat-error *ngIf="form.get(Controls.Name).hasError('pattern')">
        Constraint Name cannot contain special characters like | " &lt; &gt; &lbrace; &rbrace; [ ] ` \ ' ; &
      </mat-error>
    </mat-form-field>

    <mat-form-field fxFlex>
      <mat-label>Constraint Template</mat-label>
      <mat-select [formControlName]="Controls.ConstraintTemplate"
                  disableOptionCentering>
        <mat-option *ngFor="let constraintTemplate of constraintTemplates"
                    [value]="constraintTemplate.spec?.crd?.spec?.names?.kind">
          {{constraintTemplate.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>

  <div class="spec">Spec</div>
  <km-editor [(model)]="spec"
             header="YAML" />
</mat-dialog-content>
<mat-dialog-actions>
  <km-button id="km-default-constraint-dialog-btn"
             [icon]="getIconClass()"
             [label]="label"
             [disabled]="!form.valid"
             [observable]="getObservable()"
             (next)="onNext($event)" />
</mat-dialog-actions>
