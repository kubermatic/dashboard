<mat-card>
  <mat-card-content>
    <div fxLayout="row"
         fxLayoutAlign=" center"
         class="warning-container">
      <i class="km-icon-warning"></i>
      <div>OPA (Open Policy Agent) has been deprecated in KKP 2.28 and will be removed in the future, Kyverno has replaced it as an Enterprise Edition feature for policy management.</div>
    </div>
  </mat-card-content>
</mat-card>
<km-tab-card id="km-admin-opa-card"
             [dynamicTabs]="dynamicTabs">
  <km-tab label="Constraint Templates">
    <km-constraint-templates-list></km-constraint-templates-list>
  </km-tab>
  <km-tab label="Default Constraints">
    <km-default-constraint-list></km-default-constraint-list>
  </km-tab>
  <!-- Load the allowed registries module -->
  <router-outlet name="allowed-registries"
                 (activate)="onActivate($event)"></router-outlet>
</km-tab-card>
