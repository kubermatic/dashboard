<mat-card appearance="outlined"
          class="card">
  <mat-card-header>
    <mat-card-title fxFlex
                    fxLayout="column"
                    fxLayoutAlign="start"
                    fxLayoutGap="32px">
      <div fxFlex>Accounts</div>
      <km-search-field class="search"
                       (queryChange)="onSearch($event)" />
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table class="km-table"
           mat-table
           matSort
           [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-30"
            mat-sort-header>
          Name
        </th>
        <td mat-cell
            *matCellDef="let element">
          {{element.name}}
        </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-15">
          Role
        </th>
        <td mat-cell
            *matCellDef="let element">
          {{element.isAdmin ? 'Administrator' : 'User'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-25"
            mat-sort-header>Email
        </th>
        <td mat-cell
            *matCellDef="let element">{{element?.email}}</td>
      </ng-container>

      <ng-container matColumnDef="lastSeen">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-15"
            mat-sort-header>Last Seen
        </th>
        <td mat-cell
            *matCellDef="let element">
          @if (!element.lastSeen) {
          Never
          }
          @if (element.lastSeen) {
          <km-relative-time [date]="element.lastSeen" />
          }
        </td>
      </ng-container>

      <ng-container matColumnDef="creationTimestamp">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-15"
            mat-sort-header>Created
        </th>
        <td mat-cell
            *matCellDef="let element">
          <km-relative-time [date]="element.creationTimestamp" />
        </td>
      </ng-container>

      <tr mat-header-row
          class="km-header-row"
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="km-mat-row"></tr>
    </table>

    @if (isLoading) {
    <div class="km-row">
      <mat-spinner color="accent"
                   class="km-spinner"
                   [diameter]="25" />
    </div>
    }

    <div [hidden]="!isPaginatorVisible()"
         class="km-paginator-container">
      <div fxLayout="row"
           fxLayoutAlign="flex-end center">
        <km-pagination-page-size />
        <mat-paginator showFirstLastButtons />
      </div>
    </div>
  </mat-card-content>
</mat-card>
