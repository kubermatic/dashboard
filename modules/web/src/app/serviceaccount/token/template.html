<div fxLayout="row">
  <div fxFlex></div>
  <button mat-flat-button
          color="quaternary"
          id="km-add-serviceaccount-token"
          (click)="createToken()"
          [disabled]="!isEnabled('create')">
    <i class="km-icon-mask km-icon-add"
       matButtonIcon></i>
    <span>Add Token</span>
  </button>
</div>

<table class="km-table km-table-dropdown"
       mat-table
       multiTemplateDataRows
       matSort
       [dataSource]="getDataSource()">
  <ng-container matColumnDef="name">
    <th mat-header-cell
        *matHeaderCellDef
        class="km-header-cell p-50"
        mat-sort-header>Token Name
    </th>
    <td mat-cell
        *matCellDef="let element">
      <div fxLayoutAlign=" center"
           fxLayoutGap="8px"
           id="km-serviceaccount-token-name-{{element.name}}">
        <span>{{element.name}}</span>
        <div *ngIf="element.invalidated"
             class="km-icon-warning"
             matTooltip="This token is no longer valid. Please regenerate or delete it."></div>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="expiry">
    <th mat-header-cell
        *matHeaderCellDef
        class="km-header-cell p-25"
        mat-sort-header>Expires
    </th>
    <td mat-cell
        *matCellDef="let element">
      <km-relative-time [date]="element.expiry" />
    </td>
  </ng-container>

  <ng-container matColumnDef="creationDate">
    <th mat-header-cell
        *matHeaderCellDef
        class="km-header-cell p-25"
        mat-sort-header>Created
    </th>
    <td mat-cell
        *matCellDef="let element">
      <km-relative-time [date]="element.creationTimestamp" />
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell
        *matHeaderCellDef
        class="km-header-cell"></th>
    <td mat-cell
        *matCellDef="let element">
      <div fxLayoutAlign="end"
           class="km-table-actions">
        <ng-container [ngSwitch]="!!element.deletionTimestamp">
          <ng-container *ngSwitchCase="true">
            <mat-spinner [diameter]="25"
                         class="km-spinner"
                         color="accent" />
          </ng-container>

          <ng-container *ngSwitchCase="false">
            <button mat-icon-button
                    [attr.id]="'km-regenerate-serviceaccount-token-' + element?.id"
                    matTooltip="Regenerate Service Account Token"
                    (click)="regenerateToken(element)"
                    [disabled]="!isEnabled('edit')">
              <i class="km-icon-mask km-icon-regenerate"></i>
            </button>

            <button mat-icon-button
                    [attr.id]="'km-edit-dialog-token-' + element?.name"
                    matTooltip="Edit Service Account Token"
                    (click)="editToken(element)"
                    [disabled]="!isEnabled('edit') || element.invalidated">
              <i class="km-icon-mask km-icon-edit"></i>
            </button>

            <button mat-icon-button
                    [attr.id]="'km-delete-serviceaccount-token-' + element?.id"
                    matTooltip="Delete Service Account Token"
                    (click)="deleteToken(element)"
                    [disabled]="!isEnabled('delete')">
              <i class="km-icon-mask km-icon-delete"></i>
            </button>
          </ng-container>
        </ng-container>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row
      class="km-header-row"
      *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="km-mat-row"></tr>
</table>

<ng-container *ngIf="!serviceaccountTokens || serviceaccountTokens.length === 0">
  <div class="km-row km-empty-list-msg"
       id="km-serviceaccount-tokens-not-available"
       *ngIf="!isInitializing">
    No tokens available.
  </div>
  <div class="km-row"
       *ngIf="isInitializing">
    <mat-spinner color="accent"
                 class="km-spinner"
                 [diameter]="25" />
  </div>
</ng-container>
