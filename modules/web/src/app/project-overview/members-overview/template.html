<mat-card appearance="outlined" class="members-overview-card">
  <mat-card-header>
    <mat-card-title>
      <div fxLayout="row"
           fxLayoutAlign=" center"
           fxLayoutGap="10px">
        <span>Access</span>
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayoutGap="10px grid">
    <div fxLayout="row"
         fxLayoutAlign=" center"
         fxLayoutGap="15px">
      <i class="km-icon-mask km-icon-owner"
         matTooltip="Owners"></i>
      <div>{{ownerNames}}</div>
    </div>
    <ng-container *ngIf="showMembersAndGroups">
      <div fxLayout="row"
           fxLayoutAlign=" center"
           fxLayoutGap="15px">
        <i class="km-icon-mask km-icon-member"
           matTooltip="Members"></i>
        <div>{{memberNames}}</div>
      </div>

      <div *ngIf="isEnterpriseEdition"
           fxLayout="row"
           fxLayoutAlign=" center"
           fxLayoutGap="15px">
        <i class="km-icon-mask km-icon-group"
           matTooltip="Groups"></i>
        <div>{{groupNames}}</div>
      </div>
    </ng-container>
  </mat-card-content>

  <div *ngIf="showMembersAndGroups"
       fxLayout="row"
       fxLayoutAlign=" center">
    <div class="action-container"
         fxFlex
         fxLayoutAlign="end">
      <button mat-flat-button
              (click)="navigateToMembers()">
        <i class="km-icon-mask km-icon-next"></i>
        <span>Show All Members</span>
      </button>
    </div>
  </div>

</mat-card>
