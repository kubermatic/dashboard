<mat-card class="km-card">
  <mat-card-header>
    <mat-card-title>Cluster Restores</mat-card-title>
  </mat-card-header>

  <div fxLayout="row"
       class="header">
    <div class="filter-title">Filter by</div>
    <mat-form-field fxLayoutAlign="start ">
      <mat-label>Labels</mat-label>
      <input matInput
             (change)="onFilterChange($event.target.value)">
    </mat-form-field>
    <div fxLayoutAlign="end ">
      <button mat-flat-button
              type="button"
              (click)="deleteRestores(selectedRestores)"
              [disabled]="!selectedRestores.length">
        <i class="km-icon-mask km-icon-delete"></i>
      </button>
    </div>
  </div>

  <mat-card-content>
    <table class="km-table"
           mat-table
           matSort
           [dataSource]="dataSource">
      <ng-container matColumnDef="select">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-5"
            mat-sort-header>
          <mat-checkbox (change)="onSelectAll()"
                        [checked]="selectAll" />
        </th>
        <td mat-cell
            *matCellDef="let element"
            class="km-cell p-5">
          <mat-checkbox (change)="onSelectedRestore(element?.name)"
                        [checked]="selectAll" />
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-25"
            mat-sort-header>Name
        </th>
        <td mat-cell
            *matCellDef="let element"
            [ngClass]="{'km-disabled': checkSelected(element.name)}">
          <div fxLayoutAlign=" center"
               fxLayoutGap="8px">
            <span>{{element.name}}</span>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="cluster">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-20">Cluster Name
        </th>
        <td mat-cell
            *matCellDef="let element"
            [ngClass]="{'km-disabled': checkSelected(element.name)}">
          <span>{{element.clusterName}}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="backupName">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-25">Backup Name
        </th>
        <td mat-cell
            *matCellDef="let element"
            [ngClass]="{'km-disabled': checkSelected(element.name)}">
          <span>{{element.backupName}}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="restored">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-15">Restored
        </th>
        <td mat-cell
            *matCellDef="let element"
            [ngClass]="{'km-disabled': checkSelected(element.name)}">
          <span>{{element.restored}}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="created">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-15">Created
        </th>
        <td mat-cell
            *matCellDef="let element"
            [ngClass]="{'km-disabled': checkSelected(element.name)}">
          <km-relative-time [date]="element.created"></km-relative-time>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"></th>
        <td mat-cell
            *matCellDef="let element"
            [ngClass]="{'km-disabled': checkSelected(element.name)}">
          <div fxLayoutAlign="end"
               class="km-table-actions">
            <button mat-icon-button
                    matTooltip="Delete Backup"
                    (click)="deleteRestore(element.name);">
              <i class="km-icon-mask km-icon-delete"></i>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row
          class="km-header-row"
          *matHeaderRowDef="columns"></tr>
      <tr mat-row
          *matRowDef="let element; columns: columns"></tr>
    </table>

  </mat-card-content>
</mat-card>
