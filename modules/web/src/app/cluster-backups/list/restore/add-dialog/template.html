<div>
  <form [formGroup]="form">
    <km-dialog-title>Restore {{data.backup.name}} Backup</km-dialog-title>
    <mat-dialog-content>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input [formControlName]="controls.Name"
               matInput
               required>
        <mat-hint>The name of the created cluster backup.</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label *ngIf="clusters.length > 0">Cluster</mat-label>
        <mat-label *ngIf="clusters.length === 0">No Clusters Available</mat-label>
        <mat-select [formControlName]="controls.Clusters"
                    disableOptionCentering
                    required>
          <mat-option *ngFor="let cluster of clusters"
                      [value]="cluster.id">{{cluster.name}}</mat-option>
        </mat-select>
        <mat-hint>The list of existing clusters for the selected project.</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>chose Name Spaces</mat-label>
        <mat-select [formControlName]="controls.NameSpaces"
                    multiple
                    panelClass="km-multiple-values-dropdown"
                    disableOptionCentering>
          <mat-option *ngFor="let nameSpace of data.backup.namespaces"
                      [value]="nameSpace">
            {{nameSpace}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-flat-button
              [mat-dialog-close]="true"
              id="km-delete-project-dialog-confirm-btn"
              [disabled]="form.invalid"
              (click)="createRestore()">
        <i class="km-icon-mask km-icon-delete i-24"></i>
        <span>Restore Backup</span>
      </button>
    </mat-dialog-actions>
  </form>
</div>
