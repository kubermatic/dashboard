<mat-card class="km-card">
  <mat-card-header>
    <mat-card-title>Cluster Backups</mat-card-title>
    <button mat-flat-button
            type="button"
            (click)="add()"
            fxLayoutAlign="center center">
      <i class="km-icon-mask km-icon-add"></i>
      <span>Create Cluster Backup</span>
    </button>
  </mat-card-header>

  <mat-card-content>
    <table class="km-table"
           mat-table
           matSort
           [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-25"
            mat-sort-header>Name
        </th>
        <td mat-cell
            *matCellDef="let element">
          <div fxLayoutAlign=" center"
               fxLayoutGap="8px">
            <span>{{element.name}}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="labels">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-25"
            mat-sort-header>Labels
        </th>
        <td mat-cell
            *matCellDef="let element">
          <ng-container *ngFor="let label of element.labels.labels; let isLast = last">
            <ng-container *ngIf="!isLast">
              <km-labels [labels]="label"></km-labels>
            </ng-container>
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="cluster">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-10">Cluster ID
        </th>
        <td mat-cell
            *matCellDef="let element">
          <span>{{element.cluster}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="destination">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-10">Destination
        </th>
        <td mat-cell
            *matCellDef="let element">
          <span>{{element.destination}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="schedule">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-10">
          <div fxLayout="row"
               fxLayoutGap="4px"
               fxLayoutAlign=" center">
            <div>Schedule</div>
          </div>
        </th>
        <td mat-cell
            *matCellDef="let element">
          <span>{{element.schedule}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="namespaces">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-5">
          <div fxLayout="row"
               fxLayoutGap="4px"
               fxLayoutAlign=" center">
            <div>Namespaces</div>
            <div class="km-icon-info km-pointer"
                 matTooltip="Number of namespaces in the backup"></div>
          </div>
        </th>
        <td mat-cell
            *matCellDef="let element">
          <span>{{element.namespaces.length}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-15">Created
        </th>
        <td mat-cell
            *matCellDef="let element">
          <km-relative-time [date]="element.time"></km-relative-time>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-10"></th>
        <td mat-cell
            *matCellDef="let element">
          <div fxLayoutAlign="end"
               class="km-table-actions">
            <button mat-icon-button
                    matTooltip="Restore Backup"
                    (click)="restoreBackup(element);">
              <i class="km-icon-mask km-icon-restore"></i>
            </button>

            <button mat-icon-button
                    matTooltip="Delete Backup"
                    (click)="deleteBackup(element.name);">
              <i class="km-icon-mask km-icon-delete"></i>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row
          class="km-header-row"
          *matHeaderRowDef="columns"></tr>
      <tr mat-row
          *matRowDef="let element; columns: columns"></tr>
    </table>
  </mat-card-content>
</mat-card>
