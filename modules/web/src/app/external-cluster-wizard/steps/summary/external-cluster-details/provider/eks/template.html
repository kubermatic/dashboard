<km-external-cluster-details *ngIf="spec && cloudSpec"
                             [cluster]="cluster">
  <ng-container leftColumn>
    <km-property>
      <div key>Cluster Service Role</div>
      <div value>
        <span>{{ spec.roleArn }}</span>
      </div>
    </km-property>
  </ng-container>

  <ng-container rightColumn
                *ngIf="spec.vpcConfigRequest as vpcConfig">
    <div class="section-header">Networking</div>
    <km-property>
      <div key>VPC</div>
      <div value>{{ vpcConfig.vpcId }}</div>
    </km-property>

    <km-property class="subnet-ids">
      <div key>Subnet</div>
      <km-labels value
                 [labels]="vpcConfig.subnetIds"></km-labels>
    </km-property>

    <km-property class="security-groups-ids">
      <div key>Security Groups</div>
      <km-labels value
                 [labels]="vpcConfig.securityGroupIds"></km-labels>
    </km-property>
  </ng-container>
</km-external-cluster-details>
