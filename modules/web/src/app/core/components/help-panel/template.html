<div *ngIf="shouldShowPanel()"
     class="km-panel">
  <button mat-icon-button
          class="root-button"
          id="km-navbar-help-menu"
          fxLayoutAlign="center center"
          (click)="toggle()">
    <i class="km-icon-mask km-icon-help"></i>
    <i *ngIf="!settings?.disableChangelogPopup && hasNewChangelog()"
       class="km-icon-circle km-new-bg"></i>
  </button>

  <div class="panel"
       fxLayout="column"
       *ngIf="isOpen()">
    <div class="header"
         fxLayout="row">
      <span fxFlex>Help & Support</span>
      <button mat-icon-button
              fxLayoutAlign="center center"
              (click)="close()"
              matTooltip="Close panel">
        <i class="km-icon-mask km-icon-arrow-up"></i>
      </button>
    </div>

    <div class="menu"
         fxLayout="column">
      <div *ngIf="!settings?.disableChangelogPopup"
           class="km-option-hover-bg"
           matRipple
           (click)="openChangelog()"
           fxLayoutGap="8px"
           fxLayoutAlign=" center">
        <span>What's New</span>
        <span fxFlex="0 0 auto"
              fxLayoutAlign=" center">
          <i class="km-icon-mask km-icon-external-link"></i>
        </span>
        <i *ngIf="hasNewChangelog()"
           class="km-icon-sparkles"></i>
      </div>

      <div *ngIf="settings?.displayAPIDocs"
           class="km-option-hover-bg"
           id="km-navbar-api-docs-btn"
           matRipple
           (click)="goToAPIDocs()">
        API Documentation
      </div>

      <div *ngFor="let link of settings?.customLinks | kmLinkLocation: 'HelpPanel'"
           class="km-option-hover-bg">
        <a [href]="link.url"
           class="custom-link"
           target="_blank"
           rel="noopener">{{link.label}}</a>
      </div>
    </div>
  </div>
</div>
