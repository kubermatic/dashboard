<div fxFlex
     fxLayout="column">
  <km-dialog-title>What's New</km-dialog-title>
  <div class="header-info">
    Version {{version}}
    <ng-container *ngIf="released"> - Released {{released | date:'MMM d, y'}}</ng-container>
  </div>

  <mat-dialog-content class="km-changelog-content-container">
    <div *ngFor="let category of categories"
         class="changelog-category">
      <mat-chip-grid>
        <mat-chip-row [ngClass]="'km-' + category">{{toDisplayName(category) | uppercase}}</mat-chip-row>
      </mat-chip-grid>

      <ul>
        <div *ngFor="let entry of entries(category)"
             fxLayout="column">
          <li>{{entry.description}}</li>
          <div fxLayout="row wrap">
            <a *ngFor="let link of entry.links"
               [href]="link.url"
               target="_blank"
               rel="noopener"
               fxLayout="row"
               class="changelog-link-card">
              <span class="changelog-external-link-icon"
                    fxFlex="0 0 auto"
                    fxLayoutAlign=" center">
                <i class="km-icon-external-link"></i>
              </span>
              <span class="changelog-link-caption"
                    fxFlex
                    fxLayoutAlign=" center">
                <span>{{link.caption}}</span>
              </span>
            </a>
          </div>
        </div>
      </ul>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions fxLayout="row"
                      fxLayoutAlign="end center"
                      class="actions">
    <a *ngIf="changelogURL"
       [href]="changelogURL"
       mat-flat-button
       class="changelog-link-button"
       color="alternative"
       target="_blank"
       rel="noopener">
      <span fxFlex="0 0 auto"
            fxLayoutAlign=" center">
        <i class="km-icon-external-link"></i>
      </span>
      Full Changelog
    </a>
    <mat-spinner *ngIf="saving"
                 [diameter]="25"
                 @pushToSide
                 color="accent"
                 class="spinner"></mat-spinner>
    <button mat-flat-button
            [disabled]="saving"
            (click)="remember()">
      <i class="km-icon-mask km-icon-check i-24"></i>
      <span>Got It</span>
    </button>
  </mat-dialog-actions>
</div>
