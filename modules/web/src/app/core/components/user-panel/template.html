<div class="km-panel">
  <button mat-icon-button
          class="root-button"
          id="km-navbar-user-menu"
          fxLayoutAlign="center center"
          (click)="toggle()">
    <i class="km-icon-mask km-user"></i>
  </button>
  @if (isOpen() && !!user) {
  <div class="panel"
       fxLayout="column">
    <div class="header"
         fxLayout="row">
      <span fxFlex>{{user.name}}</span>
      <button mat-icon-button
              fxLayoutAlign="center center"
              (click)="close()"
              matTooltip="Close panel">
        <i class="km-icon-mask km-icon-arrow-up"></i>
      </button>
    </div>
    <div class="menu"
         fxLayout="column">
      <div class="km-option-hover-bg"
           id="km-navbar-user-settings-btn"
           matRipple
           (click)="goToAccount()">
        User Settings
      </div>
      @if (isAdminPanelVisible()) {
      <div class="km-option-hover-bg"
           id="km-navbar-admin-settings-btn"
           matRipple
           (click)="goToAdminPanel()">
        Admin Panel
      </div>
      }
      <mat-divider />
      @if (isAuthenticated()) {
      <div class="km-option-hover-bg"
           id="km-navbar-logout-btn"
           matRipple
           (click)="logout()">
        Sign out
      </div>
      }
    </div>
  </div>
  }
</div>
