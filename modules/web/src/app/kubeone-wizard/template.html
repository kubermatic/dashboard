<form [formGroup]="form">
  <mat-card appearance="outlined"
            fxFlex="100%">
    <div fxLayout="row">
      <mat-card-header class="km-no-padding"
                       fxLayout="row"
                       fxLayoutGap="30px">
        <mat-card-title>
          <div>Import KubeOne Cluster</div>
        </mat-card-title>
      </mat-card-header>
    </div>

    <mat-horizontal-stepper linear
                            disableRipple
                            class="km-transition-none"
                            #stepper>
      <ng-template matStepperIcon="edit">
        <i class="km-icon-done"></i>
      </ng-template>

      <mat-step *ngFor="let step of steps; index as i; last as isLast"
                [stepControl]="form.get(step.name)"
                fxFlex="100%"
                class="km-transition-none">
        <ng-template matStepLabel>{{step.name}}</ng-template>

        <div [ngSwitch]="step.name"
             id="{{step.id}}-step"
             class="wizard-step">
          <ng-container *ngSwitchCase="StepRegistry.Provider">
            <km-kubeone-wizard-provider-step [formControl]="form.get(StepRegistry.Provider)" />
          </ng-container>

          <ng-container *ngSwitchCase="StepRegistry.Cluster">
            <km-kubeone-wizard-cluster-step [formControl]="form.get(StepRegistry.Cluster)" />
          </ng-container>

          <ng-container *ngSwitchCase="StepRegistry.Credentials">
            <km-kubeone-wizard-credentials-step [formControl]="form.get(StepRegistry.Credentials)" />
          </ng-container>

          <ng-container *ngSwitchCase="StepRegistry.Summary">
            <km-kubeone-wizard-summary-step *ngIf="last" />
          </ng-container>
        </div>

        <div class="button-navigation"
             id="{{step.id}}-nav">
          <a mat-flat-button
             type="button"
             color="tertiary"
             [routerLink]="['/projects', project?.id, View.KubeOneClusters]">
            <i class="km-icon-mask km-icon-cancel"
               matButtonIcon></i>
            <span>Cancel</span>
          </a>
          <div fxFlex></div>
          <mat-spinner fxFlexAlign="center"
                       [diameter]="30"
                       color="primary"
                       *ngIf="creating" />
          <button mat-flat-button
                  type="button"
                  color="tertiary"
                  matStepperPrevious
                  *ngIf="!first">
            <i class="km-icon-mask km-icon-back"
               matButtonIcon></i>
            <span>Back</span>
          </button>
          <button id="km-kubeone-wizard-{{step.id}}-next-btn"
                  mat-flat-button
                  type="button"
                  matStepperNext
                  [disabled]="invalid"
                  *ngIf="!last">
            <i class="km-icon-mask km-icon-next"
               matButtonIcon></i>
            <span>Next</span>
          </button>
          <km-button buttonId="km-kubeone-wizard-create-btn"
                     *ngIf="last && isLast"
                     icon="km-icon-add"
                     label="Import KubeOne Cluster"
                     [disabled]="creating"
                     [observable]="getObservable()"
                     (next)="onNext($event)" />
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </mat-card>
</form>
