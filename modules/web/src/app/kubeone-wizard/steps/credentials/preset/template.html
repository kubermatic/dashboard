<form [formGroup]="form">
  <mat-form-field fxFlex
                  class="km-dropdown-with-suffix">
    <mat-label>{{ label }}</mat-label>
    <mat-select id="km-wizard-select-preset"
                class="km-select-ellipsis"
                [formControlName]="Controls.Preset"
                panelClass="preset-dropdown"
                disableOptionCentering
                required>
      <mat-option *ngFor="let presetName of presetList.names"
                  [value]="presetName">{{presetName}}</mat-option>
      <mat-select-trigger fxFlex
                          fxLayout="row">
        <div fxFlex
             fxLayoutAlign="start">
          {{selectedPreset}}
        </div>

        <div fxFlex
             fxLayoutAlign="end"
             class="km-select-trigger-button-wrapper">
          <button *ngIf="selectedPreset"
                  (click)="reset(); $event.stopPropagation()"
                  matSuffix
                  mat-icon-button
                  aria-label="Clear">
            <i class="km-icon-mask km-icon-remove"></i>
          </button>
        </div>
      </mat-select-trigger>
    </mat-select>
    <mat-error *ngIf="form.get(Controls.Preset).hasError('required')">
      <strong>Required</strong>
    </mat-error>
    <mat-hint>
      <ng-container *ngIf="isPresetSupported(); else presetNotSupported">
        Using provider presets will disable most of the other credential fields.
      </ng-container>
      <ng-template #presetNotSupported>
        Preset support for this provider is not added yet.
      </ng-template>
    </mat-hint>
  </mat-form-field>
</form>
