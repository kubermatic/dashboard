<km-dialog-title>
  <div fxLayout="row inline"
       fxLayoutAlign=" center">
    <span>Change CNI Plugin Version</span>
    <div *ngIf="upgradeAvailable()"
         class="km-update-available-badge">
      <i class="km-icon-update-available-arrow"></i>
      <span>Update Available</span>
    </div>
  </div>
</km-dialog-title>
<mat-dialog-content>
  <p class="km-dialog-context-description">Change CNI Plugin Version of <b>{{data.cluster.name}}</b> cluster</p>

  <div fxLayout="row"
       fxLayoutGap="20px">
    <i class="km-cni-image-{{data.cluster.spec.cniPlugin.type}}"></i>
    <mat-form-field>
      <mat-label>CNI Plugin Version</mat-label>
      <mat-select [(ngModel)]="selectedCNIVersion"
                  panelClass="km-add-dialog-dropdown"
                  disableOptionCentering>
        <mat-option *ngFor="let version of data.cniVersions"
                    [value]="version">
          {{version}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <km-button icon="km-icon-check"
             label="Change CNI Version"
             [observable]="getObservable()"
             (next)="onNext()">
  </km-button>
</mat-dialog-actions>
