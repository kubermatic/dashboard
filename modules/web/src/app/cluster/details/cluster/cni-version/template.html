<div class="cni-version-container"
     fxFlex
     fxFlexAlign="row"
     fxLayoutAlign="center center"
     fxLayoutGap="6px">

  <div class="cni-version"
       [ngClass]="{'enabled': hasAvailableUpdates(), 'disabled': !hasAvailableUpdates()}"
       fxFlex
       fxLayoutAlign="center center"
       (click)="changeCNIVersionDialog()">

    <div class="cni-version-type"
         fxLayoutAlign="center center">
      <i class="km-cni-image-{{cluster.spec.cniPlugin.type}} type-{{cluster.spec.cniPlugin.type}}"></i>
    </div>

    <mat-form-field>
      <mat-label>CNI Plugin</mat-label>
      <mat-select [ngModel]="cluster.spec.cniPlugin.version"
                  disabled
                  disableOptionCentering>
        <mat-option [value]="cluster.spec.cniPlugin.version">
          {{cluster.spec.cniPlugin.version}}
        </mat-option>
      </mat-select>
      <i *ngIf="hasAvailableUpdates()"
         matSuffix
         matTooltip="Updates available"
         class="km-icon-update-available updates-available"></i>
    </mat-form-field>

  </div>

</div>
