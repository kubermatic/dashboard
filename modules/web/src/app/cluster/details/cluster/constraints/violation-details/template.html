<table class="km-table km-table-with-frame"
       mat-table
       multiTemplateDataRows
       matSort
       [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <th mat-header-cell
        *matHeaderCellDef
        class="km-header-cell"
        mat-sort-header>Name
    </th>
    <td mat-cell
        *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="enforcement">
    <th mat-header-cell
        *matHeaderCellDef
        class="km-header-cell"
        mat-sort-header>Enforcement Action
    </th>
    <td mat-cell
        *matCellDef="let element">{{element.enforcementAction}}</td>
  </ng-container>

  <ng-container matColumnDef="kind">
    <th mat-header-cell
        *matHeaderCellDef
        class="km-header-cell"
        mat-sort-header>Kind
    </th>
    <td mat-cell
        *matCellDef="let element">{{element.kind}}</td>
  </ng-container>

  <ng-container matColumnDef="message">
    <th mat-header-cell
        *matHeaderCellDef
        class="km-header-cell"
        mat-sort-header>Message
    </th>
    <td mat-cell
        *matCellDef="let element">{{element.message}}</td>
  </ng-container>

  <tr mat-header-row
      class="km-header-row"
      *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="km-mat-row"></tr>
</table>

<ng-container *ngIf="!violations || violations.length === 0">
  <div class="km-row km-empty-list-msg">
    No violations available.
  </div>
</ng-container>

<div [hidden]="!isPaginatorVisible()"
     class="km-paginator-container">
  <div fxLayout="row"
       fxLayoutAlign="flex-end center">
    <km-pagination-page-size></km-pagination-page-size>
    <mat-paginator showFirstLastButtons
                   (page)="onPaginateChange($event)"></mat-paginator>
  </div>
</div>
