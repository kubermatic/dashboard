<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="8px">
  <mat-button-toggle-group class="wizard-credentials-button-toggle-group"
                           group="bindingType"
                           (change)="changeView($event.value)">
    <mat-button-toggle [value]="CredentialsType.Default"
                       [checked]="selectedCredentialsType === CredentialsType.Default">
      User Credentials
    </mat-button-toggle>
    <mat-button-toggle [value]="CredentialsType.APIToken"
                       [checked]="selectedCredentialsType === CredentialsType.APIToken">
      API Token
    </mat-button-toggle>
  </mat-button-toggle-group>

  <ng-container *ngIf="selectedCredentialsType === CredentialsType.Default">
    <mat-form-field fxFlex>
      <mat-label>Username</mat-label>
      <input matInput
             [formControlName]="Controls.Username"
             [name]="Controls.Username"
             type="text"
             autocomplete="off">
      <mat-error *ngIf="form.get(Controls.Username).hasError('required')">
        <strong>Required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field fxFlex>
      <mat-label>Password</mat-label>
      <input matInput
             [formControlName]="Controls.Password"
             [name]="Controls.Password"
             kmInputPassword
             autocomplete="off">
      <mat-error *ngIf="form.get(Controls.Password).hasError('required')">
        <strong>Required</strong>
      </mat-error>
    </mat-form-field>
  </ng-container>

  <ng-container *ngIf="selectedCredentialsType === CredentialsType.APIToken">
    <mat-form-field fxFlex>
      <mat-label>API Token</mat-label>
      <input matInput
             [formControlName]="Controls.APIToken"
             [name]="Controls.Password"
             kmInputPassword
             autocomplete="off">
      <mat-error *ngIf="form.get(Controls.Password).hasError('required')">
        <strong>Required</strong>
      </mat-error>
    </mat-form-field>
  </ng-container>

  <mat-form-field fxFlex>
    <mat-label>Organization</mat-label>
    <input matInput
           [formControlName]="Controls.Organization"
           [name]="Controls.Organization"
           type="text"
           autocomplete="off"
           required>
    <mat-error *ngIf="form.get(Controls.Organization).hasError('required')">
      <strong>Required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>VDC</mat-label>
    <input matInput
           [formControlName]="Controls.VDC"
           [name]="Controls.VDC"
           type="text"
           autocomplete="off"
           required>
    <mat-error *ngIf="form.get(Controls.VDC).hasError('required')">
      <strong>Required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Organization VDC Network</mat-label>
    <input matInput
           [formControlName]="Controls.OvdcNetwork"
           [name]="Controls.OvdcNetwork"
           type="text"
           autocomplete="off"
           required>
    <mat-error *ngIf="form.get(Controls.OvdcNetwork).hasError('required')">
      <strong>Required</strong>
    </mat-error>
  </mat-form-field>
</form>
