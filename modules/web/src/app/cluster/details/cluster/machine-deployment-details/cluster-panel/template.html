<div class="cluster-panel"
     fxFlex
     fxLayout="row">
  <button mat-flat-button
          color="tertiary"
          id="km-cluster-panel-back-button"
          (click)="goBack()"
          fxLayoutAlign="center center"
          matTooltip="Go back to the cluster">
    <i class="km-icon-mask km-icon-arrow-left"></i>
  </button>

  <span class="cluster-type-icon">
    <i class="km-icon-kubernetes"></i>
  </span>

  <km-property>
    <div key>Cluster</div>
    <div value
         id="km-cluster-panel-name">{{cluster?.name}}</div>
  </km-property>

  <km-property>
    <div key>Control Plane Version</div>
    <div value>{{cluster?.spec.version}}</div>
  </km-property>

  <km-property>
    <div key>Cluster ID</div>
    <div value>{{cluster?.id}}</div>
  </km-property>

  <km-property *ngIf="!!region">
    <div key>Region</div>
    <div value>{{region}}</div>
  </km-property>
</div>
