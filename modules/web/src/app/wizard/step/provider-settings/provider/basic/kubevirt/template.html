<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="8px">
  <mat-form-field fxFlex>
    <mat-label>Kubeconfig</mat-label>
    <textarea matInput
              rows="5"
              required
              [formControlName]="Controls.Kubeconfig"
              [name]="Controls.Kubeconfig"
              autocomplete="off"></textarea>
    <mat-hint>Base64 encoded YAML or JSON.</mat-hint>
    @if (form.get(Controls.Kubeconfig).hasError('required')) {
    <mat-error>
      <strong>Required</strong>
    </mat-error>
    }
  </mat-form-field>

  <km-combobox #vpcCombobox
               [grouped]="false"
               [isDisabled]="isPresetSelected"
               [options]="vpcList"
               [selected]="selectedVPC"
               [hint]="getHint(Controls.VPC)"
               [formControlName]="Controls.VPC"
               [label]="vpcLabel"
               (changed)="onVPCChange($event)"
               inputLabel="Select VPC..."
               filterBy="name">
    <div *option="let vpc">{{vpc.name}}</div>
  </km-combobox>
</form>
