<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="8px">
  <km-combobox [isDisabled]="isPresetSelected"
               [options]="networks"
               [multiple]="true"
               [selected]="selectedNetworks"
               [hint]="getHint(Controls.OvdcNetworks)"
               [formControlName]="Controls.OvdcNetworks"
               (changed)="onNetworkChange($event)"
               [label]="networkLabel"
               inputLabel="Select organization VDC networks..."
               filterBy="name"
               required>
    <div *option="let network">{{network.name}}</div>
    <ng-container hint>
      <span *ngIf="!isPresetSelected">
        Select one or more organization VDC networks to be used for the cluster.
      </span>
      <span *ngIf="isPresetSelected">
        The selected preset already contains a network.
      </span>
    </ng-container>
  </km-combobox>

  <ng-container *ngIf="!isCSIDriverDisabled">
    <mat-card-header class="km-no-padding">
      <mat-card-title>CSI Driver Settings</mat-card-title>
    </mat-card-header>

    <km-combobox [options]="storageProfiles"
                 [selected]="selectedStorageProfile"
                 [hint]="getHint(Controls.StorageProfile)"
                 [formControlName]="Controls.StorageProfile"
                 [required]="true"
                 [label]="storageProfileLabel"
                 (changed)="onStorageProfileChange($event)"
                 inputLabel="Select storage profile..."
                 filterBy="name">
      <div *option="let storageProfile">{{storageProfile.name}}</div>
    </km-combobox>

    <mat-form-field fxFlex>
      <mat-label>Filesystem</mat-label>
      <mat-select [formControlName]="Controls.Filesystem"
                  disableOptionCentering
                  required>
        <mat-option *ngFor="let fstype of fstypes"
                    [value]="fstype"> {{fstype}} </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get(Controls.Filesystem).hasError('required')">
        <strong>Required</strong>
      </mat-error>
    </mat-form-field>
  </ng-container>
</form>
