<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="8px">
  <mat-form-field fxFlex>
    <mat-label>Client ID</mat-label>
    <input matInput
           [formControlName]="Controls.ClientID"
           [name]="Controls.ClientID"
           kmInputPassword
           autocomplete="off"
           required>
    <mat-error *ngIf="form.get(Controls.ClientID).hasError('required')">
      <strong>Required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Client Secret</mat-label>
    <input matInput
           [formControlName]="Controls.ClientSecret"
           [name]="Controls.ClientSecret"
           kmInputPassword
           autocomplete="off"
           required>
    <mat-error *ngIf="form.get(Controls.ClientSecret).hasError('required')">
      <strong>Required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Tenant ID</mat-label>
    <input matInput
           [formControlName]="Controls.TenantID"
           [name]="Controls.TenantID"
           kmInputPassword
           autocomplete="off"
           required>
    <mat-error *ngIf="form.get(Controls.TenantID).hasError('required')">
      <strong>Required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Subscription ID</mat-label>
    <input matInput
           [formControlName]="Controls.SubscriptionID"
           [name]="Controls.SubscriptionID"
           kmInputPassword
           autocomplete="off"
           required>
    <mat-error *ngIf="form.get(Controls.SubscriptionID).hasError('required')">
      <strong>Required</strong>
    </mat-error>
  </mat-form-field>
</form>
