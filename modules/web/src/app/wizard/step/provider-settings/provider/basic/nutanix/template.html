<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="8px">
  <mat-form-field fxFlex>
    <mat-label>Username</mat-label>
    <input matInput
           [formControlName]="Controls.Username"
           [name]="Controls.Username"
           autocomplete="off"
           required>
    <mat-error *ngIf="form.get(Controls.Username).hasError('required')">
      <strong>Required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field fxFlex>
    <mat-label>Password</mat-label>
    <input matInput
           [formControlName]="Controls.Password"
           [name]="Controls.Password"
           kmInputPassword
           autocomplete="off"
           required>
    <mat-error *ngIf="form.get(Controls.Password).hasError('required')">
      <strong>Required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field fxFlex>
    <mat-label>Proxy URL</mat-label>
    <input matInput
           [formControlName]="Controls.ProxyURL"
           [name]="Controls.ProxyURL"
           autocomplete="off">
  </mat-form-field>
  <km-combobox #clusterCombobox
               [isDisabled]="isPresetSelected"
               [options]="clusters"
               [hint]="getHint(Controls.ClusterName)"
               [formControlName]="Controls.ClusterName"
               (changed)="onClusterChange($event)"
               [label]="clusterLabel"
               inputLabel="Select cluster..."
               filterBy="name"
               required>
    <div *option="let cluster">{{cluster.name}}</div>
  </km-combobox>

  <mat-card-header class="km-no-padding">
    <mat-card-title>Prism Element Settings</mat-card-title>
  </mat-card-header>
  <mat-form-field fxFlex>
    <mat-label>Username</mat-label>
    <input matInput
           [formControlName]="Controls.PrismElementUsername"
           [name]="Controls.PrismElementUsername"
           autocomplete="off"
           required>
    <mat-error *ngIf="form.get(Controls.PrismElementUsername).hasError('required')">
      <strong>Required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field fxFlex>
    <mat-label>Password</mat-label>
    <input matInput
           [formControlName]="Controls.PrismElementPassword"
           [name]="Controls.PrismElementPassword"
           kmInputPassword
           autocomplete="off"
           required>
    <mat-error *ngIf="form.get(Controls.PrismElementPassword).hasError('required')">
      <strong>Required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field fxFlex>
    <mat-label>Endpoint</mat-label>
    <input matInput
           [formControlName]="Controls.PrismElementEndpoint"
           [name]="Controls.PrismElementEndpoint"
           autocomplete="off">
  </mat-form-field>
  <km-number-stepper [formControlName]="Controls.PrismElementPort"
                     [disabled]="form.get(Controls.PrismElementPort).disabled"
                     mode="hint"
                     hint="Leave empty to use the default value. Check the documentation for more information."
                     label="Port"
                     min="0"
                     max="65535" />
</form>
