<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="8px">
  <mat-form-field fxFlex>
    <mat-label>API Key</mat-label>
    <input matInput
           required
           [formControlName]="Controls.APIKey"
           name="apiKey"
           type="password"
           autocomplete="off">
    <mat-hint>We need the Equinix Metal API key.</mat-hint>
    <mat-error *ngIf="form.get(Controls.APIKey).hasError('required')">
      <strong>Required</strong>
    </mat-error>
    <mat-error *ngIf="form.get(Controls.APIKey).hasError('maxlength')">
      Equinix Metal API key must be less than <strong>256</strong> characters long.
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Project ID</mat-label>
    <input matInput
           required
           [formControlName]="Controls.ProjectID"
           [name]="Controls.ProjectID"
           type="text"
           autocomplete="off">
    <mat-hint>We need the Equinix Metal Project ID.</mat-hint>
    <mat-error *ngIf="form.get(Controls.ProjectID).hasError('required')">
      <strong>Required</strong>
    </mat-error>
    <mat-error *ngIf="form.get(Controls.ProjectID).hasError('maxlength')">
      <strong>Required</strong>characters long.
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Billing Cycle</mat-label>
    <mat-select [formControlName]="Controls.BillingCycle"
                disableOptionCentering
                required>
      <mat-option *ngFor="let billingCycle of getAvailableBillingCycles()"
                  [value]="billingCycle">
        {{billingCycle}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
