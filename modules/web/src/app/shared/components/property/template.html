<div [ngClass]="margin === Margin.Default ? 'container' : ''">
  <div fxFlex
       fxLayout="column">
    <div class="label km-text-muted">
      @if (mode === Mode.Value) {
      <div></div>
      }
      <ng-content select="[key]" />
    </div>
    <div fxFlex></div>
    <div class="value km-text">
      <ng-content select="[value]" />
    </div>
  </div>
</div>
