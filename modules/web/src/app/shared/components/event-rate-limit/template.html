<div class="event-rate-limit-config"
     title="Event Rate Limit Configuration">
  <mat-card-header class="km-no-padding">
    <mat-card-title>
      Event Rate Limit Configuration
      <i class="km-icon-info km-pointer"
         matTooltip="Limit requests to API Server to protect it from being flooded."></i>
    </mat-card-title>
  </mat-card-header>

  <form [formGroup]="form">
    <div formArrayName="eventRateLimitConfig"
         fxLayout="column"
         fxLayoutGap="16px">
      @for (limit of eventRateLimitConfigArray.controls; track limit; let i = $index; let isLast = $last) {

      <div [formGroupName]="i"
           fxLayout="row"
           fxLayoutAlign="start center"
           fxLayoutGap="5px"
           fxLayout.lt-md="column">

        <mat-form-field class="km-dropdown-with-suffix"
                        fxFlex="30">
          <mat-label>Limit Type</mat-label>
          <mat-select [formControlName]="Controls.LimitType"
                      (selectionChange)="onChangeType($event.value, i)"
                      disableOptionCentering>
            @for (key of eventRateLimitTypeKeys; track key) {
            @if (!isChosenType(eventRateLimitTypes[key], limit)) {
            <mat-option [value]="eventRateLimitTypes[key]">{{key}}</mat-option>
            }
            }
          </mat-select>
        </mat-form-field>

        <km-number-stepper [formControlName]="Controls.QPS"
                           [required]="isRequired(i)"
                           [disabled]="!isRequired(i)"
                           [forceFormFieldMinWidth]="false"
                           [verticalButton]="isEditDialog"
                           label="QPS"
                           min="1"
                           step="10"
                           fxFlex />

        <km-number-stepper [formControlName]="Controls.Burst"
                           [required]="isRequired(i)"
                           [disabled]="!isRequired(i)"
                           [forceFormFieldMinWidth]="false"
                           [verticalButton]="isEditDialog"
                           label="Burst"
                           min="1"
                           step="10"
                           fxFlex />

        <km-number-stepper [formControlName]="Controls.CacheSize"
                           [required]="isRequired(i)"
                           [disabled]="!isRequired(i)"
                           [forceFormFieldMinWidth]="false"
                           [verticalButton]="isEditDialog"
                           label="Cache Size"
                           min="1"
                           step="10"
                           fxFlex />

        <div class="delete-button-container"
             fxFlex="none">
          <button mat-icon-button
                  type="button"
                  color="warn"
                  (click)="removeType(i)"
                  [disabled]="blockDeletion(i)"
                  [matTooltip]="isLast ? 'reset this limit' : 'Delete this limit'">
            @if (isLast) {
            <i class="km-icon-mask km-icon-reset"></i>
            } @else {
            <i class="km-icon-mask km-icon-delete"></i>
            }
          </button>
        </div>

      </div>
      }
    </div>
  </form>
</div>
