<div class="event-rate-limit-config"
     title="Event Rate Limit Configuration">
  <mat-card-header class="km-no-padding">
    <mat-card-title>Event Rate Limit Configuration
      <i class="km-icon-info km-pointer"
         matTooltip="Limit requests to API Server to protect it from being flooded. Namespace is the only supported limit type at the moment. Hence, limits are applied per each namespace."></i>
    </mat-card-title>
  </mat-card-header>
  <form fxLayout="row"
        fxLayoutGap="8px"
        fxLayout.sm="column"
        fxLayout.xs="column"
        [formGroup]="form">

    <div fxFlex
         fxLayout="column">
      <mat-form-field class="km-dropdown-with-suffix">
        <mat-label>Limit Type</mat-label>
        <mat-select [formControlName]="Controls.LimitType"
                    title="Namespace is the only supported limit type"
                    class="km-select-ellipsis"
                    disableOptionCentering>
          <mat-option value="Namespace">Namespace</mat-option>
        </mat-select>
      </mat-form-field>
      <km-number-stepper [formControlName]="Controls.QPS"
                         id="km-event-rate-limit-qps-input"
                         mode="errors"
                         label="QPS"
                         min="1"
                         step="10"
                         required />
    </div>

    <div fxFlex
         fxLayout="column">
      <km-number-stepper [formControlName]="Controls.Burst"
                         id="km-event-rate-limit-burst-input"
                         mode="errors"
                         label="Burst"
                         min="1"
                         step="10"
                         required />
      <km-number-stepper [formControlName]="Controls.CacheSize"
                         id="km-event-rate-limit-cache-size-input"
                         mode="errors"
                         label="Cache Size"
                         step="10"
                         min="1"
                         required />
    </div>

  </form>
</div>
