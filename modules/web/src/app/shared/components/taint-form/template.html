<mat-card-header class="km-no-padding">
  <mat-card-title>{{title}}</mat-card-title>
</mat-card-header>
<form [formGroup]="form"
      fxLayout="column">
  <div formArrayName="taints">
    <div *ngFor="let taint of taintArray.controls; let i = index;"
         [formGroupName]="i"
         fxLayout="row"
         fxLayoutGap="10px">
      <mat-form-field fxFlex="29">
        <mat-label>Key</mat-label>
        <input matInput
               (keyup)="check(i)"
               name="key"
               formControlName="key"
               [ngClass]="{'km-value-changed':isTaintChanged(i)}">
        <mat-error *ngIf="taint.get('key').errors?.validLabelKeyUniqueness">
          Key is not unique.
        </mat-error>
        <mat-error *ngIf="taint.get('key').errors?.validLabelKeyPrefixPattern">
          Prefix not allowed.
        </mat-error>
        <mat-error *ngIf="taint.get('key').errors?.validLabelKeyNamePattern">
          Name not allowed.
        </mat-error>
        <mat-error *ngIf="taint.get('key').errors?.validLabelKeyPrefixLength">
          Prefix is too long.
        </mat-error>
        <mat-error *ngIf="taint.get('key').errors?.validLabelKeyNameLength">
          Name is too long.
        </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex="29">
        <mat-label>Value</mat-label>
        <input matInput
               (keyup)="check(i)"
               name="value"
               formControlName="value">
        <mat-error *ngIf="taint.get('value').errors?.validLabelValuePattern">
          Value not allowed.
        </mat-error>
        <mat-error *ngIf="taint.get('value').errors?.validLabelValueLength">
          Value is too long.
        </mat-error>
        <mat-error *ngIf="taint.get('value').errors?.required">
          Value is required.
        </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex="29">
        <mat-label>Effect</mat-label>
        <mat-select formControlName="effect"
                    disableOptionCentering
                    (keyup)="check(i)"
                    (change)="check(i)"
                    (valueChange)="check(i)"
                    (selectionChange)="check(i)">
          <mat-option *ngFor="let effect of availableEffects"
                      value="{{ effect }}">
            {{ effect }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-icon-button
              class="delete-button"
              *ngIf="isRemovable()"
              (click)="deleteTaint(i)">
        <i class="km-icon-mask km-icon-delete"></i>
      </button>
    </div>
  </div>
</form>
<div *ngIf="removedTaints.length"
     class="removed-taint-form">
  <p>Removed Node Taint</p>
  <div *ngFor="let taint of removedTaints">
    <p>Key: {{taint?.key}}, Value: {{taint?.value}}, Effect: {{taint?.effect}}</p>
  </div>
</div>
