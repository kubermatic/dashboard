<form [formGroup]="form"
      fxLayout="column">
  <mat-form-field fxFlex>
    <mat-label>Tenant ID</mat-label>
    <input matInput
           [formControlName]="Controls.TenantID"
           autocomplete="off"
           required>
    <mat-hint>
      Enter Azure Tenant ID. To create one
      <ng-container *ngTemplateOutlet="azureAccessKeysDocLink"></ng-container>
    </mat-hint>
    <mat-error *ngIf="form.get(Controls.TenantID).hasError('required')">
      <strong>Required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Subscription ID</mat-label>
    <input matInput
           [formControlName]="Controls.SubscriptionID"
           autocomplete="off"
           required>
    <mat-error *ngIf="form.get(Controls.TenantID).hasError('required')">
      <strong>Required</strong>
    </mat-error>
    <mat-hint>
      Enter Azure Subscription ID. To create one
      <ng-container *ngTemplateOutlet="azureAccessKeysDocLink"></ng-container>
    </mat-hint>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Client ID</mat-label>
    <input matInput
           [formControlName]="Controls.ClientID"
           autocomplete="off"
           required>
    <mat-hint>
      Enter Azure Client ID. To create one
      <ng-container *ngTemplateOutlet="azureAccessKeysDocLink"></ng-container>
    </mat-hint>
    <mat-error *ngIf="form.get(Controls.ClientID).hasError('required')">
      <strong>Required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Client Secret</mat-label>
    <input matInput
           [formControlName]="Controls.ClientSecret"
           autocomplete="off"
           kmInputPassword
           required>
    <mat-hint>
      Enter Azure Client Client. To create one
      <ng-container *ngTemplateOutlet="azureAccessKeysDocLink"></ng-container>
    </mat-hint>
    <mat-error *ngIf="form.get(Controls.ClientSecret).hasError('required')">
      <strong>Required</strong>
    </mat-error>
  </mat-form-field>
</form>

<ng-template #azureAccessKeysDocLink>
  <a target="_blank"
     rel="noopener"
     fxLayout="row inline"
     fxLayoutAlign=" center"
     href="https://docs.microsoft.com/en-us/azure/active-directory/develop/howto-create-service-principal-portal">check <i class="km-icon-external-link"></i></a>.
</ng-template>
