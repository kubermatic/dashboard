<div class="toolbar-container">
  <div fxFlex
       fxLayout="row"
       fxLayoutAlign="start center"
       fxLayoutGap="10px">
    <div>
      <i class="km-icon-mask-white km-icon-terminal"></i>
    </div>
    <div>
      <p class="toolbar-text-cloud-shell-terminal">Web Terminal</p>
    </div>
  </div>

  <div fxFlex
       fxLayout="row"
       fxLayoutGap="10px"
       fxLayoutAlign="end center">
    @if (showOpenInSeparateViewButton) {
    <button mat-icon-button
            class="button-border-box"
            matTooltip="Maximize terminal"
            (click)="onOpenInNewTab()">
      <i class="km-icon-mask-white km-icon-external-link"></i>
    </button>
    }
    @if (showCloseButton) {
    <button mat-icon-button
            class="button-border-box"
            matTooltip="Close terminal"
            (click)="onClose()">
      <i class="km-icon-mask-white km-icon-close km-pointer"></i>
    </button>
    }
  </div>
</div>
