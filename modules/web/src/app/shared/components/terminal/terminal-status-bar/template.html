<div class="toolbar-status-container">
  <div fxFlex
       fxLayout="row"
       fxLayoutAlign="start center">
    <div>
      <i class="km-icon-warning"></i>
    </div>
    <div>
      <p>The connection to your Web Terminal was lost.</p>
    </div>
  </div>

  <div fxFlex
       fxLayout="row"
       fxLayoutAlign="end center"
       fxLayoutGap="10px">
    <button *ngIf="showCloseButton"
            mat-icon-button
            class="close-terminal-button button-border-box"
            fxLayoutAlign="center center"
            matTooltip="Close terminal"
            (click)="onClose()">
      <i class="km-icon-mask-white km-icon-close"></i>
    </button>
    <button mat-flat-button
            class="button-border-box"
            fxLayoutAlign="center center"
            matTooltip="Gain lost connection to terminal"
            (click)="onReconnect()">
      <i class="km-icon-mask km-icon-reconnect"></i>
      <span>Reconnect</span>
    </button>
  </div>
</div>
