<div id="km-add-project-dialog">
  <km-dialog-title>Add Project</km-dialog-title>
  <mat-dialog-content>
    <form [formGroup]="form"
          fxLayout="column"
          id="add-project-form">
      <mat-form-field fxFlex>
        <mat-label>Name</mat-label>
        <input id="km-add-project-dialog-input"
               matInput
               required
               [formControlName]="Controls.Name"
               type="text"
               autocomplete="off"
               kmAutofocus>
        <mat-error *ngIf="form.controls.name.hasError('required')">
          <strong>Required</strong>
        </mat-error>
      </mat-form-field>

      <div>
        <div fxLayoutAlign=" center"
             class="entry-label">
          <span>Allowed Operating Systems</span>
          <div class="km-icon-info km-pointer"
               matTooltip="Allowed operating system shows if the operating system is allowed to be used with machine deployment,
               and it is only applicable to the supported operating systems for a cloud provider."></div>
        </div>

        <mat-button-toggle-group group="projectOperatingSystemGroup"
                                 [formControlName]="Controls.AllowedOperatingSystems"
                                 (change)="onOperatingSystemChange($event.value)"
                                 multiple
                                 fxLayout="row wrap"
                                 kmValueChangedIndicator>
          <mat-button-toggle [value]="OperatingSystem.Ubuntu">
            <i class="km-os-image-ubuntu"></i>
            Ubuntu
          </mat-button-toggle>
          <mat-button-toggle [value]="OperatingSystem.Flatcar">
            <i class="km-os-image-flatcar"></i>
            Flatcar
          </mat-button-toggle>
          <mat-button-toggle [value]="OperatingSystem.AmazonLinux2">
            <i class="km-os-image-amazon-linux-2"></i>
            Amazon Linux 2
          </mat-button-toggle>
          <mat-button-toggle [value]="OperatingSystem.RHEL"
                             #rhelToggle>
            <i [ngClass]="rhelToggle.checked ? 'km-os-image-rhel' : 'km-os-image-rhel-gray'"></i>
            RHEL
          </mat-button-toggle>
          <mat-button-toggle [value]="OperatingSystem.RockyLinux">
            <i class="km-os-image-rockylinux"></i>
            Rocky Linux
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>

      <km-label-form title="Labels"
                     [(labels)]="labels"
                     [asyncKeyValidators]=asyncLabelValidators
                     [formControlName]="Controls.Labels"></km-label-form>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <km-button buttonId="km-add-project-dialog-save"
               icon="km-icon-add"
               label="Add Project"
               [disabled]="!form.valid"
               [observable]="getObservable()"
               (next)="onNext($event)">
    </km-button>
  </mat-dialog-actions>
</div>
