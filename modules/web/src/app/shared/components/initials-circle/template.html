<div fxLayout="row"
     [matTooltip]="getHiddenOwners()">
  @if (shortNames.length > 0) {
  @for (shortName of shortNames; track shortName; let i = $index) {
  @if (!limit || i < limit)
    {
    <span
    fxFlex
    fxLayoutAlign="center center"
    class="km-initials-circle">
    {{shortName}}
    </span>
    }
    }
    }
    @if (limit && shortNames.length > limit) {
    <span class="km-initials-circle accent"
          fxFlex
          fxLayoutAlign="center center">
      +{{shortNames.length - limit}}
    </span>
    }
</div>
