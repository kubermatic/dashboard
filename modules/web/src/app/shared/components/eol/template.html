<ng-container *ngIf="isBefore() || isAfter()">
  <div *ngIf="type === displayType.Chip"
       fxLayoutAlign=" center">
    <km-chip *ngIf="isAfter()"
             text="EOL"
             type="error"
             matTooltip="Kubernetes version {{eolVersion}} end-of-life has passed on {{date | date:'MMM d, y'}}" />

    <km-chip *ngIf="isBefore()"
             text="EOL"
             type="warning"
             matTooltip="Kubernetes version {{eolVersion}} is going end-of-life on {{date | date:'MMM d, y'}}." />
  </div>

  <div *ngIf="type === displayType.Badge"
       class="km-update-available-badge"
       [ngClass]="isBefore() ? 'warning-border' : 'error-border'">
    <i class="km-badge-icon"
       [ngClass]="isBefore() ? 'km-icon-failed km-warning-bg' : 'km-icon-failed'"></i>
    <span *ngIf="isAfter()"
          matTooltip="Kubernetes version {{eolVersion}} end-of-life has passed on {{date | date:'MMM d, y'}}">
      End of Life
    </span>

    <span *ngIf="isBefore()"
          matTooltip="Kubernetes version {{eolVersion}} is going end-of-life on {{date | date:'MMM d, y'}}.">
      End of Life
    </span>
  </div>
</ng-container>
