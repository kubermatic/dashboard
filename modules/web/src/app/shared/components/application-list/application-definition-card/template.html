<div class="application-card"
     fxLayout="row"
     [ngClass]="{'selected': selected, 'selectable': isSelectable}">
  <div class="application-logo-wrapper"
       fxLayout="row"
       fxLayoutAlign="center center">
    <ng-container *ngIf="applicationDefinition.spec.logoData; else logoPlaceholder">
      <img class="km-application-logo"
           [src]="applicationDefinition.spec.logoData"
           [alt]="applicationDefinition.name"
           [matTooltip]="applicationDefinition.name">
    </ng-container>
    <ng-template #logoPlaceholder>
      <i class="km-icon-application i-40"></i>
    </ng-template>
  </div>
  <div fxLayout="column"
       fxLayoutGap="10px"
       class="application-details-wrapper">
    <div class="application-title">
      {{applicationDefinition.spec.displayName || applicationDefinition.name}}
    </div>
    <div fxFlex
         fxLayout="column"
         fxLayoutAlign="space-between"
         fxLayoutGap="10px">
      <div *ngIf="applicationDefinition.spec?.description"
           class="application-description">
        {{applicationDefinition.spec?.description}}
      </div>
      <div *ngIf="displayLinks"
           fxLayout="row"
           fxLayoutGap="10px">
        <a *ngIf="applicationDefinition.spec.documentationURL"
           class="km-pointer"
           [href]="applicationDefinition.spec.documentationURL"
           target="_blank"
           rel="noreferrer noopener"
           fxLayout="row"
           fxLayoutAlign=" center"
           fxLayoutGap="5px">
          <i class="km-icon-docs"></i><span>Documentation</span>
        </a>
        <span *ngIf="applicationDefinition.spec.documentationURL && applicationDefinition.spec.sourceURL">-</span>
        <a *ngIf="applicationDefinition.spec.sourceURL"
           class="km-pointer"
           [href]="applicationDefinition.spec.sourceURL"
           target="_blank"
           rel="noreferrer noopener"
           fxLayout="row"
           fxLayoutAlign=" center"
           fxLayoutGap="5px">
          <i class="km-icon-code"></i><span>Source</span>
        </a>
      </div>
    </div>
  </div>
</div>
