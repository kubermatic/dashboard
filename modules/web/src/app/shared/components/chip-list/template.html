<mat-card-header *ngIf="title"
                 class="km-no-padding">
  <mat-card-title>{{title}}</mat-card-title>
</mat-card-header>
<form [formGroup]="form">
  <mat-form-field class="km-node-tags">
    <mat-label *ngIf="label">{{label}}</mat-label>
    <mat-chip-grid #chipList
                   class="km-chip-list-with-input"
                   [formControlName]="controls.Tags"
                   kmValueChangedIndicator>
      <mat-chip-row *ngFor="let tag of tags"
                    [selectable]="false"
                    [removable]="true"
                    (removed)="removeTag(tag)">
        {{tag}}
        <i matChipRemove
           class="km-icon-mask km-icon-remove"></i>
      </mat-chip-row>
      <input [placeholder]="placeholder"
             [matChipInputFor]="chipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="true"
             (matChipInputTokenEnd)="addTag($event)" />
    </mat-chip-grid>
    <mat-hint *ngIf="!description; else defaultHint">
      <ng-content select="[hint]"></ng-content>
    </mat-hint>
    <ng-template #defaultHint>
      <mat-hint>{{description}}</mat-hint>
    </ng-template>
    <mat-error *ngIf="form.get(controls.Tags).hasError('unique')"> Value already exists. </mat-error>
    <mat-error *ngIf="form.get(controls.Tags).hasError('pattern')">
      <span [innerHTML]="patternError"></span>
    </mat-error>
    <mat-error *ngIf="form.get(controls.Tags).errors?.validLabelValuePattern"> {{valueName}} not allowed. </mat-error>
    <mat-error *ngIf="form.get(controls.Tags).errors?.validLabelValueLength"> {{valueName}} is too long. </mat-error>
    <mat-error *ngIf="form.get(controls.Tags).hasError('required')">
      <strong>Required</strong>
    </mat-error>
  </mat-form-field>
</form>
