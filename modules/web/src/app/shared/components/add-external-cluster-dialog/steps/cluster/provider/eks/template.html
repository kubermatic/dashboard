<table class="km-table"
       mat-table
       matSort
       [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <th mat-header-cell
        *matHeaderCellDef
        class="km-header-cell"
        mat-sort-header>
      Name
    </th>
    <td mat-cell
        *matCellDef="let element">
      {{element.name}}
    </td>
  </ng-container>

  <ng-container matColumnDef="region">
    <th mat-header-cell
        *matHeaderCellDef
        class="km-header-cell">
      Region
    </th>
    <td mat-cell
        *matCellDef="let element">
      {{element.region}}
    </td>
  </ng-container>

  <ng-container matColumnDef="import">
    <th mat-header-cell
        *matHeaderCellDef
        class="km-header-cell">
      Import
    </th>
    <td mat-cell
        *matCellDef="let element">
      @switch (element.imported) {
      @case (true) {
      <i class="km-icon-check"></i>
      }
      @case (false) {
      <mat-radio-button [checked]="isSelected(element)"
                        (change)="select(element)" />
      }
      }
    </td>
  </ng-container>

  <tr mat-header-row
      class="km-header-row"
      *matHeaderRowDef="columns"></tr>
  <tr mat-row
      *matRowDef="let element; columns: columns"
      class="km-mat-row"></tr>
</table>

@if (isInitialized && isEmpty) {
<div class="km-row km-empty-list-msg">
  No clusters available.
</div>
}

@if (!isInitialized) {
<div class="km-row">
  <mat-spinner color="accent"
               class="km-spinner km-with-spacing"
               [diameter]="25" />
</div>
}

<div [hidden]="!hasPaginator"
     class="km-paginator-container">
  <div fxLayout="row"
       fxLayoutAlign="flex-end center">
    <km-pagination-page-size />
    <mat-paginator showFirstLastButtons />
  </div>
</div>
