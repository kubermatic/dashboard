<km-dialog-title>Announcement</km-dialog-title>
<mat-dialog-content>
  <table class="km-table"
         mat-table
         [dataSource]="dataSource"
         matSort>
    <ng-container [matColumnDef]="Column.Message">
      <th mat-header-cell
          *matHeaderCellDef
          class="km-header-cell">Message</th>
      <td mat-cell
          class="events-long-text"
          *matCellDef="let element">{{getMessage(element)}}</td>
    </ng-container>
    <ng-container [matColumnDef]="Column.Read">
      <th mat-header-cell
          *matHeaderCellDef
          class="km-header-cell"></th>
      <td mat-cell
          class="events-long-text"
          *matCellDef="let element"><button *ngIf="!isMessageRead(element)"
                mat-icon-button
                (click)="markAsRead(element)"
                fxLayoutAlign="center center">
          <i Class="km-icon-mask km-icon-show"></i>
        </button></td>
    </ng-container>
    <tr mat-header-row
        class="km-header-row"
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="km-mat-row"></tr>
  </table>
  <div class="km-row km-empty-list-msg"
       *ngIf="hasAnnouncements()">No backups available.</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button
          type="button"
          (click)="closeDialog()">
    <i class="km-icon-mask km-icon-close"
       matButtonIcon></i>
    <span>Close</span>
  </button>
</mat-dialog-actions>
