<mat-form-field class="km-number-stepper-input"
                [ngClass]="{'message': mode === 'hint' || mode === 'errors' || mode === 'all', 'force-min-width': forceFormFieldMinWidth}">
  @if (!!label) {
  <mat-label>{{label}}</mat-label>
  }
  <input #input="ngModel"
         matInput
         type="number"
         autocomplete="off"
         onkeydown="return event.keyCode !== 69"
         [pattern]="pattern"
         [disabled]="disabled"
         [required]="required"
         [(ngModel)]="value"
         [min]="min"
         [max]="max"
         [id]="id"
         (blur)="onTouch()"
         [attr.cdkFocusInitial]="focus ? focus : null"
         kmValueChangedIndicator
         [ValueChangedIndicator]="enableKmValueChangedIndicator">
  @for (message of errors; track message) {
  <mat-error>{{message}}</mat-error>
  }
  @if ((mode === 'hint' || mode === 'all') && !!hint) {
  <mat-hint>{{hint}}</mat-hint>
  }
</mat-form-field>
@if(!verticalButton) {
<button mat-icon-button
        class="stepper-button left"
        [disabled]="disabled"
        (click)="onDecrease()">
  −
</button>
<button mat-icon-button
        class="stepper-button right"
        [disabled]="disabled"
        (click)="onIncrease()">
  +
</button>

} @else {
<div fxLayout="column"
     fxLayoutAlign="start center"
     class="vertical-stepper-wrapper">

  <button mat-icon-button
          fxFlex="50"
          class="stepper-button vertical-top"
          [disabled]="disabled"
          (click)="onIncrease()">
    +
  </button>

  <button mat-icon-button
          fxFlex="50"
          class="stepper-button vertical-bottom"
          [disabled]="disabled"
          (click)="onDecrease()">
    −
  </button>
</div>
}
