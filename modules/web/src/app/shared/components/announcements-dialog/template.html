<km-dialog-title>Announcements</km-dialog-title>
<mat-dialog-content class="announcements-dialog-content">
  @if (hasAnnouncements()) {
  <table mat-table
         matSort
         class="km-table"
         [dataSource]="dataSource">
    <ng-container [matColumnDef]="Column.Message">
      <th mat-header-cell
          *matHeaderCellDef
          class="km-header-cell p-70">Message</th>
      <td mat-cell
          class="announcement-message"
          *matCellDef="let element">{{getMessage(element)}}</td>
    </ng-container>
    <ng-container [matColumnDef]="Column.Created">
      <th mat-header-cell
          *matHeaderCellDef
          class="km-header-cell p-20">Created</th>
      <td mat-cell
          *matCellDef="let element">
        <km-relative-time [date]="getCreatedAt(element)" />
      </td>
    </ng-container>
    <ng-container [matColumnDef]="Column.Actions">
      <th mat-header-cell
          *matHeaderCellDef
          class="km-header-cell"></th>
      <td mat-cell
          *matCellDef="let element">
        @if (!isMessageRead(element) && !markingAnnouncementsAsRead[element]) {
        <button mat-icon-button
                (click)="markAsRead(element)"
                matTooltip="Mark as read"
                fxLayoutAlign="center center">
          <i class="km-icon-mask km-icon-check"></i>
        </button>
        }
        <km-spinner-with-confirmation [isSaved]="!markingAnnouncementsAsRead[element]" />
      </td>
    </ng-container>
    <tr mat-header-row
        class="km-header-row"
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="km-mat-row"
        [ngClass]="{'unread-announcement': !isMessageRead(row)}"></tr>
  </table>
  }
  @if (!hasAnnouncements()) {
  <div class="km-row km-empty-list-msg">No announcements available.</div>
  }
</mat-dialog-content>
<mat-dialog-actions />
