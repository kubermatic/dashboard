<div title="Resource Filter"
     fxLayout="column"
     fxLayoutGap="20px">
  <mat-card-header class="km-no-padding">
    <mat-card-title>Resource Filter
      <i class="km-icon-info km-pointer"
         matTooltip="Hides machine sizes that do not meet the specified conditions in wizard and edit dialogs. Set limit to 0 for the respective limit to be disabled. Datacenter level resource filter values will have higher precedence over global settings."></i>
    </mat-card-title>
  </mat-card-header>
  <form fxLayout="row"
        fxLayoutGap="8px"
        fxLayout.sm="column"
        fxLayout.xs="column"
        [formGroup]="form">

    <div fxFlex
         fxLayout="column">
      <km-number-stepper [formControlName]="Controls.MinCPU"
                         id="km-cpu-resource-quota-setting"
                         label="Min CPU"
                         min="0"
                         required />

      <km-number-stepper [formControlName]="Controls.MaxCPU"
                         label="Max CPU"
                         min="0"
                         required />

      <km-number-stepper [formControlName]="Controls.MinRAM"
                         id="km-ram-resource-quota-setting"
                         label="Min RAM (GB)"
                         min="0"
                         required />

      <km-number-stepper [formControlName]="Controls.MaxRAM"
                         label="Max RAM (GB)"
                         min="0"
                         required />

      <mat-checkbox fxLayoutAlign=" center"
                    [formControlName]="Controls.EnableGPU"
                    kmValueChangedIndicator>Enable GPU
      </mat-checkbox>
    </div>

  </form>
</div>
