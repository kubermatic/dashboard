<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="8px">

  <km-combobox #osImageCombobox
               [required]="true"
               [grouped]="false"
               [options]="osImageDropdownOptions"
               [valueFormatter]="osImageDisplayName.bind(this)"
               [formControlName]="Controls.OSImage"
               (changed)="onOSImageChange($event)"
               [label]="osImageLabel"
               [inputLabel]="'Select ' + (selectedOS || 'operating') +' system image...'"
               filterBy="link"
               fxFlex>
    <div *option="let option">{{option.version}} - {{option.link}}</div>
  </km-combobox>

  <mat-card-header class="km-no-padding">
    <mat-card-title fxLayoutAlign=" center">
      Hardware Settings
      <i class="km-icon-info km-pointer"
         matTooltip="Hardware Settings are reference to the hardware object (baremetal server reference) in Tinkerbell cluster."></i>
    </mat-card-title>
  </mat-card-header>

  <mat-form-field fxFlex>
    <mat-label>Hardware Reference Name</mat-label>
    <input matInput
           [formControlName]="Controls.HardwareReferenceName"
           autocomplete="off"
           kmValueChangedIndicator>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Hardware Reference Namespace</mat-label>
    <input matInput
           [formControlName]="Controls.HardwareReferenceNamespace"
           autocomplete="off"
           kmValueChangedIndicator>
  </mat-form-field>

</form>
