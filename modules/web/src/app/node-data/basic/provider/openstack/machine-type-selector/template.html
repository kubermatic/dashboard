<div class="km-openstack-machine-type-selector"
     fxLayout="column">
  <div class="km-machine-type-selector-label km-text">
    {{label}} @if (required) {
    <span class="km-required">*</span>
    }
  </div>

  <div class="km-machine-type-selector-panel km-border"
       fxLayout="column">
    <div class="km-machine-type-selector-search">
      <mat-form-field class="km-machine-type-selector-search-field">
        <mat-label>Search Flavor...</mat-label>
        <input matInput
               type="text"
               [(ngModel)]="searchQuery"
               (ngModelChange)="onSearchChange($event)"
               placeholder="Filter by name" />
        <i matPrefix
           class="km-icon-mask km-icon-search"></i>
      </mat-form-field>
    </div>

    <div class="km-machine-type-selector-content">
      <ng-container *ngTemplateOutlet="machineTypeTable" />
    </div>
  </div>
</div>

<ng-template #machineTypeTable>
  <div class="km-machine-type-selector-table-container">
    @if (isLoading) {
    <div class="km-row"
         fxLayoutAlign="center center">
      <mat-spinner color="accent"
                   class="km-spinner"
                   [diameter]="25" />
    </div>
    }
    @if (!isLoading) {
    <table class="km-table km-machine-type-selector-table"
           mat-table
           [dataSource]="filteredOptions"
           [trackBy]="trackById">
      <ng-container matColumnDef="select">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-5"></th>
        <td mat-cell
            *matCellDef="let element">
          <mat-radio-button [value]="element.slug"
                            [checked]="element.slug === selectedMachineType"
                            (change)="onMachineTypeSelect(element)">
          </mat-radio-button>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-20">Name</th>
        <td mat-cell
            *matCellDef="let element">
          {{element.slug}}
        </td>
      </ng-container>

      <ng-container matColumnDef="vcpus">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-20">vCPU</th>
        <td mat-cell
            *matCellDef="let element">{{element.vcpus}}</td>
      </ng-container>

      <ng-container matColumnDef="memoryGB">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-20">Memory</th>
        <td mat-cell
            *matCellDef="let element">{{element.memory / 1024}} GB</td>
      </ng-container>

      <ng-container matColumnDef="disk">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-20">Disk</th>
        <td mat-cell
            *matCellDef="let element">{{element.disk}} GB</td>
      </ng-container>


      <tr mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
          class="km-header-row"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns;"
          class="km-mat-row"></tr>
    </table>
    }
    @if (!isLoading && filteredOptions.length === 0) {
    <div class="km-row"
         fxLayoutAlign="center center">
      <p class="km-text-muted">No flavors available</p>
    </div>
    }
  </div>
</ng-template>
