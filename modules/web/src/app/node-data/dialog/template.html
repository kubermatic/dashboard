<form [formGroup]="form">
  <km-dialog-title>{{mode}} Machine Deployment</km-dialog-title>
  <mat-dialog-content class="km-add-node-outer">
    <p *ngIf="mode === 'Edit'"
       class="km-dialog-context-description">Edit <b>{{machineDeploymentName}}</b> machine deployment of
      <b>{{clusterName}}</b> cluster
    </p>
    <km-node-data [provider]="provider"
                  [formControl]="form.get(Control.NodeData)">
    </km-node-data>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div fxFlex
         fxLayout="column"
         fxLayoutAlign="start"
         fxLayoutGap="10px">
      <div *ngIf="isRecreationWarningVisible"
           fxFlex
           fxLayoutAlign="start center">
        <i class="km-icon-warning"></i>
        <div>Changed node settings, Nodes will be recreated.</div>
      </div>
      <div *ngIf="isDynamicKubeletConfigWarningVisible"
           fxFlex
           fxLayoutAlign="start center">
        <i class="km-icon-warning"></i>
        <div>
          Kubernetes v{{endOfDynamicKubeletConfigSupportVersion}} and higher do not support dynamic kubelet
          configuration. This setting will be disabled.
        </div>
      </div>
    </div>
    <button mat-flat-button
            (click)="onConfirm()"
            [disabled]="form.invalid || isQuotaExceeded || (quotaCalculationInProgress$ | async)"
            class="btn btn-primary">
      <i [ngClass]="(quotaCalculationInProgress$ | async) ? 'km-icon-mask km-icon-pending i-24' : getIconClass()"></i>
      <span>{{getConfirmButtonText()}}</span>
    </button>
  </mat-dialog-actions>
</form>
