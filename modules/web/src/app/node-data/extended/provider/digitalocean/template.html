<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="10px"
      fxLayoutAlign="start start">
  <mat-checkbox id="backups"
                [formControlName]="Controls.Backups"
                fxFlex
                valueChanged>etcd Backups</mat-checkbox>

  <mat-checkbox id="monitoring"
                [formControlName]="Controls.Monitoring"
                fxFlex
                valueChanged>Monitoring</mat-checkbox>

  <km-chip-list class="tag-list"
                title="Provider Tags"
                [tags]="tags"
                (onChange)="onTagsChange($event)"
                [formControlName]="Controls.Tags"
                placeholder="Add tag..."
                fxFlex></km-chip-list>
</form>
