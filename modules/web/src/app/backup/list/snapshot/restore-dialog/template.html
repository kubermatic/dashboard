<div id="km-restore-snapshot-dialog">
  <km-dialog-title>Restore cluster etcd state</km-dialog-title>

  <mat-dialog-content>
    <div fxLayoutAlign=" top">
      <i class="km-icon-warning"></i>
      <div>
        Restoring from a backup <strong>irreversibly overwrites your current cluster
          machines state</strong>. This might result in orphaned resources still running on
        the machines in the background.
      </div>
    </div>

    <div class="snapshot-info-container"
         fxLayout="row"
         fxLayoutAlign=" center"
         fxLayoutGap="24px">
      <km-property margin="none">
        <div key
             class="property-key">Backup</div>
        <div value>
          {{config.backupName}}
        </div>
      </km-property>

      <i class="km-icon-next"></i>

      <km-property margin="none">
        <div key
             class="property-key">Cluster ID</div>
        <div value>
          {{config.clusterID}}
        </div>
      </km-property>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <km-button label="Restore Cluster"
               [observable]="getObservable()"
               (next)="onNext()" />
  </mat-dialog-actions>
</div>
