<mat-card appearance="outlined" class="km-card">
  <mat-card-header>
    <mat-card-title>Automatic Backups</mat-card-title>
    <button mat-flat-button
            type="button"
            (click)="add()"
            [disabled]="!canAdd"
            fxLayoutAlign="center center">
      <i class="km-icon-mask km-icon-add"></i>
      <span>Add Automatic Backup</span>
    </button>
  </mat-card-header>

  <mat-card-content>
    <table class="km-table"
           mat-table
           matSort
           [dataSource]="dataSource"
           [trackBy]="trackByID">
      <ng-container matColumnDef="status">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"></th>
        <td mat-cell
            *matCellDef="let element">
          <i [matTooltip]="getStatus(element).message"
             [ngClass]="getStatus(element).icon"
             class="km-vertical-center"></i>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-25"
            mat-sort-header>Name
        </th>
        <td mat-cell
            *matCellDef="let element">
          <div fxLayoutAlign=" center"
               fxLayoutGap="8px">
            <span>{{element.name}}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="cluster">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-20">Cluster ID
        </th>
        <td mat-cell
            *matCellDef="let element">
          <span>{{element.spec.clusterId}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="destination">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-15">Destination
        </th>
        <td mat-cell
            *matCellDef="let element">
          <span>{{element.spec.destination}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="schedule">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-15">
          <div fxLayout="row"
               fxLayoutGap="4px"
               fxLayoutAlign=" center">
            <div>Schedule</div>
            <div class="km-icon-info km-pointer"
                 matTooltip="Schedule is a cron expression defining when to perform the backup. If not set, the backup is performed exactly once, immediately."></div>
          </div>
        </th>
        <td mat-cell
            *matCellDef="let backup">
          <span>{{backup.spec.schedule || 'Immediate'}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="keep">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-10">
          <div fxLayout="row"
               fxLayoutGap="4px"
               fxLayoutAlign=" center">
            <div>Keep</div>
            <div class="km-icon-info km-pointer"
                 matTooltip="Keep is the total number of backups that are stored. Once the number is reached the oldest backup will be deleted to make room for the newest. If not set, it will be controlled by Kubermatic. Only used if Schedule is set."></div>
          </div>
        </th>
        <td mat-cell
            *matCellDef="let backup">
          <span>{{keep(backup)}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-15">Created
        </th>
        <td mat-cell
            *matCellDef="let element">
          <km-relative-time [date]="element.creationTimestamp"></km-relative-time>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"></th>
        <td mat-cell
            *matCellDef="let backup">
          <div fxLayoutAlign="end"
               class="km-table-actions">
            <ng-container [ngSwitch]="!!backup.deletionTimestamp">
              <ng-container *ngSwitchCase="true">
                <mat-spinner [diameter]="25"
                             class="km-spinner"
                             color="primary"></mat-spinner>
              </ng-container>

              <ng-container *ngSwitchCase="false">
                <button mat-icon-button
                        [attr.id]="'km-delete-backup-' + backup.name"
                        matTooltip="Delete Automatic Backup"
                        (click)="delete(backup); $event.stopPropagation()"
                        [disabled]="!canDelete">
                  <i class="km-icon-mask km-icon-delete"></i>
                </button>
              </ng-container>
            </ng-container>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row
          class="km-header-row"
          *matHeaderRowDef="columns"></tr>
      <tr mat-row
          *matRowDef="let element; columns: columns"
          class="km-mat-row km-pointer"
          (click)="goToDetails(element)"></tr>
    </table>

    <div class="km-row km-empty-list-msg"
         *ngIf="isInitialized && isEmpty">
      No automatic backups available.
    </div>

    <div class="km-row"
         *ngIf="!isInitialized">
      <mat-spinner color="accent"
                   class="km-spinner km-with-spacing"
                   [diameter]="25"></mat-spinner>
    </div>

    <div [hidden]="!hasPaginator"
         class="km-paginator-container">
      <div fxLayout="row"
           fxLayoutAlign="flex-end center">
        <km-pagination-page-size></km-pagination-page-size>
        <mat-paginator showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </mat-card-content>
</mat-card>
