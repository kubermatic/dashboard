<div class="km-panel">
  <button mat-flat-button
          (click)="toggle()">
    <i class="km-icon-mask km-icon-arrow-down"></i>
    <span>Create Resource</span>
  </button>
  <div class="panel"
       fxLayout="column"
       *ngIf="isOpen()">
    <div class="entry km-hover-bg"
         fxLayoutAlign=" center"
         fxLayoutGap="14px"
         matRipple
         (click)="createCluster()">
      <i class="km-icon-mask km-icon-cluster"></i>
      <span>Cluster</span>
    </div>
    <div class="entry km-hover-bg"
         fxLayoutAlign=" center"
         fxLayoutGap="14px"
         matRipple
         (click)="close()">
      <i class="km-icon-mask km-icon-cluster"></i>
      <span>Cluster from Template</span>
    </div>
    <div class="entry km-hover-bg"
         fxLayoutAlign=" center"
         fxLayoutGap="14px"
         matRipple
         (click)="close()">
      <i class="km-icon-mask km-icon-cluster"></i>
      <span>External Cluster</span>
    </div>
    <div class="entry km-hover-bg"
         fxLayoutAlign=" center"
         fxLayoutGap="14px"
         matRipple
         (click)="close()">
      <i class="km-icon-mask km-icon-cluster-template"></i>
      <span>Cluster Template</span>
    </div>
    <div class="entry km-hover-bg"
         fxLayoutAlign=" center"
         fxLayoutGap="14px"
         matRipple
         (click)="close()">
      <i class="km-icon-mask km-icon-backup"></i>
      <span>Automatic Backup</span>
    </div>
    <div class="entry km-hover-bg"
         fxLayoutAlign=" center"
         fxLayoutGap="14px"
         matRipple
         (click)="close()">
      <i class="km-icon-mask km-icon-backup"></i>
      <span>Snapshot</span>
    </div>
  </div>
</div>
