<div fxLayout="column"
     fxLayoutGap="20px">
  <mat-card>
    <mat-card-content fxLayout="row wrap"
                      fxLayoutGap="20px grid">
      <div fxLayoutAlign=" center"
           fxLayoutGap="15px"
           fxFlex>
        <i class="km-icon-projects-card"></i>
        <km-property>
          <div key>Project</div>
          <div value>{{project?.name}}</div>
        </km-property>
      </div>
      <div fxLayoutAlign=" center"
           fxLayoutGap="15px"
           fxFlex>
        <i class="km-icon-cluster"></i>
        <km-property>
          <div key>Clusters</div>
          <div value>{{clusters.length + externalClusters.length}}</div>
        </km-property>
      </div>
      <div fxLayoutAlign=" center"
           fxLayoutGap="15px"
           fxFlex>
        <i class="km-icon-cluster-template"></i>
        <km-property>
          <div key>Cluster Templates</div>
          <div value>{{clusterTemplates.length}}</div>
        </km-property>
      </div>
      <div fxLayoutAlign=" center"
           fxLayoutGap="15px"
           fxFlex>
        <i class="km-icon-backup"></i>
        <km-property>
          <div key>Backups</div>
          <div value>...</div>
        </km-property>
      </div>
      <div fxLayoutAlign=" center"
           fxLayoutGap="15px"
           fxFlex>
        <i class="km-icon-key"></i>
        <km-property>
          <div key>SSH Keys</div>
          <div value>{{sshKeys.length}}</div>
        </km-property>
      </div>
      <div fxLayoutAlign=" center"
           fxLayoutGap="15px"
           fxFlex>
        <i class="km-icon-member"></i>
        <km-property>
          <div key>Members</div>
          <div value>{{members.length}}</div>
        </km-property>
      </div>
      <div fxLayoutAlign=" center"
           fxLayoutGap="15px"
           fxFlex>
        <i class="km-icon-serviceaccount"></i>
        <km-property>
          <div key>Service Accounts</div>
          <div value>{{serviceAccounts.length}}</div>
        </km-property>
      </div>
    </mat-card-content>
  </mat-card>

  <div fxLayout="row"
       fxLayoutGap="20px">
    <div fxLayout="column"
         fxLayoutGap="20px"
         fxFlex="50">
      <km-clusters-overview [clusters]="clusters"
                            [externalClusters]="externalClusters"
                            [externalClustersEnabled]="externalClustersEnabled"></km-clusters-overview>
    </div>
    <div fxLayout="column"
         fxLayoutGap="20px"
         fxFlex="50">
      <km-providers-overview [clusters]="clusters"></km-providers-overview>
      <km-members-overview [project]="project"
                           [members]="members"></km-members-overview>
    </div>
  </div>
</div>
