 <div fxLayout="column" fxLayoutGap="10px">
      <h2 fxFlex class="component-heading">My Clusters</h2>
  </div>

  <div fxLayout fxLayoutGap="10px" fxLayoutAlign="right" *ngIf="clusters">
    <p fxFlex="30%" >quantity of clusters: {{clusters.length}}</p>
  </div>

  <div fxLayout fxLayoutGap="10px">
      <div fxFlex="40%">Cluster Name</div>
      <div fxFlex="25%">DC of Nodes</div>
      <div fxFlex="15%">Status</div>
      <div fxFlex="30%">Health
        <a routerLink="/wizard">
          <button type="button" class="btn btn-primary">
            <i class="fa fa-plus" style="margin-right: 5px;" aria-hidden="true"></i>Add Cluster
          </button>
        </a>
      </div>
  </div>

  <ng-container [ngSwitch]="!!clusters && clusters.length > 0">
    <div *ngSwitchCase="true">
      <kubermatic-cluster-item *ngFor="let c of clusters" [cluster]="c"></kubermatic-cluster-item>
    </div>
    <div *ngSwitchCase="false" fxLayout fxLayoutGap="10px">
      <p fxFlex >No Cluster available. Please add a Cluster.</p>
    </div>
  </ng-container>
