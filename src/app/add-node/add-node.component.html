<form [formGroup]="nodeForm" fxLayout="column">
  <mat-form-field fxFlex>
    <input matInput formControlName="count" min="1" type="number" placeholder="Number of nodes*:" autocomplete="off">
  </mat-form-field>
</form>

<kubermatic-aws-add-node *ngIf="cluster.spec.cloud.aws" [cloudSpec]="cluster.spec.cloud"></kubermatic-aws-add-node>

<kubermatic-digitalocean-add-node *ngIf="cluster.spec.cloud.digitalocean" [cloudSpec]="cluster.spec.cloud"></kubermatic-digitalocean-add-node>

<kubermatic-openstack-add-node *ngIf="cluster.spec.cloud.openstack" [cloudSpec]="cluster.spec.cloud"></kubermatic-openstack-add-node>

<kubermatic-hetzner-add-node *ngIf="cluster.spec.cloud.hetzner" [cloudSpec]="cluster.spec.cloud"></kubermatic-hetzner-add-node>
