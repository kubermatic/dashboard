<form [formGroup]="azureNodeForm" fxLayout="column">
  <div fxFlex class="mat-select-container">
    <mat-form-field>
      <mat-select placeholder="Node size*:" formControlName="size">
        <mat-option *ngFor="let size of sizes" [value]="size">
        {{ size }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div fxFlex="100%" *ngIf="!hideOptional">
    <div class="node-options">
      <label fxFlex="50%">Assign Public IP</label>
      <mat-checkbox fxFlex="50%" id="assignPublicIP" formControlName="assignPublicIP"></mat-checkbox>
    </div>
  </div>

  <div class="km-form-group-tags-header" *ngIf="!hideOptional">
    Tags
    <i class="fa fa-plus" style="float: right;" aria-hidden="true" (click)="addTag()"></i>
  </div>
  <div class="km-form-group-tags" *ngIf="!hideOptional">
    <div fxFlex="100%" *ngFor="let tag of getTagForm(azureNodeForm); let i=index" formArrayName="tags">
      <div class="km-form-group-tags-inner" [formGroupName]="i">
        <mat-form-field fxFlex="42%">
          <input matInput formControlName="key" placeholder="key" autocomplete="off">
        </mat-form-field>
        <span class="seperator">:</span>
        <mat-form-field fxFlex="42%">
          <input matInput formControlName="value" placeholder="value" autocomplete="off">
        </mat-form-field>
        <i class="fa fa-times" aria-hidden="true" (click)="deleteTag(i)"></i>
      </div>
    </div>
  </div>

</form>
