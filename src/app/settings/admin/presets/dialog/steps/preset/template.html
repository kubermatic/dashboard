<form [formGroup]="form"
      fxFlex="100%"
      fxLayout="column">
  <div class="spacing">Create a Preset with a single provider and add the other providers later.</div>
  <mat-form-field fxFlex>
    <mat-label>Preset Name</mat-label>
    <input matInput
           [formControlName]="controls.Name"
           id="km-settings-preset-name-input"
           type="text"
           title="name"
           autocomplete="off"
           required>
  </mat-form-field>

  <div class="optional-section">Optional Settings</div>
  <mat-form-field class="domains-chip-list"
                  fxFlex>
    <mat-label>Restrict Preset Group to Domains</mat-label>
    <mat-chip-list #chipList
                   aria-label="Domains"
                   class="km-chip-list-with-input"
                   [formControlName]="controls.Domains">
      <mat-chip *ngFor="let domain of domains.value"
                removable
                [selectable]="false"
                (removed)="remove(domain)">
        {{domain}}
        <mat-icon matChipRemove
           class="km-icon-mask km-icon-remove"></mat-icon>
      </mat-chip>
      <input [matChipInputFor]="chipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="true"
             (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
    <mat-hint>Use commas, space or enter key as the separators.</mat-hint>
    <mat-error *ngIf="domains.hasError('invalidDomain')">
      Input has to be a valid domain.
    </mat-error>
    <mat-error *ngIf="domains.hasError('alreadyExists')">
      Value already exists.
    </mat-error>
  </mat-form-field>

  <mat-checkbox [formControlName]="controls.Disable"
                class="km-disable-ripple">
    Hide upon creation
    <div fxFlexAlign="center"
         fxLayoutAlign="center"
         class="km-icon-info km-pointer tooltip"
         matTooltip="Controls if the Preset should be enabled or disabled after creation. Disabled Presets cannot be used to create new clusters."></div>
  </mat-checkbox>
</form>
