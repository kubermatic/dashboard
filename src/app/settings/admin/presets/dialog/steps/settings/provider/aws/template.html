<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="16px">
  <mat-form-field fxFlex>
    <mat-label>Access Key ID</mat-label>
    <input matInput
           [formControlName]="Controls.AccessKeyID"
           [name]="Controls.AccessKeyID"
           type="text"
           autocomplete="off"
           required>
    <mat-error *ngIf="form.get(Controls.AccessKeyID).hasError('required')">
      Access Key ID is <strong>required</strong>.
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Secret Access Key</mat-label>
    <input matInput
           [formControlName]="Controls.SecretAccessKey"
           [name]="Controls.SecretAccessKey"
           type="password"
           autocomplete="off"
           required>
    <mat-error *ngIf="form.get(Controls.SecretAccessKey).hasError('required')">
      Secret Access Key is <strong>required</strong>.
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>VPC ID</mat-label>
    <input matInput
           [formControlName]="Controls.VpcID"
           [name]="Controls.VpcID"
           type="text"
           autocomplete="off">
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Route Table ID</mat-label>
    <input matInput
           [formControlName]="Controls.RouteTableID"
           [name]="Controls.RouteTableID"
           type="text"
           autocomplete="off">
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Instance Profile Name</mat-label>
    <input matInput
           [formControlName]="Controls.InstanceProfileName"
           [name]="Controls.InstanceProfileName"
           type="text"
           autocomplete="off">
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Security Group ID</mat-label>
    <input matInput
           [formControlName]="Controls.SecurityGroupID"
           [name]="Controls.SecurityGroupID"
           type="text"
           autocomplete="off">
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Role ARN</mat-label>
    <input matInput
           [formControlName]="Controls.RoleARN"
           [name]="Controls.RoleARN"
           type="text"
           autocomplete="off">
  </mat-form-field>
</form>
