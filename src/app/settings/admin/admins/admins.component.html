<mat-card>
  <mat-card-header>
    <mat-card-title>Administrators</mat-card-title>
    <div fxFlex></div>
    <button mat-icon-button
            matTooltip="Add administrator"
            (click)="add()">
      <i class="km-icon-add"></i>
    </button>
  </mat-card-header>
  <mat-card-content>
    <table class="km-table"
           mat-table
           matSort
           [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"
            mat-sort-header>Name</th>
        <td mat-cell
            *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"
            mat-sort-header>Email</th>
        <td mat-cell
            *matCellDef="let element">{{element?.email}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"></th>
        <td mat-cell
            *matCellDef="let element">
          <div class="km-table-actions"
               fxLayoutAlign="end">
            <button mat-icon-button
                    (click)="delete(element)"
                    [disabled]="!isDeleteEnabled(element)">
              <i class="km-icon-delete"></i>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row
          class="km-header-row"
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="km-mat-row"></tr>
    </table>

    <ng-container *ngIf="!admins">
      <div class="km-row">
        <mat-spinner color="accent"
                     class="km-spinner"
                     [diameter]="25"></mat-spinner>
      </div>
    </ng-container>

    <div [hidden]="!isPaginatorVisible()">
      <mat-paginator showFirstLastButtons></mat-paginator>
    </div>

  </mat-card-content>
</mat-card>
