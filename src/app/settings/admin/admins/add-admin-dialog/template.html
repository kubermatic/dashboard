<km-dialog-title>Add Admin</km-dialog-title>
<mat-dialog-content>
  <form [formGroup]="form"
        fxLayout="column"
        (submit)="add()"
        id="add-admin-form">
    <mat-form-field fxFlex>
      <mat-label>Email</mat-label>
      <input matInput
             required
             formControlName="email"
             id="km-add-admin-dialog-email-input"
             type="text"
             autocomplete="off"
             cdkFocusInitial>
      <mat-error *ngIf="form.controls.email.hasError('required')">
        Email is <strong>required</strong>.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button
          type="submit"
          kmThrottleClick
          (throttleClick)="add()"
          form="add-admin-form"
          id="km-add-admin-dialog-save-btn"
          [disabled]="!form.valid">
    <i class="km-icon-mask km-icon-save"></i>
    <span>Save Admin</span>
  </button>
</mat-dialog-actions>
