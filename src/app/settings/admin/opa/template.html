<mat-card>
  <mat-card-header fxLayoutGap="24px">
    <mat-card-title>Constraint Templates</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table class="km-table"
           mat-table
           matSort
           [dataSource]="dataSource">
      <ng-container matColumnDef="templateName">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"
            mat-sort-header>Template Name</th>
        <td mat-cell
            *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="appliesTo">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"
            mat-sort-header>Applies To</th>
        <td mat-cell
            *matCellDef="let element">{{element.appliesTo}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"></th>
        <td mat-cell
            *matCellDef="let element">
          <div class="km-table-actions"
               fxLayoutAlign="end">
          </div>
        </td>
      </ng-container>

      <tr mat-header-row
          class="km-header-row"
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="km-mat-row"></tr>
    </table>

    <ng-container *ngIf="!constraintTemplates">
      <div class="km-row">
        <mat-spinner color="accent"
                     class="km-spinner"
                     [diameter]="25"></mat-spinner>
      </div>
    </ng-container>

    <div [hidden]="!isPaginatorVisible()">
      <mat-paginator showFirstLastButtons></mat-paginator>
    </div>

  </mat-card-content>
</mat-card>
