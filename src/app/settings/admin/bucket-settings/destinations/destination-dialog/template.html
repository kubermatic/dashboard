<km-dialog-title>{{data.title}}</km-dialog-title>
<mat-dialog-content>
  <p *ngIf="data.mode === Mode.Edit"
     class="km-dialog-context-description">Edit <b>{{data.destination.destinationName}}</b> destination</p>
  <form [formGroup]="form"
        fxLayout="column">
    <mat-form-field fxFlex
                    *ngIf="data.mode === Mode.Add">
      <mat-label>Destination Name</mat-label>
      <input matInput
             [formControlName]="Controls.DestinationName"
             type="text"
             autocomplete="off"
             required>
    </mat-form-field>

    <mat-form-field fxFlex>
      <mat-label>Bucket</mat-label>
      <input matInput
             [formControlName]="Controls.Bucket"
             type="text"
             autocomplete="off"
             required>
    </mat-form-field>

    <mat-form-field fxFlex>
      <mat-label>Endpoint</mat-label>
      <input matInput
             [formControlName]="Controls.Endpoint"
             type="text"
             autocomplete="off"
             required>
    </mat-form-field>

    <mat-checkbox [formControlName]="Controls.Default"
                  class="default-checkbox">
      <span>Use as default for automatically generated etcd backups</span>
      <i *ngIf="currentDefault"
         class="km-icon-info km-pointer has-default-info-icon"
         matTooltip="Will overwrite the current default: {{currentDefault}}"></i>
    </mat-checkbox>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button id="km-destination-dialog-btn"
          mat-flat-button
          kmThrottleClick
          (throttleClick)="save()"
          [disabled]="!form.valid">
    <ng-container *ngIf="data.mode === Mode.Add">
      <i class="km-icon-mask km-icon-add"></i>
      <span>Add Destination</span>
    </ng-container>
    <ng-container *ngIf="data.mode === Mode.Edit">
      <i class="km-icon-mask km-icon-save"></i>
      <span>Save Changes</span>
    </ng-container>
  </button>
</mat-dialog-actions>
