<km-dialog-title>Add Bucket Setting</km-dialog-title>
<mat-dialog-content>
  <form [formGroup]="form"
        fxLayout="column"
        fxLayoutGap="7px"
        (submit)="add()"
        id="add-bucket-setting-form">

    <mat-form-field fxFlex>
      <mat-label>Seed</mat-label>
      <mat-select [formControlName]="Controls.Seed"
                  disableOptionCentering>
        <mat-option *ngFor="let seed of data.seeds"
                    [value]="seed.name">
          {{seed.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex>
      <mat-label>Bucket</mat-label>
      <input matInput
             [formControlName]="Controls.Bucket"
             type="text"
             title="name"
             autocomplete="off"
             required>
    </mat-form-field>

    <mat-form-field fxFlex>
      <mat-label>Endpoint</mat-label>
      <input matInput
             [formControlName]="Controls.Endpoint"
             type="text"
             title="name"
             autocomplete="off">
      <mat-hint>If not specified default endpoint `s3.amazonaws.com` will be used.</mat-hint>
    </mat-form-field>

    <mat-form-field fxFlex>
      <mat-label>Secret Access Key</mat-label>
      <input matInput
             [formControlName]="Controls.SecretAccessKey"
             type="password"
             title="name"
             autocomplete="off"
             required>
    </mat-form-field>

    <mat-form-field fxFlex>
      <mat-label>Access Key</mat-label>
      <input matInput
             [formControlName]="Controls.AccessKey"
             type="password"
             title="name"
             autocomplete="off"
             required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button
          type="submit"
          form="add-bucket-setting-form-form"
          id="km-add-bucket-setting-dialog-save-btn"
          [disabled]="!form.valid">
    <i class="km-icon-mask km-icon-add"></i>
    <span>Add</span>
  </button>
</mat-dialog-actions>
