<km-dialog-title>Edit Bucket Setting</km-dialog-title>
<mat-dialog-content>
  <form [formGroup]="form"
        fxLayout="column"
        fxLayoutGap="7px"
        (submit)="edit()"
        id="edit-setting-form">

    <mat-form-field fxFlex>
      <mat-label>Bucket</mat-label>
      <input matInput
             [formControlName]="Controls.Bucket"
             type="text"
             title="name"
             autocomplete="off"
             required>
    </mat-form-field>

    <mat-form-field fxFlex>
      <mat-label>Endpoint</mat-label>
      <input matInput
             [formControlName]="Controls.Endpoint"
             type="text"
             title="name"
             autocomplete="off">
      <mat-hint>If not specified default endpoint `s3.amazonaws.com` will be used.</mat-hint>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button
          type="submit"
          form="edit-setting-form-form"
          id="km-edit-setting-dialog-save-btn"
          [disabled]="!form.valid">
    <i class="km-icon-mask km-icon-edit"></i>
    <span>Edit</span>
  </button>
</mat-dialog-actions>
