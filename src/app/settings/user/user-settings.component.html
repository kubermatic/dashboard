<div fxLayout>
  <div fxFlex
       align="right">
    <button mat-flat-button
            type="button"
            (click)="goBack()">
      Go Back
    </button>
  </div>
</div>

<mat-card class="white">
  <mat-card-header>
    <mat-card-title>Account</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div *ngIf="!!user"
         class="km-account-info"
         fxLayout="row"
         fxFlex="50">
      <div class="km-icon-mask km-user"></div>
      <div>
        <div class="km-account-info-name">
          <span>{{user.name}}</span>
          <span *ngIf="user.isAdmin">&nbsp;(Administrator)</span>
        </div>
        <div class="km-account-info-email">{{user.email}}</div>
      </div>
    </div>

    <div *ngIf="!!settings"
         class="km-account-settings"
         fxFlex="50"
         fxLayoutGap="16px"
         fxLayout="column">
      <div class="km-account-settings-header">User Settings</div>

      <div>
        <div fxFlex="20"
             fxLayoutAlign=" center">Items per page</div>
        <mat-form-field fxFlex="40"
                        class="km-user-settings-form-field">
          <mat-select disableOptionCentering
                      [(ngModel)]="settings.itemsPerPage"
                      (selectionChange)="onSettingsChange()">
            <mat-option *ngFor="let itemsPerPageOption of itemsPerPageOptions"
                        [value]="itemsPerPageOption">
              {{itemsPerPageOption}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <km-settings-status [isSaved]="isEqual(settings.itemsPerPage, apiSettings.itemsPerPage)"
                            class="km-settings-status-margin"></km-settings-status>
      </div>

      <div *ngIf="enableThemes"
           fxLayout="row">
        <div fxFlex="20"
             fxLayoutAlign=" center">Theme</div>
        <mat-button-toggle-group [(value)]="settings.selectedTheme"
                                 (change)="onSettingsChange()"
                                 class="km-account-settings-toggle">
          <mat-button-toggle [value]="Theme.Light">
            <i class="km-icon-mask km-icon-sun"></i>
            Light
          </mat-button-toggle>
          <mat-button-toggle [value]="Theme.Dark">
            <i class="km-icon-mask km-icon-moon"></i>
            Dark
          </mat-button-toggle>
        </mat-button-toggle-group>
        <km-settings-status [isSaved]="isEqual(settings.selectedTheme, apiSettings.selectedTheme)"
                            class="km-settings-status-margin-sm"></km-settings-status>
      </div>

      <div>
        <div fxFlex="20"
             fxLayoutAlign=" center">
          <span>Default Project</span>
          <div class="km-icon-info"
               matTooltip="Selecting a default project will automatically redirected you to it after login."></div>
        </div>
        <mat-form-field fxFlex="35"
                        class="km-user-settings-form-field">
          <mat-select disableOptionCentering
                      [(ngModel)]="settings.selectedProjectId"
                      (selectionChange)="onSettingsChange()"
                      [placeholder]="hasDefaultProject()">
            <mat-option value="">-- None --</mat-option>
            <mat-option *ngFor="let project of projects"
                        [value]="project.id">
              {{project.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <km-settings-status [isSaved]="isEqual(settings.selectedProjectId, apiSettings.selectedProjectId)"
                            class="km-settings-status-margin"></km-settings-status>
      </div>

      <div *ngIf="isAdmin()"
           fxLayout="row"
           fxLayoutAlign=" center">
        <div fxFlex="20"
             fxLayoutAlign=" center">
          <span>Show all projects</span>
          <div class="km-icon-info"
               matTooltip="Allow admin users to see all projects. This option is not available for non-admin users."></div>
        </div>
        <mat-slide-toggle labelPosition="before"
                          [(ngModel)]="settings.displayAllProjectsForAdmin"
                          (toggleChange)="onSettingsChange()"
                          *ngIf="isAdmin()"></mat-slide-toggle>
        <km-settings-status [isSaved]="isEqual(settings.displayAllProjectsForAdmin, apiSettings.displayAllProjectsForAdmin)"
                            class="km-settings-status-margin-sm"></km-settings-status>
      </div>

    </div>
  </mat-card-content>
</mat-card>
