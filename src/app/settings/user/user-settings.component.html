<mat-card class="white"
          style="margin-bottom: 20px">
  <mat-card-header style="margin-left: 20px; margin-bottom: 20px">
    <mat-card-title>Settings</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div *ngIf="!!localSettings">
      <div fxFlex="25"
           style="margin-left: 10px">Items per page: {{localSettings.itemsPerPage}}</div>
      <mat-slider [max]="25"
                  [min]="5"
                  [step]="5"
                  [(value)]="localSettings.itemsPerPage"
                  fxFlex="25"
                  color="primary"
                  fxFlexAlign=" start"></mat-slider>
    </div>

    {{settings |json}}

  </mat-card-content>
</mat-card>
