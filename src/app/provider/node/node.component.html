<kubermatic-node-aws
    *ngIf="provider == 'aws'"
    [node]="node"
    (syncNodeModel)="getNodeModel($event)"
    (syncNodeSpecValid)="valid($event)"></kubermatic-node-aws>
<kubermatic-node-digitalocean
    *ngIf="provider == 'digitalocean'"
    [node]="node"
    [doToken]="token"
    (syncNodeModel)="getNodeModel($event)"
    (syncNodeSpecValid)="valid($event)"></kubermatic-node-digitalocean>
<kubermatic-node-openstack
    *ngIf="provider == 'openstack'"
    [node]="node"
    (syncNodeModel)="getNodeModel($event)"
    (syncNodeSpecValid)="valid($event)"></kubermatic-node-openstack>
