<form [formGroup]="osOptionsForm"
      fxLayout="column">
  <div fxFlex="100%">
    <mat-form-field fxFlex>
      <mat-label>Image*</mat-label>
      <input matInput
             formControlName="image"
             autocomplete="off">
    </mat-form-field>
  </div>

  <div class="km-form-group-tags-header"
       *ngIf="!hideOptional">
    Tags
    <i class="fa fa-plus"
       aria-hidden="true"
       (click)="addTag()"></i>
  </div>
  <div class="km-form-group-tags"
       *ngIf="!hideOptional">
    <div fxFlex="100%"
         *ngFor="let tag of getTagForm(osOptionsForm); let i=index"
         formArrayName="tags">
      <div class="km-form-group-tags-inner"
           [formGroupName]="i">
        <mat-form-field fxFlex="42%">
          <mat-label>Key</mat-label>
          <input matInput
                 formControlName="key"
                 autocomplete="off">
        </mat-form-field>
        <span class="km-seperator">:</span>
        <mat-form-field fxFlex="42%">
          <mat-label>Value</mat-label>
          <input matInput
                 formControlName="value"
                 autocomplete="off">
        </mat-form-field>
        <i class="fa fa-times"
           aria-hidden="true"
           (click)="deleteTag(i)"></i>
      </div>
    </div>
  </div>
</form>
