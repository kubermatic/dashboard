<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="16px">
  <mat-form-field fxFlex>
    <mat-label>Number of CPUs</mat-label>
    <input [formControlName]="Controls.Cpus"
           min="1"
           type="number"
           autocomplete="off"
           matInput
           required>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Memory in MB</mat-label>
    <input [formControlName]="Controls.Memory"
           min="2048"
           type="number"
           autocomplete="off"
           matInput
           required>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Disk Size in GB</mat-label>
    <input [formControlName]="Controls.DiskSize"
           min="1"
           type="number"
           autocomplete="off"
           matInput
           required>
  </mat-form-field>

  <km-autocomplete label="Template ID"
                   [formControlName]="Controls.TemplateID"
                   [isLoading]="isLoadingTemplates"
                   [id]="Controls.TemplateID"
                   [options]="templates"
                   required>
  </km-autocomplete>

  <km-autocomplete label="VLAN ID"
                   [formControlName]="Controls.VlanID"
                   [isLoading]="isLoadingVlans"
                   [id]="Controls.VlanID"
                   [options]="vlans"
                   required>
  </km-autocomplete>
</form>
