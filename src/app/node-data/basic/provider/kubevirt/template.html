<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="8px">
  <div fxLayout="row"
       fxLayoutGap="8px">
    <km-combobox #flavorCombobox
                 [selected]="selectedFlavor"
                 [options]="flavors"
                 [formControlName]="Controls.VMFlavor"
                 (changed)="onFlavorChange($event)"
                 [label]="flavorLabel"
                 inputLabel="Select VM flavor..."
                 filterBy="name"
                 fxFlex>
      <div *option="let flavor">{{flavor.name}}</div>
    </km-combobox>
    <button mat-flat-button
            type="button"
            color="tertiary"
            class="view-flavor-button"
            [disabled]="!selectedFlavor">
      <i class="km-icon-mask km-icon-search"></i>
      <span>View</span>
    </button>
  </div>

  <km-number-stepper [formControlName]="Controls.CPUs"
                     mode="errors"
                     label="Number of CPUs"
                     min="1"
                     [disabled]="!!selectedFlavor"
                     required>
  </km-number-stepper>

  <km-number-stepper [formControlName]="Controls.Memory"
                     mode="errors"
                     label="Memory (MB)"
                     min="1000"
                     step="100"
                     [disabled]="!!selectedFlavor"
                     required>
  </km-number-stepper>

  <mat-card-header class="km-no-padding">
    <mat-card-title>Primary Disk</mat-card-title>
  </mat-card-header>

  <mat-form-field fxFlex>
    <mat-label>Operating System Image</mat-label>
    <input matInput
           required
           [id]="Controls.OperatingSystemImage"
           [formControlName]="Controls.OperatingSystemImage"
           type="text"
           autocomplete="off">
    <mat-hint>Use URL or namespace/PVC name format.</mat-hint>
    <mat-error *ngIf="form.get(Controls.OperatingSystemImage).hasError('required')">
      Operating system image is <strong>required</strong>.
    </mat-error>
  </mat-form-field>

  <km-combobox #storageClassCombobox
               [selected]="selectedStorageClass"
               [options]="storageClasses"
               [formControlName]="Controls.StorageClass"
               (changed)="onStorageClassChange($event)"
               [label]="storageClassLabel"
               inputLabel="Select storage class..."
               filterBy="name">
    <div *option="let storageClass">{{storageClass.name}}</div>
  </km-combobox>

  <km-number-stepper [formControlName]="Controls.PVCSize"
                     mode="errors"
                     label="Size (GB)"
                     min="10"
                     step="10"
                     required>
  </km-number-stepper>
</form>
