<km-dialog-title>Virtual Machine Flavor Details</km-dialog-title>
<mat-dialog-content fxLayout="column"
                    fxLayoutGap="10px">
  <div fxLayout="row">
    <km-property>
      <div key>Name</div>
      <div value>{{flavor.name}}</div>
    </km-property>
    <km-property *ngIf="flavor.namespace">
      <div key>Namespace</div>
      <div value>{{flavor.namespace}}</div>
    </km-property>
  </div>
  <div class="block-title km-text-muted">Spec</div>
  <div class="km-code-block">{{spec | json}}</div>
</mat-dialog-content>
