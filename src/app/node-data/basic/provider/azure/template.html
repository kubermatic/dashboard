<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="16px">
  <km-combobox [required]="true"
               [grouped]="false"
               [selected]="selectedSize"
               [options]="sizes"
               [formControlName]="Controls.Size"
               [valueFormatter]="sizeDisplayName.bind(this)"
               (changed)="onSizeChange($event)"
               [label]="sizeLabel"
               inputLabel="Select size..."
               filterBy="name">
    <div *option="let size">
      {{size.name}} ({{size.numberOfCores}} vCPU, {{size.memoryInMB}} MB RAM)
    </div>
  </km-combobox>

  <km-combobox [required]="false"
               [grouped]="false"
               [options]="zones"
               [selected]="selectedZones"
               [hint]="getHint(Controls.Zone)"
               [formControlName]="Controls.Zone"
               (changed)="onZoneChange($event)"
               [multiple]="true"
               [label]="zoneLabel"
               inputLabel="Select zone..."
               filterBy="name">
    <div *option="let zone">
      {{zone.name}}
    </div>
  </km-combobox>

  <mat-form-field fxFlex>
    <mat-label>Image ID</mat-label>
    <input [formControlName]="Controls.ImageID"
           matInput
           type="text"
           autocomplete="off">
    <mat-hint>Please note that snapshots are not supported.</mat-hint>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>OS Disk Size in GB</mat-label>
    <input [formControlName]="Controls.OSDiskSize"
           matInput
           type="number"
           autocomplete="off">
    <mat-hint>Leave 0 to use default value.</mat-hint>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Data Disk Size in GB</mat-label>
    <input [formControlName]="Controls.DataDiskSize"
           matInput
           type="number"
           autocomplete="off">
    <mat-hint>Leave 0 to use default value.</mat-hint>
  </mat-form-field>
</form>
