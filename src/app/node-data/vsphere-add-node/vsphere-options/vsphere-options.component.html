<form [formGroup]="vsphereOptionsForm"
      fxLayout="column">
  <div fxFlex="100%">
    <mat-form-field fxFlex
                    *ngIf="!hideOptional">
      <mat-label>VM Template</mat-label>
      <input matInput
             formControlName="template"
             type="text"
             autocomplete="off">
      <mat-hint>Optional. If not set, a template called {{defaultTemplate}} will be used.</mat-hint>
    </mat-form-field>
  </div>
</form>
