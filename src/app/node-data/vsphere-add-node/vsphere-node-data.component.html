<form [formGroup]="vsphereNodeForm"
      fxLayout="column">
  <div fxFlex
       class="mat-select-container">
    <mat-form-field>
      <input matInput
             formControlName="cpu"
             min="1"
             max="8"
             type="number"
             placeholder="Number of CPUs*:"
             autocomplete="off">
      <mat-error *ngIf="vsphereNodeForm.controls.cpu.hasError('required')">
        Number of CPUs is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="vsphereNodeForm.controls.cpu.hasError('max')">
        Number of CPUs can't be higher than 8
      </mat-error>
      <mat-error *ngIf="vsphereNodeForm.controls.cpu.hasError('min')">
        Number of CPUs have to be at least 1
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput
             formControlName="memory"
             min="512"
             type="number"
             placeholder="Memory in MB*:"
             autocomplete="off">
    </mat-form-field>
  </div>
</form>
