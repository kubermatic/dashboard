<form [formGroup]="form"
      fxLayout="column"
      *ngIf="!hideOptional">

  <mat-form-field>
    <mat-label>Tags</mat-label>
    <textarea matInput
              id="tags"
              formControlName="tags"
              matTextareaAutosize></textarea>
    <mat-hint>Seperate tags with commas.</mat-hint>
  </mat-form-field>

  <div class="km-form-group-labels-header">
    Labels
    <i class="fa fa-plus"
       style="float: right;"
       aria-hidden="true"
       (click)="addLabel()"></i>
  </div>
  <div class="km-form-group-labels">
    <div fxFlex="100%"
         *ngFor="let tag of getLabelForm(form); let i=index"
         formArrayName="labels">
      <div class="km-form-group-labels-inner"
           [formGroupName]="i">
        <mat-form-field fxFlex="42%">
          <mat-label>Key</mat-label>
          <input matInput
                 formControlName="key"
                 autocomplete="off">
        </mat-form-field>
        <span class="km-seperator">:</span>
        <mat-form-field fxFlex="42%">
          <mat-label>Value</mat-label>
          <input matInput
                 formControlName="value"
                 autocomplete="off">
        </mat-form-field>
        <i class="fa fa-times"
           aria-hidden="true"
           (click)="deleteLabel(i)"></i>
      </div>
    </div>
  </div>
</form>
