<form [formGroup]="hetznerNodeForm"
      fxLayout="column">
  <div fxFlex
       class="mat-select-container">
    <mat-form-field>
      <mat-label>Node Type*</mat-label>
      <mat-select placeholder="Node type*"
                  formControlName="type">
        <mat-option *ngFor="let type of types"
                    [value]="type">
          {{ type }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</form>
