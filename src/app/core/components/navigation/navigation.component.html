<header (scrollChange)="scrolledChanged($event)" [ngClass]="{scrolled: isScrolled}" (window:resize)="onResize($event)">

  <ng2-slim-loading-bar [color]="'white'" [height]="'2px'"></ng2-slim-loading-bar>

  <div fxLayout class="navigation-bar">
    <div fxFlex.sm="20%">
      <button class="sidenav-toggle mat-button nav-mobile" (click)="showMobileNav()" md-button>
          <span class="mat-button-wrapper">
            <md-icon role="img" class="material-icons mat-icon" aria-label="menu">menu</md-icon>
            <span>Kubermatic</span>
          </span>
        <div class="mat-button-ripple mat-ripple" md-ripple></div>
        <div class="mat-button-focus-overlay"></div>
      </button>
    </div>
    <div fxFlex.sm="60%"><a class="logo"></a></div>
    <div fxFlex.sm="20%" class="auth">
      <span class="button logout" *ngIf="auth.authenticated()" (click)="logout()">
        Logout
      </span>
      <a class="button login"  *ngIf="!auth.authenticated()" href="{{environment.coreOSdexAuth}}">
        Login
      </a>
    </div>
  </div>
