<header>
  <ng2-slim-loading-bar color="white"
                        height="2px"></ng2-slim-loading-bar>
  <div fxLayout
       class="km-navigation-bar">
    <a class="km-header-logo"
       routerLink="projects"></a>
    <div *ngIf="isAuthenticated()"
         class="km-auth"
         fxFlex>
      <button mat-icon-button
              [matMenuTriggerFor]="menu"
              class="km-user"
              id="km-navbar-user-menu">
        <mat-menu #menu="matMenu">
          <button mat-menu-item
                  *ngIf="currentUser && !!currentUser.name"
                  (click)="$event.stopPropagation()"
                  [disabled]="true">
            {{ currentUser.name }}
          </button>

          <mat-divider></mat-divider>

          <button mat-menu-item
                  id="km-navbar-logout-btn"
                  *ngIf="isAuthenticated()"
                  (click)="logout()">
            <mat-icon class="km-logout"></mat-icon>
            <span>Sign out</span>
          </button>
        </mat-menu>
      </button>
    </div>
  </div>
</header>
