<header (scrollChange)="scrolledChanged($event)"
        [ngClass]="{scrolled: isScrolled}"
        (window:resize)="onResize($event)">

  <ng2-slim-loading-bar [color]="'white'"
                        [height]="'2px'"></ng2-slim-loading-bar>

  <div fxLayout
       class="km-navigation-bar">
    <div fxFlex="20%">
      <button class="km-sidenav-toggle mat-button km-nav-mobile"
              (click)="showMobileNav()"
              mat-button>
        <span class="mat-button-wrapper">
          <mat-icon role="img"
                    class="material-icons mat-icon"
                    aria-label="menu">menu</mat-icon>
          <span>Kubermatic</span>
        </span>
        <div class="mat-button-ripple mat-ripple"
             mat-ripple></div>
        <div class="mat-button-focus-overlay"></div>
      </button>
    </div>
    <div fxFlex="60%"><a class="km-header-logo"></a></div>
    <div fxFlex="20%"
         class="km-auth">
      <span class="km-current-user"
            *ngIf="currentUser && !!currentUser.name">{{ currentUser.name }}</span>
      <span id="km-navbar-logout-btn"
            class="km-button km-logout"
            *ngIf="auth.authenticated()"
            (click)="logout()">
        Logout
      </span>
      <a class="km-button km-login"
         *ngIf="!auth.authenticated()"
         href="{{environment.coreOSdexAuth}}">
        Login / Sign-in
      </a>
    </div>
  </div>

</header>
