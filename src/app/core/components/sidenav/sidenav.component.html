<div class="container" fxLayout="column">
  <mat-nav-list>
    <!-- Menus for logged in users -->
    <div class="km-sidenav-top">
      <mat-list-item class="km-projects">
        <div class="km-projects-container">
          <mat-label>Selected Project</mat-label>
          <mat-select placeholder="Select Project" (selectionChange)="selectionChange($event)">
            <mat-option value="addProject">Add new Project</mat-option>
            <mat-option *ngFor="let project of projects" [value]="project.id">
              {{ project.name }}
            </mat-option>
          </mat-select>
        </div>
      </mat-list-item>
      <mat-list-item>
        <a mat-line routerLink="/wizard" [routerLinkActive]="['active']"><i class="fa fa-magic"></i> Create Cluster</a>
      </mat-list-item>
      <mat-list-item>
        <a mat-line routerLink="/clusters" [routerLinkActive]="['active']"><i class="fa fa-cubes"></i> Manage Cluster</a>
      </mat-list-item>
      <mat-list-item>
        <a mat-line routerLink="/sshkeys" [routerLinkActive]="['active']"><i class="fa fa-key"></i> Manage SSH keys</a>
      </mat-list-item>
    </div>
  </mat-nav-list>
  <!--kubermatic-theme-picker></kubermatic-theme-picker-->
</div>
