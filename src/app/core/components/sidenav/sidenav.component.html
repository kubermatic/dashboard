<div class="container"
     fxLayout="column">
  <mat-nav-list>
    <div class="km-sidenav-top">
      <mat-list-item class="km-projects"
                     (click)="openDropdown(select)">
        <div class="km-projects-container">
          <mat-label>Project</mat-label>
          <mat-select #select
                      placeholder="None"
                      (selectionChange)="onSelectionChange($event)"
                      [ngModel]="selectedProject"
                      [compareWith]="projectService.compareProjectsEquality"
                      disableOptionCentering>
            <mat-option *ngFor="let project of projects"
                        [value]="project"
                        [disabled]="project.status !== 'Active'"
                        [matTooltip]="project.status !== 'Active' ? project.status + ' Project' : ''">
              {{project.name}}
            </mat-option>
          </mat-select>
          <div class="km-projects-icon km-icon-arrow-down"></div>
        </div>
      </mat-list-item>

      <div [matTooltip]="getTooltip('clusters')">
        <mat-list-item [ngClass]="projectService.getMenuItemClass('clusters')">
          <a id="km-nav-item-clusters"
             mat-line
             fxLayoutAlign=" center"
             [routerLink]="getRouterLink('clusters')"
             [ngClass]="getLinkClass('clusters')">
            <i class="km-icon-cluster"></i> Clusters</a>
        </mat-list-item>
      </div>

      <div [matTooltip]="getTooltip('sshKeys')">
        <mat-list-item [ngClass]="projectService.getMenuItemClass('sshKeys')">
          <a mat-line
             fxLayoutAlign=" center"
             [routerLink]="getRouterLink('sshkeys')"
             [ngClass]="getLinkClass('sshkeys')">
            <i class="km-icon-key"></i> SSH Keys</a>
        </mat-list-item>
      </div>

      <div [matTooltip]="getTooltip('members')">
        <mat-list-item [ngClass]="projectService.getMenuItemClass('members')">
          <a id="km-nav-item-members"
             mat-line
             fxLayoutAlign=" center"
             [routerLink]="getRouterLink('members')"
             [ngClass]="getLinkClass('members')">
            <i class="km-icon-member"></i> Members</a>
        </mat-list-item>
      </div>

      <div [matTooltip]="getTooltip('serviceaccounts')">
        <mat-list-item [ngClass]="projectService.getMenuItemClass('serviceaccounts')">
          <a mat-line
             fxLayoutAlign=" center"
             [routerLink]="getRouterLink('serviceaccounts')"
             [ngClass]="getLinkClass('serviceaccounts')">
            <i class="km-icon-serviceaccount"></i> Service Accounts</a>
        </mat-list-item>
      </div>

    </div>
  </mat-nav-list>

  <mat-nav-list *ngIf="isCustomLinkPanelVisible()"
                class="km-nav-custom-container"
                fxFlex>
    <mat-list-item *ngFor="let link of customLinks"
                   class="km-custom-list-item">
      <a [href]="link.url"
         mat-line
         target="_blank">
        <i [ngStyle]="getCustomLinkIconStyle(link)"></i>
        <span>{{link.label}}</span>
      </a>
    </mat-list-item>
  </mat-nav-list>

  <div *ngIf="!isCustomLinkPanelVisible()"
       fxFlex></div>

  <div class="km-sidenav-bottom">
    <mat-nav-list>
      <mat-list-item>
        <a id="km-nav-item-projects"
           mat-line
           fxLayoutAlign="center center"
           routerLink="/projects">
          <i class="km-icon-arrow-left"></i>
          <span>back to projects</span>
        </a>
      </mat-list-item>
    </mat-nav-list>
  </div>
</div>
