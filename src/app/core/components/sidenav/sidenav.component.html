<div class="km-sidenav"
     fxLayout="column"
     [ngClass]="isSidenavCollapsed() ? 'km-collapse-sidenav' : ''">
  <div [matTooltip]="getTooltip('clusters')"
       [ngClass]="getMenuItemClass('clusters')"
       class="menu-item">
    <a id="km-nav-item-clusters"
       fxLayoutAlign=" center"
       [routerLink]="getRouterLink('clusters')"
       [ngClass]="getLinkClass('clusters')">
      <i class="km-icon-cluster"></i>
      <span *ngIf="!isSidenavCollapsed()">Clusters</span>
    </a>
  </div>

  <div [matTooltip]="getTooltip('sshKeys')"
       [ngClass]="getMenuItemClass('sshKeys')"
       class="menu-item">
    <a id="km-nav-item-sshkeys"
       fxLayoutAlign=" center"
       [routerLink]="getRouterLink('sshkeys')"
       [ngClass]="getLinkClass('sshkeys')">
      <i class="km-icon-key"></i>
      <span *ngIf="!isSidenavCollapsed()">SSH Keys</span>
    </a>
  </div>

  <div [matTooltip]="getTooltip('members')"
       [ngClass]="getMenuItemClass('members')"
       class="menu-item">
    <a id="km-nav-item-members"
       fxLayoutAlign=" center"
       [routerLink]="getRouterLink('members')"
       [ngClass]="getLinkClass('members')">
      <i class="km-icon-member"></i>
      <span *ngIf="!isSidenavCollapsed()">Members</span>
    </a>
  </div>

  <div [matTooltip]="getTooltip('serviceaccounts')"
       [ngClass]="getMenuItemClass('serviceaccounts')"
       class="menu-item">
    <a id="km-nav-item-service-accounts"
       fxLayoutAlign=" center"
       [routerLink]="getRouterLink('serviceaccounts')"
       [ngClass]="getLinkClass('serviceaccounts')">
      <i class="km-icon-serviceaccount"></i>
      <span *ngIf="!isSidenavCollapsed()">Service Accounts</span></a>
  </div>

  <mat-divider *ngIf="isCustomLinkPanelVisible()"></mat-divider>

  <div *ngIf="isCustomLinkPanelVisible()">
    <div *ngFor="let link of customLinks"
         class="menu-item">
      <a [href]="link.url"
         fxLayoutAlign=" center"
         target="_blank"
         rel="noopener">
        <i [ngStyle]="getCustomLinkIconStyle(link)"></i>
        <span *ngIf="!isSidenavCollapsed()">{{link.label}}</span>
      </a>
    </div>
  </div>

  <div fxFlex></div>

  <div [matTooltip]="getTooltip('projects')"
       class="menu-item">
    <a id="km-nav-item-projects"
       fxLayoutAlign=" center"
       routerLink="/projects">
      <i class="km-icon-arrow-left"></i>
      <span *ngIf="!isSidenavCollapsed()">back to projects</span>
    </a>
  </div>
</div>
