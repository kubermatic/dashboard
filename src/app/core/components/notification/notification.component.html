<div fxFlex
     class="km-notification-container">
  <div fxFlex
       fxLayout="row"
       class="km-notification-type"
       [ngClass]="typeIconBackground">
    <i fxFlexAlign="center"
       [ngClass]="typeIconClassName"></i>
  </div>

  <div fxFlex="100"
       fxFlexAlign="center"
       class="km-notification-content km-notification-copy-action"
       (click)="copyToClipboard()"
       matTooltip="Click to copy">
    <span *ngIf="message?.length <= 128; else truncated"
          [innerHTML]="message"></span>
    <ng-template #truncated>
      <span [innerHTML]="message | slice:0:128"></span>...
    </ng-template>
  </div>

  <div fxFlexAlign="center"
       class="km-notification-close-container">
    <button class="km-icon-close km-notification-close-action"
            (click)="dismiss()"></button>
  </div>
</div>
