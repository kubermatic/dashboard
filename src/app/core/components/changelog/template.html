<div fxFlex
     fxLayout="column">
  <div class="header-title">What's New</div>
  <div class="header-info">
    Version {{version}}
    <ng-container *ngIf="released">, Released {{released | date:'MMM d, y'}}</ng-container>
  </div>

  <mat-dialog-content class="km-changelog-content-container">
    <div *ngFor="let category of categories"
         class="km-changelog-category">
      <mat-chip-list>
        <mat-chip [ngClass]="'km-' + category">{{toDisplayName(category) | uppercase}}</mat-chip>
      </mat-chip-list>

      <div *ngFor="let entry of entries(category)"
           fxLayout="column"
           class="entry">
        <div fxLayout="row">
          <div class="bullet"></div>
          <div class="description">{{entry.description}}</div>
        </div>

        <div fxLayout="row wrap">
          <a *ngFor="let link of entry.links"
             [href]="link.url"
             target="_blank"
             rel="noopener"
             fxLayout="row"
             class="km-changelog-link-card">
            <span class="km-changelog-external-link-icon"
                  fxFlex="0 0 auto"
                  fxLayoutAlign=" center">
              <i class="km-icon-external-link"></i>
            </span>

            <span class="km-changelog-link-caption"
                  fxFlex
                  fxLayoutAlign=" center">
              <span>{{link.caption}}</span>
            </span>
          </a>
        </div>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions fxLayout="row"
                      fxLayoutAlign="end center"
                      class="actions">

    <a *ngIf="changelogURL"
       [href]="changelogURL"
       mat-flat-button
       color="alternative"
       target="_blank"
       rel="noopener">Full Changelog</a>
    <div fxFlex></div>
    <mat-spinner *ngIf="saving"
                 [diameter]="25"
                 color="accent"></mat-spinner>
    <button mat-flat-button
            [disabled]="saving"
            (click)="remember()">Got It
    </button>
  </mat-dialog-actions>
</div>
