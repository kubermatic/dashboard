<div id="km-restore-snapshot-dialog">
  <km-dialog-title>
    <div>Restore cluster</div>
  </km-dialog-title>

  <mat-dialog-content>
    <div fxLayoutAlign=" top">
      <i class="km-icon-warning"></i>
      <div>Restoring from a backup irreversibly overwrites your current cluster and deletes it's data.</div>
    </div>

    <div class="snapshot-info-container"
         fxLayout="row"
         fxLayoutAlign=" center"
         fxLayoutGap="24px">
      <km-property margin="none">
        <div key
             class="property-key">Backup</div>
        <div value>
          {{snapshot.spec.name}}
        </div>
      </km-property>

      <i class="km-icon-next"></i>

      <km-property margin="none">
        <div key
             class="property-key">Cluster</div>
        <div value>
          {{snapshot.spec.cluster.name}}
        </div>
      </km-property>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-flat-button>
      Restore Cluster
    </button>
  </mat-dialog-actions>
</div>
