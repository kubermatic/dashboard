<div class="container">
  <div fxFlex></div>
  <button mat-flat-button
          type="button"
          [disabled]="!canAdd"
          (click)="add()"
          fxLayoutAlign="center center">
    <i class="km-icon-mask km-icon-add"></i>
    <span>Add Snapshot</span>
  </button>
</div>

<mat-card>
  <mat-card-content>
    <table class="km-table"
           mat-table
           matSort
           [dataSource]="dataSource"
           [trackBy]="trackByID">
      <ng-container matColumnDef="status">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"></th>
        <td mat-cell
            *matCellDef="let element">
          <i [matTooltip]="getStatus(element).message"
             [ngClass]="getStatus(element).color"
             class="km-vertical-center"></i>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"
            mat-sort-header>Name
        </th>
        <td mat-cell
            *matCellDef="let element">
          <div fxLayoutAlign=" center"
               fxLayoutGap="8px">
            <span>{{element.name}}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="cluster">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell">Cluster ID
        </th>
        <td mat-cell
            *matCellDef="let element">
          <span>{{element.spec.clusterId}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell">Created
        </th>
        <td mat-cell
            *matCellDef="let element">
          <km-relative-time [date]="element.creationTimestamp"></km-relative-time>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"></th>
        <td mat-cell
            *matCellDef="let backup">
          <div fxLayoutAlign="end"
               class="km-table-actions">
            <ng-container [ngSwitch]="!!backup.deletionTimestamp">
              <ng-container *ngSwitchCase="true">
                <mat-spinner [diameter]="25"
                             class="km-spinner"
                             color="primary"></mat-spinner>
              </ng-container>

              <ng-container *ngSwitchCase="false">
                <button mat-icon-button
                        [attr.id]="'km-delete-snapshot-' + backup.name"
                        matTooltip="Delete Snapshot"
                        (click)="delete(backup); $event.stopPropagation()"
                        [disabled]="!canDelete">
                  <i class="km-icon-delete"></i>
                </button>
              </ng-container>
            </ng-container>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row
          class="km-header-row"
          *matHeaderRowDef="columns"></tr>
      <tr mat-row
          *matRowDef="let element; columns: columns"
          class="km-mat-row km-pointer"
          (click)="goToDetails(element)"></tr>
    </table>

    <div class="km-row km-empty-list-msg"
         *ngIf="isInitialized && isEmpty">
      No snapshots available.
    </div>

    <div class="km-row"
         *ngIf="!isInitialized">
      <mat-spinner color="accent"
                   class="km-spinner km-with-spacing"
                   [diameter]="25"></mat-spinner>
    </div>

    <div [hidden]="!hasPaginator">
      <mat-paginator showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
