<div fxLayout="row">
  <button mat-flat-button
          type="button"
          color="tertiary"
          fxLayoutAlign="center center"
          (click)="switchBackupStatus(backup)"
          [disabled]="!canDelete || getStatus(backup).message === 'Unknown'">
    <i class="km-icon-power-{{isEnabled(backup) ? 'on' : 'off'}}"></i>
    <span>{{isEnabled(backup) ? 'Disable': 'Enable'}}</span>
  </button>

  <button mat-flat-button
          type="button"
          color="tertiary"
          (click)="add()"
          [disabled]="!canAdd"
          fxLayoutAlign="center center">
    <i class="km-icon-mask km-icon-add"></i>
    <span>Delete</span>
  </button>
</div>

<mat-card class="info">
  <mat-card-header>
    <mat-card-title fxFlex
                    fxLayout="row"
                    fxLayoutAlign=" center"
                    class="title">
      <i class="health-state km-icon-circle {{isEnabled(backup) ? 'km-success-bg' : 'km-unknown-bg'}}"></i>
      <div>{{backup.spec.name}}</div>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content fxLayout="row">
    <km-property>
      <div key>Cluster</div>
      <div value>{{backup.spec.cluster.name}}</div>
    </km-property>

    <km-property>
      <div key>Schedule</div>
      <div value>{{backup.spec.schedule}}</div>
    </km-property>

    <km-property>
      <div key
           fxLayout="row"
           fxLayoutGap="4px"
           fxLayoutAlign=" center">
        <div>Keep</div>
        <div class="km-icon-info km-pointer"
             matTooltip="Keep is the number of backups to keep around before deleting the oldest one. If not set, it will be controlled by the Kubermatic. Only used if Schedule is set."></div>
      </div>
      <div value>{{keep(backup)}}</div>
    </km-property>
  </mat-card-content>
</mat-card>

<mat-card class="table">
  <mat-card-header>
    <mat-card-title>Snapshots</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <table class="km-table"
           mat-table
           matSort
           [dataSource]="dataSource"
           [trackBy]="trackByID">
      <ng-container matColumnDef="status">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"></th>
        <td mat-cell
            *matCellDef="let element">
          <i [matTooltip]="getStatus(element).message"
             [ngClass]="getStatus(element).color"
             class="km-vertical-center"></i>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"
            mat-sort-header>Name
        </th>
        <td mat-cell
            *matCellDef="let element">
          <div fxLayoutAlign=" center"
               fxLayoutGap="8px">
            <span>{{element.spec.name}}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell">Created
        </th>
        <td mat-cell
            *matCellDef="let element">
          <km-relative-time [date]="element.creationTimestamp"></km-relative-time>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"></th>
        <td mat-cell
            *matCellDef="let backup">
          <div fxLayoutAlign="end"
               class="km-table-actions">
            <ng-container [ngSwitch]="!!backup.deletionTimestamp">
              <ng-container *ngSwitchCase="true">
                <mat-spinner [diameter]="25"
                             class="km-spinner"
                             color="primary"></mat-spinner>
              </ng-container>

              <ng-container *ngSwitchCase="false">
                <button mat-icon-button
                        [attr.id]="'km-delete-backup-' + backup.name"
                        matTooltip="Delete Snapshot"
                        (click)="delete(backup)"
                        [disabled]="!canDelete">
                  <i class="km-icon-delete"></i>
                </button>
              </ng-container>
            </ng-container>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row
          class="km-header-row"
          *matHeaderRowDef="columns"></tr>
      <tr mat-row
          *matRowDef="let element; columns: columns"
          class="km-mat-row km-pointer"
          (click)="goToDetails(element)"></tr>
    </table>

    <div class="km-row km-empty-list-msg"
         *ngIf="isInitialized && isEmpty">
      No snapshots available.
    </div>

    <div class="km-row"
         *ngIf="!isInitialized">
      <mat-spinner color="accent"
                   class="km-spinner km-with-spacing"
                   [diameter]="25"></mat-spinner>
    </div>

    <div [hidden]="!hasPaginator">
      <mat-paginator showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
