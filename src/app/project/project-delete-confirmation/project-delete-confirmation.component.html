<div id="km-delete-project-dialog" class="km-dialog-box" (keydown.enter)="deleteProject()">
 <mat-toolbar>
    Delete Project confirmation
    <button mat-icon-button mat-dialog-close>
      <i class="fa fa-times" aria-hidden="true"></i>
    </button>
  </mat-toolbar>

  <mat-dialog-content>
    <div class="mat-dialog-content">
      <p>You are on the way to delete the project "{{project.name}}". Deletion of projects cannot be UNDONE!</p>
      <p>If you know what you are doing, <strong>please type the name of the project</strong>:</p>

      <mat-form-field style="width: 100%" >
        <input id="km-delete-project-dialog-input" matInput type="text" placeholder="Name of the Project:"
               title="Project name" (blur)="onChange($event)" (keyup)="onChange($event)">
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-dialog-close mat-raised-button>
      Close
    </button>
    <button id="km-delete-project-dialog-btn" (click)="deleteProject()" mat-dialog-close mat-raised-button
            color="primary" class="mat-primary" [disabled]="!inputNameMatches()">
      Delete
    </button>
  </mat-dialog-actions>
</div>
