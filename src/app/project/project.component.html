<div *ngIf="!loading">
  <div fxLayout>
    <div fxFlex align="right">
      <button mat-raised-button color="primary" type="button" (click)="addProject()">
        <span class="btn-text-default">+ Add Project</span>
      </button>
    </div>
  </div>
  <mat-card class="blue">
    <mat-card-header>
      <mat-card-title fxLayout matSort (matSortChange)="sortData($event)" matSortActive="name" matSortDirection="asc">
        <div fxFlex="50%" fxFlex.xs="40%" mat-sort-header="name">
          <strong>Name</strong>
        </div>
        <div fxFlex="30%" fxFlex.sm="20.66%" fxFlex.xs="25%" mat-sort-header="status">
          <strong>Status</strong>
        </div>
        <div fxFlex="20%" fxHide.sm fxHide.xs>
          <strong></strong>
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column" [ngSwitch]="!!projects && projects.length > 0 ">
      <ng-container *ngSwitchCase="true">
        <kubermatic-project-item *ngFor="let project of sortedProjects; let i = index; trackBy: trackProject" [index]="i" [project]="project" fxFlex></kubermatic-project-item>
      </ng-container>
      <ng-container *ngSwitchCase="false">
        <div fxFlex class="row odd no-item">No Project available. Please add a Project.</div>
      </ng-container>
      <ng-container>
        <div class="row add-project-button">
          <strong (click)="addProject()">+ Add Project</strong>
        </div>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
<div *ngIf="loading" >
  <mat-spinner color="accent" class="km-spinner"></mat-spinner>
</div>
