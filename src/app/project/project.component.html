<div fxLayout>
  <div fxFlex
       align="right">
    <button id="km-add-project-top-btn"
            mat-flat-button
            type="button"
            (click)="addProject()">
      Add Project
    </button>
  </div>
</div>

<mat-card class="blue km-project-view">
  <mat-card-content>
    <table class="km-table"
           mat-table
           matSort
           [dataSource]="getDataSource()">
      <ng-container matColumnDef="status">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"></th>
        <td mat-cell
            *matCellDef="let element">
          <i [matTooltip]="element.status"
             [ngClass]="getProjectStateIconClass(element)"
             class="km-health-state"></i>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"
            mat-sort-header>Name</th>
        <td mat-cell
            *matCellDef="let element"
            [attr.id]="'km-project-name-' + element.name">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"
            mat-sort-header>ID</th>
        <td mat-cell
            *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell">Role</th>
        <td mat-cell
            *matCellDef="let element">{{role[element.id]}}</td>
      </ng-container>

      <ng-container matColumnDef="clusters">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell">Clusters</th>
        <td mat-cell
            *matCellDef="let element">{{clusterCount[element.id]}}</td>
      </ng-container>

      <ng-container matColumnDef="owners">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell">Owners</th>
        <td mat-cell
            *matCellDef="let element">
          <span class="km-project-item-owner"
                *ngFor="let owner of element.owners"
                matTooltip="{{owner.email}}">{{owner.name}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"></th>
        <td mat-cell
            *matCellDef="let element">
          <div class="km-project-item-actions">
            <ng-container [ngSwitch]="!!element.deletionTimestamp">
              <ng-container *ngSwitchCase="true">
                <mat-spinner [diameter]="30"
                             class="km-spinner"
                             color="accent"></mat-spinner>
              </ng-container>

              <ng-container *ngSwitchCase="false">
                <button class="km-icon-edit"
                        [attr.id]="'km-edit-project-' + element.name"
                        matTooltip="Edit Project"
                        (click)="editProject(element, $event)"
                        [disabled]="!isEditEnabled(element)"></button>

                <button class="km-icon-delete"
                        [attr.id]="'km-delete-project-' + element.name"
                        matTooltip="Delete Project"
                        (click)="deleteProject(element, $event)"
                        [disabled]="!isDeleteEnabled(element)"></button>
              </ng-container>
            </ng-container>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row
          class="km-header-row"
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="km-mat-row"
          [ngClass]="{'km-clickable': isProjectActive(row)}"
          (click)="selectProject(row)"></tr>
    </table>

    <ng-container *ngIf="!projects || projects.length === 0">
      <div class="km-row km-no-item"
           *ngIf="!isInitializing">
        No Projects available. Please add a Project.
      </div>
      <div class="km-row"
           *ngIf="isInitializing">
        <mat-spinner color="accent"
                     class="km-projects-spinner"
                     [diameter]="30"></mat-spinner>
      </div>
    </ng-container>

  </mat-card-content>
</mat-card>
