<form [formGroup]="form"
      fxLayout="row"
      fxLayoutGap="30px"
      fxLayout.md="column"
      fxLayoutGap.md="auto"
      fxLayout.sm="column"
      fxLayoutGap.sm="30px">

  <div fxFlex="50%"
       fxLayout="column"
       fxLayoutGap="8px">

    <mat-card-header class="km-no-padding">
      <mat-card-title>Cluster</mat-card-title>
    </mat-card-header>

    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput
             type="text"
             [formControlName]="Controls.Name" />
      <button mat-icon-button
              type="button"
              matSuffix
              class="km-randomize-btn"
              matTooltip="Generate name"
              (click)="generateName()">
        <i class="km-icon-randomize"></i>
      </button>
      <mat-hint>Enter a unique name for this cluster</mat-hint>
      <mat-error *ngIf="form.get(Controls.Name).hasError('required')">
        Name is <strong>required</strong>.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Kubernetes Version
      </mat-label>
      <input matInput
             type="text"
             [formControlName]="Controls.Version" />
      <mat-hint>Set the kubernetes Version.</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Initial Node Count
      </mat-label>
      <input matInput
             type="number"
             [formControlName]="Controls.NodeCount" />
      <mat-hint>Set the Initial Node Count.</mat-hint>
    </mat-form-field>
  </div>

  <div fxFlex="50%"
       fxLayout="column"
       fxLayoutGap="8px">

    <mat-card-header class="km-no-padding">
      <mat-card-title>Google Cloud Settings</mat-card-title>
    </mat-card-header>

    <km-autocomplete class="km-dropdown-with-suffix"
                     label="Zone"
                     required="true"
                     [isLoading]="isLoadingZones"
                     [options]="zones"
                     [formControlName]="Controls.Zone">
    </km-autocomplete>
  </div>

</form>
