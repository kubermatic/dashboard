<ng-container *ngIf="!isAuth">
  <div class="frontpage-content" fxLayout="column" fxLayoutAlign="center center">
    <p class="frontpage-inner-text">Scale apps with one click -<br>
      in cloud or your own datacenter</p>
    <a mat-raised-button class="login-button" href="{{environment.coreOSdexAuth}}">Login</a>
  </div>
  
  <div class="frontpage-bg"></div>
  <particles [params]="myParams" [style]="myStyle" [width]="width" [height]="height"></particles>
</ng-container>
