<form [formGroup]="form">
  <km-dialog-title>Add External Machine Deployment</km-dialog-title>
  <mat-dialog-content class="km-add-node-outer">
    <km-eks-cluster-settings>
    </km-eks-cluster-settings>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-flat-button
            (click)="onConfirm()"
            [disabled]="form.invalid"
            class="btn btn-primary">
      <i [ngClass]="getIconClass()"></i>
      <span>Add Machine Deployment</span>
    </button>
  </mat-dialog-actions>
</form>
