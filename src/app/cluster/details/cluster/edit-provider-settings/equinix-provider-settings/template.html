<form [formGroup]="form"
      fxLayout="column">
  <mat-form-field fxFlex>
    <mat-label>API Token</mat-label>
    <input matInput
           [formControlName]="Control.ApiKey"
           [name]="Control.ApiKey"
           type="password"
           autocomplete="off"
           required>
    <mat-error *ngIf="form.get(Control.ApiKey).hasError('required')">
      Equinix Metal API key is <strong>required</strong>.
    </mat-error>
    <mat-error *ngIf="form.get(Control.ApiKey).hasError('maxlength')">
      Equinix Metal API key must be less than <strong>256</strong> characters long.
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Project ID</mat-label>
    <input matInput
           [formControlName]="Control.ProjectID"
           [name]="Control.ProjectID"
           type="text"
           autocomplete="off"
           required>
    <mat-error *ngIf="form.get(Control.ProjectID).hasError('required')">
      Equinix Metal project ID is <strong>required</strong>.
    </mat-error>
    <mat-error *ngIf="form.get(Control.ProjectID).hasError('maxlength')">
      Equinix Metal project ID must be less than <strong>256</strong> characters long.
    </mat-error>
  </mat-form-field>

  <div fxFlex
       class="mat-select-container">
    <mat-form-field>
      <mat-label>Billing Cycle</mat-label>
      <mat-select [formControlName]="Control.BillingCycle"
                  disableOptionCentering
                  required>
        <mat-option *ngFor="let billingCycle of getAvailableBillingCycles()"
                    [value]="billingCycle">
          {{billingCycle}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</form>
