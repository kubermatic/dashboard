<div class="header">
  <h3>
    Alertmanager Config
  </h3>
  <div fxLayout="row">
    <button id="km-alertmanager-config-reset-btn"
            mat-icon-button
            color="tertiary"
            matTooltip="Reset Alertmanager Config to default"
            (click)="reset()">
      <i class="km-icon-mask km-icon-reset"></i>
    </button>
    <button id="km-alertmanager-config-edit-btn"
            mat-icon-button
            color="tertiary"
            matTooltip="Edit Alertmanager Config"
            (click)="edit()">
      <i class="km-icon-mask km-icon-edit"></i>
    </button>
  </div>
  <div fxFlex></div>
  <div fxLayout="row"
       fxLayoutAlign=" center">
    <a [href]="getLinkURL(Type.Alertmanager)"
       target="_blank"
       mat-flat-button
       color="quaternary"
       *ngIf="shouldDisplayLink(Type.Alertmanager)"
       fxFlex
       fxLayoutAlign=" center">
      <i class="km-icon-mask km-icon-external-link"></i>
      <span>Open Alertmanager UI</span>
    </a>
    <a [href]="getLinkURL(Type.Grafana)"
       target="_blank"
       mat-flat-button
       color="quaternary"
       *ngIf="shouldDisplayLink(Type.Grafana)"
       fxFlex
       fxLayoutAlign=" center">
      <i class="km-icon-mask km-icon-external-link"></i>
      <span>Open Grafana UI</span>
    </a>
    <i *ngIf="displayGrafanaWarning()"
       matTooltip="{{getAddonsEnabledWarningText()}} {{getAddonsAvailableWarningText()}}"
       class="km-icon-warning addon-disabled-icon"></i>
  </div>
</div>
