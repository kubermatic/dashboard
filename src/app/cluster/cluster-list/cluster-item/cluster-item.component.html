
<div class="km-card-list-content" [ngClass]="getClusterItemClass()">
  <div fxLayout [routerLink]="['/clusters/', getDatacenter(), cluster.metadata.name]" class="km-card-list-content-item">
    <div fxFlex="40%" fxFlex.xs="40%">

        <span class="health-state-container"><kubermatic-cluster-health-status [cluster]="cluster"></kubermatic-cluster-health-status></span>
        <p fxHide.gt-sm >{{getShortClusterName(cluster.spec.humanReadableName)}}</p>
        <p fxHide.lt-md >{{this.cluster.spec.humanReadableName}}</p>

    </div>
    <div fxFlex="30%" fxFlex.sm="20%" fxFlex.xs="25%">
      <ng-container [ngSwitch]="!!cluster.spec.cloud">
        <span *ngSwitchCase="true">
          <img [src]="getClusterImagePath()" class="icon-seed-cluster cluster-image" alt="Cluster Icon" height="30"/>
        </span>
        <p *ngSwitchCase="false" class="text-muted">
          No provider
        </p>
      </ng-container>
    </div>
    <div fxFlex="30%" fxHide.sm fxHide.xs>
      <ng-container *ngIf="nodeDC">
        {{this.nodeDC.spec.country}} ({{this.nodeDC.spec.location}})
      </ng-container>
    </div>
  </div>
</div>
