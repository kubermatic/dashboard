<div fxLayout>
  <div fxFlex
       fxLayoutAlign="end center">
    <button id="km-add-cluster-top-btn"
            mat-flat-button
            type="button"
            [disabled]="!canAdd()"
            (click)="loadWizard()">
      Add Cluster
    </button>
  </div>
</div>

<mat-card class="km-cluster-view">
  <mat-card-content>
    <table class="km-table"
           mat-table
           matSort
           [dataSource]="dataSource"
           [trackBy]="trackByClusterID">
      <ng-container matColumnDef="status">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"></th>
        <td mat-cell
            *matCellDef="let element">
          <i [matTooltip]="getHealthStatus(element).message"
             [ngClass]="getHealthStatus(element).color"
             class="km-vertical-center"></i>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"
            mat-sort-header>Name</th>
        <td mat-cell
            *matCellDef="let element"
            [attr.id]="'km-clusters-' + element.name">
          <div fxLayoutAlign=" center"
               fxLayoutGap="8px">
            <span>{{element.name}}</span>
            <km-chip *ngIf="showEOLWarning(element)"
                     text="EOL"
                     type="error"
                     matTooltip="Container Linux is going end-of-life on May 26, 2020.">
            </km-chip>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="labels">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell">Labels</th>
        <td mat-cell
            *matCellDef="let element">
          <km-labels [labels]="element.labels"
                     [limit]="2"></km-labels>
        </td>
      </ng-container>

      <ng-container matColumnDef="provider">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell">Provider</th>
        <td mat-cell
            *matCellDef="let element">
          <ng-container [ngSwitch]="!!element.spec.cloud">
            <ng-container *ngSwitchCase="true">
              <span class="km-provider-logo km-provider-logo-{{getProvider(element.spec.cloud)}}"></span>
            </ng-container>
            <p *ngSwitchCase="false"
               class="text-muted">
              No provider
            </p>
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="region">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell">Region</th>
        <td mat-cell
            *matCellDef="let element">
          <ng-container *ngIf="!!nodeDC[element.id]">
            {{nodeDC[element.id].spec.country}} ({{nodeDC[element.id].spec.location}})
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell">Type</th>
        <td mat-cell
            *matCellDef="let element">
          <ng-container>
            <span class="km-cluster-type"
                  [matTooltip]="element.type">
              <i class="km-icon-{{element.type}}"></i>
              <km-cluster-type-eol [version]="element.spec?.version"></km-cluster-type-eol>
            </span>
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell">Created</th>
        <td mat-cell
            *matCellDef="let element">
          <km-relative-time [date]="element.creationTimestamp"></km-relative-time>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"></th>
        <td mat-cell
            *matCellDef="let element">
          <div fxLayoutAlign="end"
               class="km-table-actions">
            <ng-container [ngSwitch]="!!element.deletionTimestamp">
              <ng-container *ngSwitchCase="true">
                <mat-spinner [diameter]="25"
                             class="km-spinner"
                             color="accent"></mat-spinner>
              </ng-container>

              <ng-container *ngSwitchCase="false">
                <button mat-icon-button
                        [attr.id]="'km-delete-cluster-' + element.name"
                        matTooltip="Delete Cluster"
                        (click)="deleteClusterDialog(element, $event)"
                        [disabled]="!canDelete()">
                  <i class="km-icon-delete"></i>
                </button>
              </ng-container>
            </ng-container>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row
          class="km-header-row"
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="km-mat-row km-pointer"
          (click)="navigateToCluster(row)"></tr>
    </table>

    <ng-container *ngIf="!clusters || clusters.length === 0">
      <div class="km-row km-empty-list-msg"
           *ngIf="!isInitialized">
        No clusters available.
      </div>
      <div class="km-row"
           *ngIf="isInitialized">
        <mat-spinner color="accent"
                     class="km-spinner km-with-spacing"
                     [diameter]="25"></mat-spinner>
      </div>
    </ng-container>

    <div [hidden]="!isPaginatorVisible()">
      <mat-paginator showFirstLastButtons></mat-paginator>
    </div>

  </mat-card-content>
</mat-card>
