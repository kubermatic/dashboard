<div fxLayout>
  <div fxFlex
       align="right">
    <button id="km-add-cluster-top-btn"
            mat-raised-button
            color="primary"
            type="button"
            [disabled]="!isAddEnabled()"
            (click)="loadWizard()">
      <span class="btn-text-default">+ Add Cluster</span>
    </button>
  </div>
</div>

<mat-card class="blue km-cluster-view">
  <mat-card-content>
    <table class="km-table"
           mat-table
           matSort
           [dataSource]="getDataSource()">
      <ng-container matColumnDef="status">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"></th>
        <td mat-cell
            *matCellDef="let element">
          <i [matTooltip]="getHealthStatus(element).message"
             [ngClass]="getHealthStatus(element).color"
             class="km-cluster-list-health"></i>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"
            mat-sort-header>Name</th>
        <td mat-cell
            *matCellDef="let element"
            [attr.id]="'km-clusters-' + element.name">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="provider">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"
            mat-sort-header>Provider</th>
        <td mat-cell
            *matCellDef="let element">
          <ng-container [ngSwitch]="!!element.spec.cloud">
            <ng-container *ngSwitchCase="true">
              <span class="km-provider-logo km-provider-logo-{{getProvider(element.spec.cloud)}}"></span>
            </ng-container>
            <p *ngSwitchCase="false"
               class="text-muted">
              No provider
            </p>
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="region">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell">Region</th>
        <td mat-cell
            *matCellDef="let element">
          <ng-container *ngIf="!!nodeDC[element.id]">
            {{nodeDC[element.id].spec.country}} ({{nodeDC[element.id].spec.location}})
          </ng-container>
        </td>
      </ng-container>

      <tr mat-header-row
          class="km-header-row"
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="km-mat-row km-clickable"
          (click)="navigateToCluster(row)"></tr>
    </table>

    <ng-container *ngIf="!clusters || clusters.length === 0">
      <div class="km-row km-no-item"
           *ngIf="!isInitialized">
        No Clusters available. Please add a new Cluster.
      </div>
      <div class="km-row"
           *ngIf="isInitialized">
        <mat-spinner color="accent"
                     class="km-spinner"
                     [diameter]="30"></mat-spinner>
      </div>
    </ng-container>

  </mat-card-content>
</mat-card>
