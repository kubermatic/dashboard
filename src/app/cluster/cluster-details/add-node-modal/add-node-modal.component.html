<div style="max-width: 400px; min-width: 400px;">
  <mat-toolbar>
    Add Node
    <button mat-icon-button mat-dialog-close>
      <i class="fa fa-times" aria-hidden="true"></i>
    </button>
  </mat-toolbar>
  <mat-dialog-content>
    <div class="mat-dialog-content">
      <kubermatic-add-node
        [provider]="provider"
        (nodeModelChanges)="changeNodeModel($event)"
        (formChanges)="changeForm($event)">
      </kubermatic-add-node>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions *ngIf="form">
    <button mat-dialog-close mat-raised-button>
      Close
    </button>
    <button mat-raised-button mat-dialog-close color="primary" value="submit" [disabled]="!form.valid" (click)="addNode()" class="btn btn-primary">
      Add Node(s)
    </button>
  </mat-dialog-actions>
</div>
