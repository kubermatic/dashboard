<div (keydown.enter)="deleteNode()">
  <mat-toolbar>
    Delete Node confirmation
    <button mat-icon-button mat-dialog-close>
      <i class="fa fa-times" aria-hidden="true"></i>
    </button>
  </mat-toolbar>


  <mat-dialog-content>
      <div class="mat-dialog-content">
        <p>You are on the way to delete the node "{{ node.name }}". Deletion of nodes cannot be UNDONE!</p>
      </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-dialog-close mat-raised-button>
      Close
    </button>
    <button (click)="deleteNode()" mat-dialog-close mat-raised-button color="primary" class="mat-primary">
      Delete
    </button>
  </mat-dialog-actions>
</div>
