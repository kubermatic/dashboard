<div class="km-dialog-box">
  <mat-toolbar>
    Revoke Admin Token
    <button mat-icon-button mat-dialog-close>
      <i class="fa fa-times" aria-hidden="true"></i>
    </button>
  </mat-toolbar>

  <mat-dialog-content>
      <div class="mat-dialog-content">
        <p>You are on the way to revoke the admin token for the cluster "{{ cluster.name }}".</p>
      </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-dialog-close mat-raised-button >
      Close
    </button>
    <button (click)="revokeAdminToken()" mat-raised-button color="primary" class="mat-primary" [disabled]="!adminToken">
      Revoke
    </button>
  </mat-dialog-actions>
</div>
