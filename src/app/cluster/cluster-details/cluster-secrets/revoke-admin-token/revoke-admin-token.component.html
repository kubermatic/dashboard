<div class="km-dialog-box">
  <km-dialog-title title="Revoke Admin Token"></km-dialog-title>

  <mat-dialog-content>
    <div class="mat-dialog-content">
      <p>You are on the way to revoke the admin token for the cluster "{{ cluster.name }}".</p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-dialog-close
            mat-flat-button
            color="tertiary">
      Close
    </button>
    <button (click)="revokeAdminToken()"
            mat-flat-button
            [disabled]="!adminToken">
      Revoke
    </button>
  </mat-dialog-actions>
</div>
