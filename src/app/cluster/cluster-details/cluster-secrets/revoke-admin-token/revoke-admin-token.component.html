<div class="km-dialog-box">
  <div mat-dialog-title
       fxLayoutAlign=" center">
    <span>Revoke Admin Token</span>
    <span fxFlex></span>
    <button mat-icon-button
            mat-dialog-close>
      <i class="fa fa-times"
         aria-hidden="true"></i>
    </button>
  </div>

  <mat-dialog-content>
    <div class="mat-dialog-content">
      <p>You are on the way to revoke the admin token for the cluster "{{ cluster.name }}".</p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-dialog-close
            mat-flat-button
            color="alternative">
      Close
    </button>
    <button (click)="revokeAdminToken()"
            mat-flat-button
            [disabled]="!adminToken">
      Revoke
    </button>
  </mat-dialog-actions>
</div>
