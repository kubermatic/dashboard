<mat-expansion-panel class="km-expansion-panel" hideToggle="true">
  <mat-expansion-panel-header class="km-expansion-panel-header" *ngIf="!expand" (click)="isExpand(true)" [ngClass]="healthStatus">
    <mat-panel-title class="km-expansion-panel-title">
      More <span class="iconArrowDown"></span>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div fxLayout>
    <div class="km-expansion-panel-body" fxFlex="50%">
      <mat-card class="blue small">
        <mat-card-header>
          <mat-card-title fxLayout>
            <div fxFlex="50%">
              <strong>Name</strong>
            </div>
            <div fxFlex="50%">
              <strong>Status</strong>
            </div>
            <!-- <div fxFlex="33%"></div> -->
          </mat-card-title>
        </mat-card-header>

        <mat-card-content fxLayout class="row small">
          <div fxFlex="50%">
            <strong>API Server</strong>
          </div>
          <div fxFlex="50%">
            <span [ngClass]="getIcon('apiserver')"></span>
            {{ getStatus('apiserver') }}
          </div>
          <!-- <div class="clickable" fxFlex="33%">
            <span class="iconLogs"></span>
            <strong>View Logs</strong>
          </div> -->
        </mat-card-content>
        <mat-card-content fxLayout class="row small" >
          <div fxFlex="50%">
            <strong>Controller</strong>
          </div>
          <div fxFlex="50%">
            <span [ngClass]="getIcon('controller')"></span>
            {{ getStatus('controller') }}
          </div>
          <!-- <div class="clickable" fxFlex="33%">
            <span class="iconLogs"></span>
            <strong>View Logs</strong>
          </div> -->
        </mat-card-content>
        <mat-card-content fxLayout class="row small">
          <div fxFlex="50%">
            <strong>etcd</strong>
          </div>
          <div fxFlex="50%">
            <span [ngClass]="getIcon('etcd')"></span>
            {{ getStatus('etcd') }}
          </div>
          <!-- <div class="clickable" fxFlex="33%">
            <span class="iconLogs"></span>
            <strong>View Logs</strong>
          </div> -->
        </mat-card-content>
        <mat-card-content fxLayout class="row small">
          <div fxFlex="50%">
            <strong>Scheduler</strong>
          </div>
          <div fxFlex="50%">
            <span [ngClass]="getIcon('scheduler')"></span>
            {{ getStatus('scheduler') }}
          </div>
          <!-- <div class="clickable" fxFlex="33%">
            <span class="iconLogs"></span>
            <strong>View Logs</strong>
          </div> -->
        </mat-card-content>
        <mat-card-content fxLayout class="row small">
          <div fxFlex="50%">
            <strong>Machine Controller</strong>
          </div>
          <div fxFlex="50%">
            <span [ngClass]="getIcon('machineController')"></span>
            {{ getStatus('machineController') }}
          </div>
          <!-- <div class="clickable" fxFlex="33%">
            <span class="iconLogs"></span>
            <strong>View Logs</strong>
          </div> -->
        </mat-card-content>

      </mat-card>
    </div>

    <div class="km-expansion-panel-body" fxFlex="50%">
      <mat-card class="blue small">
        <mat-card-header>
          <mat-card-title fxLayout>
            <div fxFlex="100%">
              <strong>Certificates and Keys</strong>
            </div>
          </mat-card-title>
        </mat-card-header>

        <!-- <mat-card-content class="row" fxLayout >
          <div fxFlex="50%">
            <strong>Root-CA</strong>
          </div>
          <div class="clickable" fxFlex="50%" (click)="decode('root-ca-certificate')">
            <span class="iconDownload"></span>
            <strong>Certificate</strong>
          </div>
        </mat-card-content>
        <mat-card-content class="row" fxLayout >
          <div fxFlex="50%">
            <strong>Apiserver Cert</strong>
          </div>
          <div class="clickable" fxFlex="50%" (click)="decode('apiserver-cert-certificate')">
            <span class="iconDownload"></span>
            <strong>Certificate</strong>
          </div>
        </mat-card-content>
        <mat-card-content class="row" fxLayout >
          <div fxFlex="50%">
            <strong>Apiserver kubelet-client</strong>
          </div>
          <div class="clickable" fxFlex="50%" (click)="decode('apiserver-kubelet-client-certificate')">
            <span class="iconDownload"></span>

          </div>
        </mat-card-content> -->
        <mat-card-content fxLayout class="row small">
          <div fxFlex="50%">
            <strong>Tokens</strong>
          </div>
          <div>
            <div class="clickable inline" (click)="revokeAdminTokenDialog()">
              <strong>Revoke</strong>
            </div>
          </div>
        </mat-card-content>
        <!-- <mat-card-content class="row" fxLayout >
          <div fxFlex="50%">
            <strong>SSH (user: apiserver)</strong>
          </div>
          <div class="clickable" fxFlex="50%" (click)="decode('ssh-apiserver-rsa-public')">
            <span class="iconDownload"></span>
            <strong>RSA Public</strong>
          </div>
        </mat-card-content> -->

      </mat-card>
    </div>
  </div>

  <mat-action-row class="km-action-row">
    <mat-expansion-panel-header class="km-expansion-panel-header" (click)="isExpand(false)" [ngClass]="healthStatus">
      <mat-panel-title class="km-expansion-panel-title">
        Less <span class="iconArrowUp"></span>
      </mat-panel-title>
    </mat-expansion-panel-header>
  </mat-action-row>

</mat-expansion-panel>
