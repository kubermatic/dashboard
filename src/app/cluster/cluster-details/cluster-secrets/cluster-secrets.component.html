<div class="container"
     fxFlex
     fxLayout="row"
     fxLayoutAlign="center center">

  <div [matTooltip]="getStatus('apiserver')">
    <span [ngClass]="getIcon('apiserver')"></span>
    <span>API Server</span>
  </div>

  <div [matTooltip]="getStatus('etcd')">
    <span [ngClass]="getIcon('etcd')"></span>
    <span>etcd</span>
  </div>

  <div [matTooltip]="getStatus('machineController')">
    <span [ngClass]="getIcon('machineController')"></span>
    <span>Machine Controller</span>
  </div>

  <div [matTooltip]="getStatus('scheduler')">
    <span [ngClass]="getIcon('scheduler')"></span>
    <span>Scheduler</span>
  </div>

  <div [matTooltip]="getStatus('controller')">
    <span [ngClass]="getIcon('controller')"></span>
    <span>Controller</span>
  </div>

  <div [matTooltip]="getStatus('userClusterControllerManager')">
    <span [ngClass]="getIcon('userClusterControllerManager')"></span>
    <span>User Controller Manager</span>
  </div>

</div>
