<div class="km-dialog-box">
  <km-dialog-title title="Add Machine Networks"></km-dialog-title>

  <mat-dialog-content>
    <kubermatic-machine-networks [cluster]="cluster"
                                 [width]="100"
                                 [isWizard]="false"></kubermatic-machine-networks>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-dialog-close
            mat-flat-button
            color="alternative">
      Close
    </button>
    <button (click)="addMachineNetworks()"
            mat-flat-button
            [disabled]="!isValid()">
      Add
    </button>
  </mat-dialog-actions>
</div>
