<div class="header">
  <div fxFlex></div>
  <ng-container *ngIf="!isLoadingData()">
    <div fxLayout="row"
         fxLayoutGap="10px">
      <a [href]="getAlertmanagerURL()"
         target="_blank"
         mat-flat-button
         color="quaternary"
         *ngIf="displayAlertmanagerUILink()">
        <i class="km-icon-external-link"></i>
        <span>Open Alertmanager UI</span>
      </a>
      <button id="km-alertmanager-config-reset-btn"
              mat-icon-button
              color="tertiary"
              matTooltip="Reset Alertmanager Config to default"
              (click)="reset()">
        <i class="km-icon-reset"></i>
      </button>
      <button id="km-alertmanager-config-edit-btn"
              mat-icon-button
              color="tertiary"
              matTooltip="Edit Alertmanager Config"
              (click)="edit()">
        <i class="km-icon-edit"></i>
      </button>
    </div>
  </ng-container>
</div>

<div *ngIf="!isLoadingData()"
     class="alertmanager-config">
  Alertmanager Configuration
</div>

<km-loader *ngIf="isLoadingData()"></km-loader>
