<km-dialog-title>Revoke Token</km-dialog-title>
<mat-dialog-content>
  <div class="mat-dialog-content">
    <p>Choose the token you wish to revoke for "<b>{{cluster.name}}</b>":</p>
    <div class="options"
         fxLayoutGap="16px">
      <mat-checkbox [disabled]="!isRevokeTokenEnabled"
                    [(ngModel)]="revokeAdminToken">Revoke Admin Token</mat-checkbox>
      <mat-checkbox [disabled]="!isRevokeTokenEnabled"
                    [(ngModel)]="revokeViewerToken">Revoke Viewer Token</mat-checkbox>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button
          (click)="revokeToken()"
          [disabled]="!revokeAdminToken && !revokeViewerToken">
    Revoke Token
  </button>
</mat-dialog-actions>
