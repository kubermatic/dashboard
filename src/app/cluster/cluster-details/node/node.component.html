<md-card class="km-card-list" >
  <md-card-header class="km-card-list-header" >
    <md-card-title fxLayout>
      <div fxFlex="5%">#</div>
      <div fxFlex="25%">Name</div>
      <div fxFlex="20%">Capacity</div>
      <div fxFlex="15%">Kubelet Version</div>
      <div fxFlex="15%">Public IP</div>
      <div fxFlex="10%" align="center">Status</div>
      <div fxFlex="10%"></div>
    </md-card-title>
  </md-card-header>
  <md-card-content>
    <div  class="km-node-row" *ngFor="let node of nodes, let i = index">
      <div fxLayout class="km-single-node">
        <div fxFlex="5%">{{i + 1}}</div>
        <div fxFlex="25%">
          {{node.metadata.name}}
        </div>
        <div fxFlex="20%">
          <span *ngIf="!!node.status.capacity"> {{node.status.capacity.cpu}} CPU, {{getFormattedNodeMemory(node.status.capacity.memory)}}</span>
        </div>
        <div fxFlex="15%">
          <span *ngIf="!!node.status.nodeInfo">{{node.status.nodeInfo.kubeletVersion}}</span>
        </div>
        <div fxFlex="15%" class="km-copy" ngxClipboard [cbContent]="node.metadata.annotations['node.k8s.io/public-ip']">
          {{node.metadata.annotations["node.k8s.io/public-ip"]}}
          <small>Copy</small>
        </div>
        <div fxFlex="10%" class="health-state">
            <i [mdTooltip]="node.metadata.annotations['node.k8s.io/state']" [ngClass]="getNodeHealth(node)"></i>
        </div>
        <div fxFlex="10%" class="km-btn-remove-node-wrapper" *ngIf="managedByProvider(node)">
          <button *ngIf="!nodeRemoval" md-icon-button class="km-delete-node" (click)="deleteNodeDialog(node)">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>
          <md-spinner class="km-spinner" color="accent" *ngIf="nodeRemoval"></md-spinner>
        </div>
      </div>
      <div fxLayout *ngIf="conditionsMessage && getNodeState(node.metadata.annotations['node.k8s.io/state'])" class="km-conditionsMessage">
        <p color="accent">{{conditionsMessage}}</p>
      </div>
    </div>
  </md-card-content>
</md-card>
