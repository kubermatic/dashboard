<div *ngIf="!isLoadingData() && !hasNoData()"
     class="gatekeeper-config-actions">
  <button mat-icon-button
          matTooltip="Edit Gatekeeper Config"
          (click)="edit()">
    <i class="km-icon-edit"></i>
  </button>
  <button mat-icon-button
          matTooltip="Delete Gatekeeper Config"
          (click)="delete()">
    <i class="km-icon-delete"></i>
  </button>
</div>

<div *ngIf="!isLoadingData() && !hasNoData()"
     class="km-code-block gatekeeper-config">
  <pre>{{gatekeeperConfig | json}}</pre>
</div>

<div class="km-empty-list-msg no-items"
     *ngIf="hasNoData()">
  <p>No Gatekeeper Config defined.</p>
  <button (click)="add()"
          mat-flat-button
          [disabled]="!isClusterRunning">Add Gatekeeper Config
  </button>
</div>

<km-loader *ngIf="isLoadingData()"></km-loader>
