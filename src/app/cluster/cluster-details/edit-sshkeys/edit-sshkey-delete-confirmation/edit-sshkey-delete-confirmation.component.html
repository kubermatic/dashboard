<div class="km-dialog-box" (keydown.enter)="deleteClusterSSHKey()">
 <mat-toolbar>
    Remove SSH key from cluster confirmation
    <button mat-icon-button mat-dialog-close>
      <i class="fa fa-times" aria-hidden="true"></i>
    </button>
  </mat-toolbar>

  <mat-dialog-content>
    <div class="mat-dialog-content">
      <p>You are on the way to remove the SSH key <strong>{{sshKey.name}}</strong> from cluster <strong>{{cluster.name}}</strong>. This cannot be UNDONE!</p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-dialog-close mat-raised-button>
      Close
    </button>
    <button (click)="deleteClusterSSHKey()" mat-dialog-close mat-raised-button color="primary" class="mat-primary">
      Remove
    </button>
  </mat-dialog-actions>
</div>
