<div class="row sshkey-item" [ngClass]="getSshKeyItemClass()">
  <div fxLayout fxFlex>
    <div fxFlex="90%" fxFlex.sm="40%">
      <div class="key-name">
        {{sshKey.name}}
      </div>
    </div>
  </div>
  <div fxFlex="10%" fxHide.sm fxHide.xs>
    <p class="km-icon">
      <button class="iconDelete black" (click)="deleteSshKey()" [disabled]="!!userGroup && !userGroupConfig[userGroup].sshKeys.delete"></button>
    </p>
  </div>
</div>
