<div class="km-row km-sshkey-item">
  <div fxLayout
       fxFlex>
    <div fxFlex="90%"
         fxFlex.sm="40%">
      <div class="km-key-name">
        {{sshKey.name}}
      </div>
    </div>
  </div>
  <div fxFlex="10%"
       fxHide.sm
       fxHide.xs>
    <p class="km-icon">
      <button class="km-icon-delete"
              (click)="deleteSshKey()"
              [disabled]="!!userGroup && !userGroupConfig[userGroup].sshKeys.delete"></button>
    </p>
  </div>
</div>
