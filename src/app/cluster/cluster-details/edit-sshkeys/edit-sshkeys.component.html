<km-dialog-title title="Manage SSH Keys in the Cluster"></km-dialog-title>
<mat-dialog-content class="km-content-edit-sshkeys">
  <div class="mat-dialog-content">

    <mat-card class="km-table-dropdown km-sshkey-view">
      <mat-card-content>
        <table class="km-table"
               mat-table
               multiTemplateDataRows
               matSort
               [dataSource]="getDataSource()"
               [hidden]="!isTableVisible()">

          <ng-container matColumnDef="name">
            <th mat-header-cell
                *matHeaderCellDef
                class="km-header-cell
                       km-key-name"
                mat-sort-header>SSH Keys</th>
            <td mat-cell
                *matCellDef="let element">
              {{element.name}}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell
                *matHeaderCellDef
                class="km-header-cell"></th>
            <td mat-cell
                *matCellDef="let element">
              <div class="km-table-actions km-sshkey-item-actions">
                <ng-container [ngSwitch]="!!element.deletionTimestamp">
                  <ng-container *ngSwitchCase="true">
                    <mat-spinner [diameter]="25"
                                 class="km-spinner"
                                 color="accent"></mat-spinner>
                  </ng-container>

                  <ng-container *ngSwitchCase="false">
                    <button mat-icon-button
                            matTooltip="Delete SSH key"
                            (click)="deleteSshKey(element, $event)"
                            [disabled]="!!userGroup && !userGroupConfig[userGroup].sshKeys.delete">
                      <i class="km-icon-delete"></i>
                    </button>
                  </ng-container>
                </ng-container>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row
              class="km-header-row"
              *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row
              *matRowDef="let row; columns: displayedColumns;"
              class="km-mat-row"></tr>
        </table>

        <ng-container>
          <div class="km-mat-row km-mat-footer-row"
               [ngClass]="isTableVisible() ? '' : 'km-no-sshkeys'">
            <button id="km-add-sshkey-to-cluster"
                    (click)="addSshKey()"
                    [disabled]="!!userGroup && !userGroupConfig[userGroup].sshKeys.create">+ Add SSH key</button>
          </div>
        </ng-container>

      </mat-card-content>
    </mat-card>

  </div>
</mat-dialog-content>
