<km-dialog-title title="Manage SSH Keys in the Cluster"></km-dialog-title>
<mat-dialog-content class="km-content-edit-sshkeys">
  <div class="mat-dialog-content">

    <div fxLayout>
      <div fxFlex
           align="right">
        <button mat-flat-button
                type="button"
                (click)="addSshKey()"
                [disabled]="!!userGroup && !userGroupConfig[userGroup].sshKeys.create">
          Add SSH Key
        </button>
      </div>
    </div>

    <mat-card class="km-with-table-header km-sshkey-view">
      <mat-card-content>
        <table class="km-table"
               mat-table
               multiTemplateDataRows
               matSort
               [dataSource]="getDataSource()">

          <ng-container matColumnDef="name">
            <th mat-header-cell
                *matHeaderCellDef
                class="km-header-cell
                       km-key-name"
                mat-sort-header>SSH Keys</th>
            <td mat-cell
                *matCellDef="let element">
              {{element.name}}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell
                *matHeaderCellDef
                class="km-header-cell"></th>
            <td mat-cell
                *matCellDef="let element">
              <div class="km-table-actions km-sshkey-item-actions">
                <ng-container [ngSwitch]="!!element.deletionTimestamp">
                  <ng-container *ngSwitchCase="true">
                    <mat-spinner [diameter]="30"
                                 class="km-spinner"
                                 color="accent"></mat-spinner>
                  </ng-container>

                  <ng-container *ngSwitchCase="false">
                    <div [ngClass]="getButtonWrapperClass(!!userGroup && !userGroupConfig[userGroup].sshKeys.delete)">
                      <button class="km-icon-delete"
                              matTooltip="Delete SSH key"
                              (click)="deleteSshKey(element, $event)"
                              [disabled]="!!userGroup && !userGroupConfig[userGroup].sshKeys.delete"></button>
                    </div>
                  </ng-container>
                </ng-container>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row
              class="km-header-row"
              *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row
              *matRowDef="let row; columns: displayedColumns;"
              class="km-mat-row"></tr>
        </table>

        <ng-container *ngIf="!sshKeys || sshKeys.length === 0">
          <div class="km-row km-no-item"
               *ngIf="!loading">
            No SSH key available. Please add a SSH key.
          </div>
          <div class="km-row"
               *ngIf="!!loading">
            <mat-spinner color="accent"
                         class="km-spinner"
                         [diameter]="30"></mat-spinner>
          </div>
        </ng-container>

      </mat-card-content>
    </mat-card>

  </div>
</mat-dialog-content>
