<div class="km-dialog-box"
     style="max-width: 500px; min-width: 500px;">
  <div mat-dialog-title
       fxLayoutAlign=" center">
    <span>Add SSH Keys to the Cluster</span>
    <span fxFlex></span>
    <button mat-icon-button
            mat-dialog-close>
      <i class="fa fa-times"
         aria-hidden="true"></i>
    </button>
  </div>
  <mat-dialog-content class="km-content-add-sshkeys">
    <div class="mat-dialog-content">

      <p>Select a SSH key that you want to add to cluster <strong>{{cluster.name}}</strong>.</p>
      <form [formGroup]="keysForm">
        <mat-form-field *ngIf="keys.length > 0">
          <mat-select placeholder="SSH keys"
                      formControlName="keys">
            <mat-option *ngFor="let key of keys"
                        value="{{key.id}}">{{key.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <div *ngIf="keys.length === 0">
          <p>You have no more SSH keys in your project</p>
        </div>
        <button class="km-project-sshkey"
                (click)="addProjectSSHKeys()"
                *ngIf="!!userGroup && !!userGroupConfig[userGroup].sshKeys.create">Add SSH key to project</button>
      </form>

    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-dialog-close
            mat-flat-button
            color="alternative">
      Close
    </button>
    <button mat-flat-button
            (click)="addClusterSSHKeys()"
            [disabled]="!keysForm.valid">
      Add
    </button>
  </mat-dialog-actions>
</div>
