<mat-card class="km-with-table-header">
  <mat-card-header>
    <mat-card-title>
      RBAC
    </mat-card-title>
    <button mat-flat-button
            class="km-rbac-add-binding-btn"
            color="alternative"
            (click)="addBinding()">
      Add Binding
    </button>
  </mat-card-header>
  <mat-card-content>
    <h2>Cluster</h2>
    <table class="km-table"
           mat-table
           matSort
           matSortActive="name"
           matSortDirection="asc"
           [dataSource]="getDataSourceCluster()">
      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"
            mat-sort-header>Name</th>
        <td mat-cell
            *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="clusterRole">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell">Cluster Role</th>
        <td mat-cell
            *matCellDef="let element">{{element.role}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"></th>
        <td mat-cell
            *matCellDef="let element">
          <div class="km-table-actions">
            <ng-container [ngSwitch]="!!element.deletionTimestamp">
              <ng-container *ngSwitchCase="true">
                <mat-spinner [diameter]="25"
                             class="km-spinner"
                             color="accent"></mat-spinner>
              </ng-container>

              <ng-container *ngSwitchCase="false">
                <button mat-icon-button
                        matTooltip="Delete Binding"
                        (click)="deleteClusterBinding(element)">
                  <i class="km-icon-delete"
                     aria-hidden="true"></i>
                </button>
              </ng-container>
            </ng-container>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row
          class="km-header-row"
          *matHeaderRowDef="displayedColumnsCluster"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumnsCluster"
          class="km-mat-row"
          [attr.id]="row.id"></tr>
    </table>

    <ng-container *ngIf="!clusterBindings || clusterBindings.length === 0">
      <div class="km-row km-no-item">
        No bindings available.
      </div>
    </ng-container>


    <h2>Namespace</h2>
    <table class="km-table"
           mat-table
           matSort
           matSortActive="name"
           matSortDirection="asc"
           [dataSource]="getDataSourceNamespace()">
      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"
            mat-sort-header>Name</th>
        <td mat-cell
            *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="clusterRole">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell">Cluster Role</th>
        <td mat-cell
            *matCellDef="let element">{{element.role}}</td>
      </ng-container>

      <ng-container matColumnDef="namespace">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell">Namespace</th>
        <td mat-cell
            *matCellDef="let element">{{element.namespace}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"></th>
        <td mat-cell
            *matCellDef="let element">
          <div class="km-table-actions">
            <ng-container [ngSwitch]="!!element.deletionTimestamp">
              <ng-container *ngSwitchCase="true">
                <mat-spinner [diameter]="25"
                             class="km-spinner"
                             color="accent"></mat-spinner>
              </ng-container>

              <ng-container *ngSwitchCase="false">
                <button mat-icon-button
                        matTooltip="Delete Binding"
                        (click)="deleteBinding(element)">
                  <i class="km-icon-delete"
                     aria-hidden="true"></i>
                </button>
              </ng-container>
            </ng-container>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row
          class="km-header-row"
          *matHeaderRowDef="displayedColumnsNamespace"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumnsNamespace"
          class="km-mat-row"
          [attr.id]="row.id"></tr>
    </table>

    <ng-container *ngIf="!bindings || bindings.length === 0">
      <div class="km-row km-no-item">
        No bindings available.
      </div>
    </ng-container>
  </mat-card-content>
</mat-card>
