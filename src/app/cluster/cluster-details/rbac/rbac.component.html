<mat-card [ngClass]="isShowRBAC ? 'km-with-table-header' : 'km-with-table-header km-toggled-rbac'">
  <mat-card-header class="km-pointer"
                   (click)="toggleRBAC()">
    <mat-card-title>
      <i class="km-icon-mask"
         [ngClass]="isShowRBAC ? 'km-icon-arrow-up' : 'km-icon-arrow-down'"></i>
      RBAC
    </mat-card-title>
    <div fxFlex></div>
    <button mat-icon-button
            class="km-add-button"
            matTooltip="Add Binding"
            *ngIf="isShowRBAC"
            [disabled]="!isClusterRunning"
            (click)="addBinding($event)">
      <i class="km-icon-add"></i>
    </button>
  </mat-card-header>
  <mat-card-content *ngIf="isShowRBAC">
    <h2>Cluster</h2>
    <table class="km-table"
           mat-table
           matSort
           matSortActive="name"
           matSortDirection="asc"
           [dataSource]="getDataSourceCluster()">
      <ng-container matColumnDef="kind">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"
            mat-sort-header>Kind</th>
        <td mat-cell
            *matCellDef="let element">{{element.kind}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"
            mat-sort-header>Name</th>
        <td mat-cell
            *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="clusterRole">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell">Cluster Role</th>
        <td mat-cell
            *matCellDef="let element">{{element.role}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"></th>
        <td mat-cell
            *matCellDef="let element">
          <div class="km-table-actions"
               fxLayoutAlign="end">
            <ng-container [ngSwitch]="!!element.deletionTimestamp">
              <ng-container *ngSwitchCase="true">
                <mat-spinner [diameter]="25"
                             class="km-spinner"
                             color="accent"></mat-spinner>
              </ng-container>

              <ng-container *ngSwitchCase="false">
                <button mat-icon-button
                        matTooltip="Delete Binding"
                        (click)="deleteClusterBinding(element, $event)">
                  <i class="km-icon-delete"
                     aria-hidden="true"></i>
                </button>
              </ng-container>
            </ng-container>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row
          class="km-header-row"
          *matHeaderRowDef="displayedColumnsCluster"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumnsCluster"
          class="km-mat-row"
          [attr.id]="row.id"></tr>
    </table>

    <ng-container *ngIf="!clusterBindings || clusterBindings.length === 0">
      <div class="km-row km-empty-list-msg"
           *ngIf="isClusterRunning">
        No bindings available.
      </div>
      <div class="km-row"
           *ngIf="!isClusterRunning">
        <mat-spinner color="accent"
                     class="km-spinner"
                     [diameter]="25"></mat-spinner>
      </div>
    </ng-container>

    <h2>Namespace</h2>
    <table class="km-table"
           mat-table
           matSort
           matSortActive="name"
           matSortDirection="asc"
           [dataSource]="getDataSourceNamespace()">
      <ng-container matColumnDef="kind">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"
            mat-sort-header>Kind</th>
        <td mat-cell
            *matCellDef="let element">{{element.kind}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"
            mat-sort-header>Name</th>
        <td mat-cell
            *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="clusterRole">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell">Cluster Role</th>
        <td mat-cell
            *matCellDef="let element">{{element.role}}</td>
      </ng-container>

      <ng-container matColumnDef="namespace">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell">Namespace</th>
        <td mat-cell
            *matCellDef="let element">{{element.namespace}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"></th>
        <td mat-cell
            *matCellDef="let element">
          <div class="km-table-actions">
            <ng-container [ngSwitch]="!!element.deletionTimestamp">
              <ng-container *ngSwitchCase="true">
                <mat-spinner [diameter]="25"
                             class="km-spinner"
                             color="accent"></mat-spinner>
              </ng-container>

              <ng-container *ngSwitchCase="false">
                <button mat-icon-button
                        matTooltip="Delete Binding"
                        (click)="deleteBinding(element, $event)">
                  <i class="km-icon-delete"
                     aria-hidden="true"></i>
                </button>
              </ng-container>
            </ng-container>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row
          class="km-header-row"
          *matHeaderRowDef="displayedColumnsNamespace"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumnsNamespace"
          class="km-mat-row"
          [attr.id]="row.id"></tr>
    </table>

    <ng-container *ngIf="!bindings || bindings.length === 0">
      <div class="km-row km-empty-list-msg"
           *ngIf="isClusterRunning">
        No bindings available.
      </div>
      <div class="km-row"
           *ngIf="!isClusterRunning">
        <mat-spinner color="accent"
                     class="km-spinner"
                     [diameter]="25"></mat-spinner>
      </div>
    </ng-container>
  </mat-card-content>
</mat-card>
