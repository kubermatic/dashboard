<mat-card class="km-with-table-header km-small"
          *ngIf="!!cluster.spec.machineNetworks">
  <mat-card-header>
    <mat-card-title>Machine Networks</mat-card-title>
    <div fxFlex
         fxLayout="row"
         fxLayoutAlign="end center">
      <button mat-icon-button
              [matMenuTriggerFor]="menu"
              *ngIf="!cluster.spec.cloud.bringyourown">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu"
                class="km-machine-networks-settings"
                xPosition="before">
        <button mat-menu-item
                (click)="addMachineNetwork()">
          <span>Add Machine Network</span>
        </button>
      </mat-menu>
    </div>
  </mat-card-header>
  <div class="km-scrollable-content">
    <ng-container *ngFor="let network of cluster.spec.machineNetworks; let i=index;">
      <mat-card-content fxLayout="column"
                        class="km-row km-small">
        <strong>Machine Network #{{i + 1}}</strong>
        <div fxLayout>
          <div fxFlex="50%"><strong>CIDR</strong></div>
          <div fxFlex="50%">{{ network.cidr }}</div>
        </div>
        <div fxLayout>
          <div fxFlex="50%"><strong>DNS Servers</strong></div>
          <div fxFlex="50%">{{ network.dnsServers }}</div>
        </div>
        <div fxLayout>
          <div fxFlex="50%"><strong>Gateway</strong></div>
          <div fxFlex="50%">{{ network.gateway }}</div>
        </div>
      </mat-card-content>
    </ng-container>
  </div>
</mat-card>
