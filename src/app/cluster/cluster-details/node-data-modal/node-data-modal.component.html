<div *ngIf="data.nodeData">
  <km-dialog-title [title]="getDialogLabel()"></km-dialog-title>
  <mat-dialog-content class="km-add-node-outer">
    <div class="mat-dialog-content km-add-node-inner">
      <kubermatic-node-data [cluster]="data.cluster"
                            [nodeData]="data.nodeData"
                            [existingNodesCount]="data.existingNodesCount"></kubermatic-node-data>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-flat-button
            color="pure"
            (click)="onViewChange()"
            *ngIf="!data.cluster.spec.cloud.hetzner && !data.cluster.spec.cloud.packet && !data.cluster.spec.cloud.bringyourown">
      <span *ngIf="!isExtended">Show Advanced Settings</span>
      <span *ngIf="isExtended">Hide Advanced Settings</span>
    </button>
    <div fxFlex></div>
    <i *ngIf="isRecreationWarningVisible()"
       class="km-icon-warning"
       matTooltip="You have changed node specification. All nodes will be recreated.">
    </i>
    <button mat-flat-button
            [mat-dialog-close]="data"
            [disabled]="!data?.nodeData?.valid"
            class="btn btn-primary">
      {{getDialogLabel()}}
    </button>
  </mat-dialog-actions>
</div>
