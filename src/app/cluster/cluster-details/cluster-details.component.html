<ng-container *ngIf="isLoaded()">
  <div fxLayout
       class="km-cluster-detail-actions">
    <div fxFlex="100%"
         align="right">
      <button id="km-delete-cluster-btn"
              mat-flat-button
              color="tertiary"
              (click)="deleteClusterDialog()"
              [disabled]="!isDeleteEnabled()">
        Delete
      </button>
      <div fxFlex></div>
      <button mat-icon-button
              class="km-share-kubeconfig-btn"
              (click)="shareConfigDialog()"
              [disabled]="!isClusterRunning"
              *ngIf="!!config.share_kubeconfig"
              matTooltip="Share">
        <i class="km-icon-share"></i>
      </button>
      <button class="km-download-kubeconfig-btn"
              mat-icon-button
              [disabled]="!isClusterRunning"
              matTooltip="Download config">
        <a href="{{getDownloadURL()}}"
           target="_blank"
           rel="noopener">
          <i class="km-icon-download"></i>
        </a>
      </button>
      <button mat-flat-button
              color="alternative"
              (click)="addNode()"
              [fxHide]="nodeDc?.spec?.provider === 'bringyourown'"
              [disabled]="!isAddNodeDeploymentsEnabled()">

        Add Node Deployment
      </button>
      <button class="km-connect-kubeconfig-btn"
              (click)="connectClusterDialog()"
              mat-flat-button
              [disabled]="!isClusterRunning">
        Connect
      </button>
    </div>
  </div>

  <mat-card class="white km-cluster-details">
    <mat-card-header>
      <mat-card-title>
        <i [matTooltip]="!!clusterHealthStatus ? clusterHealthStatus.message : ''"
           [ngClass]="!!clusterHealthStatus ? clusterHealthStatus.color : ''"
           class="km-cluster-health"></i>
        <span ngxClipboard
              [cbContent]="cluster.name"
              matTooltip="Click to copy"
              class="km-copy">{{cluster.name}}</span>
      </mat-card-title>

      <div class="km-provider-menu">
        <button mat-icon-button
                class="km-provider-menu-btn"
                [matMenuTriggerFor]="menu"
                *ngIf="!cluster.spec.cloud.bringyourown">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu"
                  class="km-provider-edit-settings">
          <button mat-menu-item
                  (click)="editCluster()"
                  [disabled]="!isClusterRunning || !isEditEnabled()">
            <span>Edit Cluster</span>
          </button>
          <button mat-menu-item
                  (click)="editProviderSettings()"
                  [disabled]="!isEditEnabled()">
            <span>Edit Settings</span>
          </button>
          <button mat-menu-item
                  (click)="editSSHKeys()"
                  [disabled]="!isSSHKeysEditEnabled()">
            <span>Manage SSH keys</span>
          </button>

          <button mat-menu-item
                  (click)="revokeAdminToken()"
                  [disabled]="!isRevokeAdminTokenEnabled()">
            <span>Revoke Admin Token</span>
          </button>

        </mat-menu>
      </div>
    </mat-card-header>
    <mat-card-content class="km-row">

      <div class="km-content-wrap">
        <km-version-picker [datacenter]="datacenter"
                           [cluster]="cluster"
                           [isClusterRunning]="isClusterAPIRunning"
                           [upgrades]="upgrades"></km-version-picker>

        <km-property>
          <div key>Cluster ID</div>
          <div value
               ngxClipboard
               [cbContent]="cluster.id"
               matTooltip="Click to copy"
               class="km-copy">
            {{cluster.id}}
          </div>
        </km-property>

        <km-property *ngIf="nodeDc?.spec?.provider !== 'bringyourown'">
          <div key>Region</div>
          <div value>{{nodeDc?.spec?.country}} ({{nodeDc?.spec?.location}})</div>
        </km-property>

        <km-property>
          <div value
               class="km-provider-logo-value">
            <span class="km-provider-logo km-provider-logo-{{getProvider(nodeDc?.spec?.provider)}}"></span>
          </div>
        </km-property>

        <km-property>
          <div value>
            <km-ssh-key-list [sshKeys]="sshKeys"></km-ssh-key-list>
          </div>
        </km-property>

      </div>

      <km-cluster-secrets [cluster]="cluster"
                          [health]="health"></km-cluster-secrets>

    </mat-card-content>
  </mat-card>

  <kubermatic-machine-networks-dispay [cluster]="cluster"
                                      [datacenter]="datacenter"
                                      [projectID]="projectID"></kubermatic-machine-networks-dispay>

  <kubermatic-node-deployment-list [cluster]="cluster"
                                   [nodeDeployments]="nodeDeployments"
                                   [datacenter]="datacenter"
                                   [projectID]="projectID"
                                   [clusterHealthStatus]="clusterHealthStatus"
                                   [isClusterRunning]="isClusterAPIRunning"
                                   [isNodeDeploymentLoadFinished]="isNodeDeploymentLoadFinished"></kubermatic-node-deployment-list>

  <div *ngIf="nodes.length > 0">
    <kubermatic-node-list [cluster]="cluster"
                          [nodes]="nodes"
                          [datacenter]="datacenter"
                          [projectID]="projectID"
                          [clusterHealthStatus]="clusterHealthStatus"
                          [isClusterRunning]="isClusterAPIRunning"></kubermatic-node-list>
  </div>

  <km-event-list [events]="events"></km-event-list>

</ng-container>

<div *ngIf="!isLoaded()">
  <mat-spinner [diameter]="25"
               color="accent"
               class="km-spinner"></mat-spinner>
</div>
