<div class="km-upgrade-cluster">
  <mat-toolbar>
    <div class="mat-toolbar">
        <h4 class="modal-title" id="myModalLabel">Upgrade Cluster</h4>
    </div>
    <button mat-icon-button mat-dialog-close>
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>
  </mat-toolbar>
  <mat-dialog-content>
    <div class="mat-dialog-content">
      <mat-form-field>
        <mat-select class="top-bottom-distance" [(ngModel)]="selectedVersion" style="width: 100%" placeholder="Upgradable version:">
          <mat-option *ngFor="let upgradeVersion of data.upgradesList" [value]="upgradeVersion">
            {{upgradeVersion}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="top-bottom-distance">
        Selected version: {{selectedVersion}}
        <p>Please recreate your nodes, to upgrade them as well.</p>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
  <button mat-dialog-close mat-raised-button>
    close
  </button>
  <button mat-raised-button color="primary" (click)="upgrade()" [disabled]="!selectedVersion">
    upgrade
  </button>
  </mat-dialog-actions>
</div>
