  <km-dialog-title title="Change Version"></km-dialog-title>
  <mat-dialog-content>
    <div class="mat-dialog-content">
      <mat-form-field>
        <mat-label>Control Plane Version</mat-label>
        <mat-select [(ngModel)]="selectedVersion">
          <mat-option *ngFor="let version of controlPlaneVersions"
                      [value]="version">
            {{version}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-checkbox [(ngModel)]="isNodeDeploymentUpgradeEnabled">
        Upgrade Node Deployments
      </mat-checkbox>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-flat-button
            (click)="changeVersion()"
            [disabled]="!selectedVersion">
      Change
    </button>
  </mat-dialog-actions>
