<div class="km-dialog-box">
  <div mat-dialog-title
       fxLayoutAlign=" center">
    <span>Change Version</span>
    <span fxFlex></span>
    <button mat-icon-button
            mat-dialog-close>
      <i class="fa fa-times"
         aria-hidden="true"></i>
    </button>
  </div>
  <mat-dialog-content>
    <div class="mat-dialog-content">
      <mat-form-field>
        <mat-select [(ngModel)]="selectedVersion"
                    placeholder="Control Plane Version">
          <mat-option *ngFor="let version of controlPlaneVersions"
                      [value]="version">
            {{version}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-checkbox [(ngModel)]="isNodeDeploymentUpgradeEnabled">
        Upgrade Node Deployments
      </mat-checkbox>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-dialog-close
            mat-flat-button
            color="alternative">
      Close
    </button>
    <button mat-flat-button
            (click)="changeVersion()"
            [disabled]="!selectedVersion">
      Change
    </button>
  </mat-dialog-actions>
</div>
