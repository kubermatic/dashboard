  <km-dialog-title>
    <span>Change Version</span>
    <div class="km-update-available-badge">
      <i class="km-icon-update-available-arrow"></i>
      <span>Update Available</span>
    </div>
  </km-dialog-title>
  <mat-dialog-content>
    <div class="mat-dialog-content">
      <mat-form-field>
        <mat-label>Control Plane Version</mat-label>
        <mat-select [(ngModel)]="selectedVersion"
                    panelClass="km-add-dialog-dropdown"
                    disableOptionCentering>
          <mat-option *ngFor="let version of controlPlaneVersions"
                      [value]="version">
            {{version}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-checkbox [(ngModel)]="isNodeDeploymentUpgradeEnabled">
        Upgrade Node Deployments
      </mat-checkbox>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-flat-button
            (click)="changeVersion()"
            [disabled]="!selectedVersion">
      Change
    </button>
  </mat-dialog-actions>
