<form [formGroup]="azureProviderSettingsForm"
      fxLayout="column">
  <mat-form-field fxFlex>
    <mat-label>Client ID*</mat-label>
    <input matInput
           formControlName="clientID"
           name="clientID"
           type="password"
           autocomplete="off">
    <mat-error *ngIf="azureProviderSettingsForm.controls.clientID.hasError('required')">
      Client ID is <strong>required</strong>.
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Client Secret*</mat-label>
    <input matInput
           formControlName="clientSecret"
           name="clientSecret"
           type="password"
           autocomplete="off">
    <mat-error *ngIf="azureProviderSettingsForm.controls.clientSecret.hasError('required')">
      Client Secret is <strong>required</strong>.
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Tenant ID*</mat-label>
    <input matInput
           formControlName="tenantID"
           type="password"
           autocomplete="off">
    <mat-error *ngIf="azureProviderSettingsForm.controls.tenantID.hasError('required')">
      Tenant ID is <strong>required</strong>.
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Subscription ID*</mat-label>
    <input matInput
           formControlName="subscriptionID"
           type="password"
           autocomplete="off">
    <mat-error *ngIf="azureProviderSettingsForm.controls.subscriptionID.hasError('required')">
      Subscription ID is <strong>required</strong>.
    </mat-error>
  </mat-form-field>
</form>
