<div class="container">
  <div fxLayout
       fxLayoutAlign=" center">
    <km-search-field (queryChange)="onSearch($event)"></km-search-field>
    <div fxFlex></div>
    <button id="km-add-external-cluster-btn"
            mat-flat-button
            color="alternative"
            *ngIf="(adminSettings$ | async).enableExternalClusterImport"
            [disabled]="!canAdd()"
            (click)="addExternalCluster()">
      <i class="km-icon-mask km-icon-add"></i>
      <span>Add External Cluster</span>
    </button>
  </div>

  <mat-card class="km-cluster-view">
    <mat-card-content>
      <table class="km-table"
             mat-table
             matSort
             [dataSource]="dataSource"
             [trackBy]="trackByClusterID">
        <ng-container matColumnDef="status">
          <th mat-header-cell
              *matHeaderCellDef
              class="km-header-cell"></th>
          <td mat-cell
              *matCellDef="let element">
            <!--          <i [matTooltip]="getHealthStatus(element).message"-->
            <!--             [ngClass]="getHealthStatus(element).color"-->
            <!--             class="km-vertical-center"></i>-->
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell
              *matHeaderCellDef
              class="km-header-cell"
              mat-sort-header>Name
          </th>
          <td mat-cell
              *matCellDef="let element"
              [attr.id]="'km-clusters-' + element.name">
            <div fxLayoutAlign=" center"
                 fxLayoutGap="8px">{{element.name}}
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="labels">
          <th mat-header-cell
              *matHeaderCellDef
              class="km-header-cell">Labels
          </th>
          <td mat-cell
              *matCellDef="let element">
            <km-labels [labels]="element.labels"
                       [limit]="2"></km-labels>
          </td>
        </ng-container>

        <ng-container matColumnDef="provider">
          <th mat-header-cell
              *matHeaderCellDef
              class="km-header-cell">Provider
          </th>
          <td mat-cell
              *matCellDef="let element">
          <span *ngIf="!element.isExternal && !!element.spec.cloud"
                class="km-provider-logo km-provider-logo-{{getProvider(element.spec.cloud)}}"></span>
          </td>
        </ng-container>

        <ng-container matColumnDef="created">
          <th mat-header-cell
              *matHeaderCellDef
              class="km-header-cell">Created
          </th>
          <td mat-cell
              *matCellDef="let element">
            <km-relative-time [date]="element.creationTimestamp"></km-relative-time>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell
              *matHeaderCellDef
              class="km-header-cell"></th>
          <td mat-cell
              *matCellDef="let element">
            <div fxLayoutAlign="end"
                 class="km-table-actions">
              <ng-container [ngSwitch]="!!element.deletionTimestamp">
                <ng-container *ngSwitchCase="true">
                  <mat-spinner [diameter]="25"
                               class="km-spinner"
                               color="accent"></mat-spinner>
                </ng-container>

                <ng-container *ngSwitchCase="false">
                  <button mat-icon-button
                          matTooltip="Disconnect Cluster"
                          (click)="disconnectClusterDialog(element, $event)"
                          [disabled]="!canDelete()">
                    <i class="km-icon-mask km-icon-disconnect"></i>
                  </button>
                </ng-container>
              </ng-container>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row
            class="km-header-row"
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns"
            class="km-mat-row km-pointer"
            (click)="navigateToCluster(row)"></tr>
      </table>

      <div class="km-row km-empty-list-msg"
           *ngIf="isInitialized && isEmpty(clusters)">
        No external clusters available.
      </div>

      <div class="km-row km-empty-list-msg"
           *ngIf="isInitialized && !isEmpty(clusters) && isEmpty(dataSource.filteredData)">
        No external clusters found.
      </div>

      <div class="km-row"
           *ngIf="!isInitialized">
        <mat-spinner color="accent"
                     class="km-spinner km-with-spacing"
                     [diameter]="25"></mat-spinner>
      </div>

      <div [hidden]="!isPaginatorVisible()">
        <mat-paginator showFirstLastButtons></mat-paginator>
      </div>

    </mat-card-content>
  </mat-card>
</div>
