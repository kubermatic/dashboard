<div fxLayout class="km-node-row">
  <div fxFlex="5%">{{index}}</div>
  <div fxFlex="25%">
    {{node.metadata.name}}
  </div>

  <div fxFlex="10%">
    <span *ngIf="!node.status"> {{node.status.cpu}} CPU, {{node.status.memory | uppercase }}</span>
  </div>
  <div fxFlex="25%">
    <span *ngIf="!node.status">{{node.status.versions.os}}</span>
  </div>
  <div fxFlex="15%">
    {{node.status.addresses.public}}
  </div>
  <div fxFlex="10%" class="health-state">
      <i *ngIf="!node.status.condition.healthy" mdTooltip="{{node.status.condition.description}}" class="fa fa-circle-o red"></i>
      <i *ngIf="node.status.condition.healthy" mdTooltip="Healthy" class="fa fa-circle green"></i>
   </div>
  <div fxFlex="10%">
    <!--button md-button  md-raised-button >Delete Node</button-->
    <button md-icon-button class="km-delete-node" (click)="deleteNodeDialog()">
      <i class="fa fa-trash-o" aria-hidden="true"></i>
    </button>
  </div>
</div>
