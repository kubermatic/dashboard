<div  class="km-node-row">
  <div fxLayout class="km-single-node">
    <div fxFlex="5%">{{index}}</div>
    <div fxFlex="25%">
      {{node.metadata.name}}
    </div>
    <div fxFlex="20%">
      <span *ngIf="!!node.status.allocatable"> {{node.status.allocatable.cpu}} CPU, {{node.status.allocatable.memory | uppercase }}</span>
    </div>
    <div fxFlex="15%">
      <span *ngIf="!!node.status.nodeInfo">{{node.status.nodeInfo.kubeletVersion}}</span>
    </div>
    <div fxFlex="15%" class="km-copy" ngxClipboard [cbContent]="node.metadata.annotations['node.k8s.io/public-ip']">
      {{node.metadata.annotations["node.k8s.io/public-ip"]}}
      <small>Copy</small>
    </div>
    <div fxFlex="10%" class="health-state">
        <i [mdTooltip]="this.node.metadata.annotations['node.k8s.io/state']" [ngClass]="getNodeHealth()"></i>
    </div>
    <div fxFlex="10%" class="km-btn-remove-node-wrapper">
      <button *ngIf="!nodeRemoval" md-icon-button class="km-delete-node" (click)="deleteNodeDialog()">
        <i class="fa fa-trash-o" aria-hidden="true"></i>
      </button>
      <md-spinner class="km-spinner" color="accent" *ngIf="nodeRemoval"></md-spinner>
    </div>
  </div>
  <div fxLayout *ngIf="conditionsMessage" class="km-conditionsMessage">
    <p color="accent">{{conditionsMessage}}</p>
  </div>
</div>
