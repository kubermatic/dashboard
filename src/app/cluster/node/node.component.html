<div fxLayout class="km-node-row">
  <div fxFlex="5%">{{index}}</div>
  <div fxFlex="25%">
    {{node.metadata.name}}
  </div>

  <div fxFlex="10%">
    <span *ngIf="!node.status"> {{node.status.cpu}} CPU, {{node.status.memory | uppercase }}</span>
  </div>
  <div fxFlex="25%">
    <span *ngIf="!node.status">{{node.status.versions.os}}</span>
  </div>
  <div fxFlex="15%">
    {{node.status.addresses.public}}
  </div>
  <div fxFlex="10%" class="health-state">
      <i class="fa fa-dot-circle-o" [class.green]="node.status.condition.healthy"></i>
  </div>
  <div fxFlex="10%">
    <button md-button (click)="deleteNodeDialog()" md-raised-button >Delete Node</button>
  </div>
</div>
