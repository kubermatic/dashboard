<km-dialog-title>{{ editQuota ? 'Edit' : 'Add'}} Project Quota</km-dialog-title>
<mat-dialog-content>
  <form [formGroup]="form"
        fxLayout="column"
        fxLayoutAlign="space-between stretch">
    <form [formGroup]="quotaGroup"
          class="quota-form"
          fxLayout="column"
          fxLayoutAlign="space-between stretch"
          fxLayoutGap="5px">
      <div class="quota-inputs"
           fxLayout="row"
           fxLayoutGap="5px"
           fxLayoutAlign="space-between center">
        <mat-form-field *ngIf="quotaGroup.controls.cpu as control">
          <mat-label>CPU</mat-label>
          <input matInput
                 [formControl]="control"
                 [required]="control.touched && quotaGroup.hasError(Error.AtLeastOneRequired)"
                 type="text" />
        </mat-form-field>

        <mat-form-field *ngIf="quotaGroup.controls.memory as control">
          <mat-label>RAM</mat-label>
          <input matInput
                 [formControl]="control"
                 [required]="control.touched && quotaGroup.hasError(Error.AtLeastOneRequired)"
                 type="text" />
        </mat-form-field>

        <mat-form-field *ngIf="quotaGroup.controls.storage as control">
          <mat-label>Disk</mat-label>
          <input matInput
                 [formControl]="control"
                 [required]="control.touched && quotaGroup.hasError(Error.AtLeastOneRequired)"
                 type="text" />
        </mat-form-field>
      </div>

      <mat-error class="quotas-error"
                 [class.hidden]="!quotaGroup.hasError(Error.AtLeastOneRequired) || !quotaGroup.touched">
        At least one limit (CPU, RAM or Disk) is <strong>required</strong>
      </mat-error>
    </form>

    <div fxLayout="column"
         fxLayoutAlign=" stretch">
      <mat-form-field class="km-dropdown-with-suffix">
        <mat-label>Project</mat-label>
        <mat-select disableOptionCentering
                    class="km-select-ellipsis"
                    [formControl]="form.controls.subjectName"
                    required>
          <mat-option *ngFor="let project of projects"
                      [value]="project.id"> {{project.name}} </mat-option>
          <mat-select-trigger fxLayout="row">
            <div fxLayoutAlign="start">{{selectedProject?.name || editQuota?.name}}</div>

            <div fxLayoutAlign="end"
                 class="km-select-trigger-button-wrapper">
              <button matSuffix
                      mat-icon-button
                      [disabled]="!!editQuota"
                      (click)="resetSubjectNameControl()">
                <i class="km-icon-mask km-icon-remove"></i>
              </button>
            </div>
          </mat-select-trigger>
        </mat-select>
        <mat-error> Project is <strong>required</strong> </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <km-button id="km-add-quota-dialog-save-btn"
             icon="km-icon-add"
             label="{{ selectedQuota ? 'Edit' : 'Add' }} Project Quota"
             [disabled]="form.invalid"
             [observable]="getObservable()">
  </km-button>
</mat-dialog-actions>
