<mat-card>
  <mat-card-header>
    <mat-card-title fxFlex
                    fxLayout="row"
                    fxLayoutAlign=" center">
      <div fxFlex>Schedules</div>
      <button mat-flat-button
              color="quaternary"
              fxLayoutAlign="center center"
              (click)="create()">
        <i class="km-icon-mask km-icon-edit"></i>
        <span>Add New Schedule</span>
      </button>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="column">
    <table class="km-table"
           mat-table
           matSort
           matSortActive="name"
           matSortDirection="asc"
           [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-60"
            mat-sort-header>Name
        </th>
        <td mat-cell
            *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="schedule">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-20"
            mat-sort-header>Schedule
        </th>
        <td mat-cell
            *matCellDef="let element">{{element.schedule}}</td>
      </ng-container>

      <ng-container matColumnDef="interval">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell p-20"
            mat-sort-header>Interval (days)
        </th>
        <td mat-cell
            *matCellDef="let element">{{element.interval}}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"></th>
        <td mat-cell
            *matCellDef="let element">
          <div class="km-table-actions"
               fxLayoutAlign="end">
            <button mat-icon-button
                    kmThrottleClick
                    (throttleClick)="remove(element.name)"
                    [disabled]="!canDelete(element.name)">
              <i class="km-icon-delete"></i>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row
          class="km-header-row"
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="km-mat-row"></tr>
    </table>

  </mat-card-content>
</mat-card>
