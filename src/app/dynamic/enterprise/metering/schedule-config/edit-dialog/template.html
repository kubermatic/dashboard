<div id="km-add-schedule-config-dialog">
  <km-dialog-title>
    <div>{{data.title}}</div>
  </km-dialog-title>

  <mat-dialog-content>
    <form [formGroup]="form"
          fxFlex
          fxLayout="column"
          fxLayoutGap="10px">

      <mat-form-field fxFlex>
        <mat-label>Schedule Name</mat-label>
        <input required
               matInput
               [formControlName]="controls.Name"
               type="text"
               autocomplete="off"
               cdkFocusInitial>
        <mat-error *ngIf="form.get(controls.Name).hasError('required')">
          Schedule Name is <strong>required</strong>.
        </mat-error>
      </mat-form-field>

      <div fxLayout="column"
           fxLayoutGap="20px">
        <mat-form-field>
          <mat-label>Cron Expression</mat-label>
          <input [formControlName]="controls.Schedule"
                 type="text"
                 matInput
                 required>
          <mat-hint>
            Cron expression that describes how often a report should be created. Must match the criteria specified
            <a href="https://pkg.go.dev/github.com/robfig/cron?utm_source=godoc"
               target="_blank">here</a>.
          </mat-hint>
        </mat-form-field>

        <km-number-stepper [formControlName]="controls.Interval"
                           mode="errors"
                           label="Interval in days"
                           hint="How many days should be taken into calculation of reports."
                           min="1"
                           required>
        </km-number-stepper>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-flat-button
            kmThrottleClick
            (throttleClick)="edit()"
            [disabled]="form.invalid">
      <i class="km-icon-mask km-icon-add"></i>
      <span>Update Schedule</span>
    </button>
  </mat-dialog-actions>
</div>
