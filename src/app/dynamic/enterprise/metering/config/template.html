<mat-card>
  <mat-card-header>
    <mat-card-title fxFlex
                    fxLayout="row"
                    fxLayoutAlign=" center">
      <div fxFlex>Metering</div>
      <button mat-flat-button
              color="quaternary"
              fxLayoutAlign="center center"
              (click)="configureCredentials()">
        <i class="km-icon-mask km-icon-edit"></i>
        <span>Edit Credentials</span>
      </button>
      <button mat-flat-button
              color="quaternary"
              fxLayoutAlign="center center"
              (click)="configureMetering()">
        <i class="km-icon-mask km-icon-edit"></i>
        <span>Configure Metering</span>
      </button>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="content"
         fxLayout="row">
      <km-property>
        <div key>Enabled</div>
        <div value>{{config.enabled}}</div>
      </km-property>

      <km-property>
        <div key>Storage Class Name</div>
        <div value>{{config.storageClassName}}</div>
      </km-property>

      <km-property>
        <div key>Storage Size</div>
        <div value>{{config.storageSize}}</div>
      </km-property>
    </div>
  </mat-card-content>
</mat-card>
