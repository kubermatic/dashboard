<mat-card-header>
  <mat-card-title fxFlex
                  fxLayout="row"
                  fxLayoutAlign=" center">
    <div fxFlex>OPA Allowed Registries</div>
  </mat-card-title>
</mat-card-header>

<table class="km-table"
       mat-table
       matSort
       [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <th mat-header-cell
        *matHeaderCellDef
        class="km-header-cell"
        mat-sort-header>Name
    </th>
    <td mat-cell
        *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="registryPrefix">
    <th mat-header-cell
        *matHeaderCellDef
        class="km-header-cell"
        mat-sort-header>Registry Prefix
    </th>
    <td mat-cell
        *matCellDef="let element">{{element.spec.registryPrefix}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell
        *matHeaderCellDef
        class="km-header-cell"></th>
    <td mat-cell
        *matCellDef="let element">
      <div class="km-table-actions"
           fxLayoutAlign="end">
      </div>
    </td>
  </ng-container>

  <tr mat-header-row
      class="km-header-row"
      *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="km-mat-row"></tr>
</table>

<div class="km-row km-empty-list-msg"
     *ngIf="hasNoData()">
  No allowed registries available.
</div>

<div [hidden]="!isPaginatorVisible()">
  <mat-paginator showFirstLastButtons></mat-paginator>
</div>
