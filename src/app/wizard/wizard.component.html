<kubermatic-progress [step]="currentStep" (syncStep)="gotoStep($event)"></kubermatic-progress>

<!-- Cluster Name: Step 1 -->
<kubermatic-set-cluster-name
  *ngIf="currentStep == 0"
  [clusterName]="clusterName"
  (syncName)="setClusterName($event)"
></kubermatic-set-cluster-name>

<!-- Cluster Provider: Step 2 --->
<kubermatic-set-provider
  *ngIf="currentStep == 1"
  [provider]="groupedDatacenters"
  [selectedProvider]="selectedProvider"
  (syncProvider)="setProvider($event)"
></kubermatic-set-provider>

<!-- Cluster Datacenter: Step 3 -->
<kubermatic-set-datacenter
  *ngIf="currentStep == 2"
  [datacenter]="groupedDatacenters[selectedProvider]"
  [selectedDatacenter]="selectedProviderRegion"
  (syncDatacenter)="setProviderRegion($event)"
></kubermatic-set-datacenter>

<!-- Provider Settings: Step 4 -->
<kubermatic-set-settings
  *ngIf="currentStep == 3"
  [clusterName]="clusterName.value"
  [provider]="selectedProvider"
  [region]="selectedProviderRegion.metadata.name"
  [cloud]="cacheCloud"
  [node]="cacheNode"
  [selectedSshKeys]="selectedSshKeys"
  (syncCluster)="setCluster($event)"
  (syncCloud)="setCloud($event)"
  (syncNode)="setNode($event)"
  (syncSshKeys)="setSshKeys($event)"
  (cloudValid)="checkCloudValid($event)"
  (nodeValid)="checkNodeValid($event)"
></kubermatic-set-settings>

<!-- Provider Summary: Step 5 -->
<kubermatic-summary
  *ngIf="currentStep == 4"
  [provider]="selectedProvider"
  [region]="selectedProviderRegion"
  [clusterSpec]="createClusterModal"
  [nodeSpec]="createNodeModel"
  (syncStep)="gotoStep($event)"
></kubermatic-summary>

<!-- Navigation Buttons -->
<kubermatic-navigation-buttons
  [step]="currentStep"
  [nextStep]="canGotoStep(currentStep)"
  [provider]="selectedProvider"
  (syncStep)="gotoStep($event)"
></kubermatic-navigation-buttons>
