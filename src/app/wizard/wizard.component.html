<kubermatic-progress></kubermatic-progress>

<!-- Cluster Name: Step 1 -->
<kubermatic-set-cluster-name *ngIf="step === 0"></kubermatic-set-cluster-name>

<!-- Cluster Provider: Step 2 -->
<kubermatic-set-provider *ngIf="step === 1"></kubermatic-set-provider>

<!-- Cluster Datacenter: Step 3 -->
<kubermatic-set-datacenter *ngIf="step === 2"></kubermatic-set-datacenter>

<!-- Provider Settings: Step 4 -->
<kubermatic-set-settings
  *ngIf="step === 3"
  [cloud]="cacheCloud"
  [node]="cacheNode"
  (syncCluster)="setCluster($event)"
  (syncCloud)="setCloud($event)"
  (syncNode)="setNode($event)"
></kubermatic-set-settings>

<!-- Provider Summary: Step 5 -->
<kubermatic-summary
  *ngIf="step === 4 || step === 5"
  [clusterSpec]="createClusterModal"
  [nodeSpec]="createNodeModel"
></kubermatic-summary>

<!-- Navigation Buttons -->
<kubermatic-navigation-buttons></kubermatic-navigation-buttons>
