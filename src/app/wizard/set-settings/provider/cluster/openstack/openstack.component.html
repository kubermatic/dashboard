<form [connect]="['wizard', 'openstackClusterForm']" [formGroup]="osClusterForm" novalidate fxLayout="column" (change)="onChange()">

  <mat-input-container fxFlex>
    <input id="os_domain" matInput formControlName="os_domain" type="text" placeholder="Domain*:" title="Domain" >
    <small class="form-text text-danger" [hidden]="osClusterForm.controls.os_domain.valid || !osClusterForm.controls.os_domain.touched">Domain is required.</small>
  </mat-input-container>

  <mat-input-container fxFlex>
    <input id="os_tenant" matInput formControlName="os_tenant" type="text" placeholder="Tenant/Project*:" title="Tenant/Project" >
    <small class="form-text text-danger" [hidden]="osClusterForm.controls.os_tenant.valid || !osClusterForm.controls.os_tenant.touched">Tenant/Project is required.</small>
  </mat-input-container>

  <mat-input-container fxFlex>
    <input id="os_username" matInput formControlName="os_username" type="text" placeholder="Username*:" title="Username" >
    <small class="form-text text-danger" [hidden]="osClusterForm.controls.os_username.valid || !osClusterForm.controls.os_username.touched">Username is required.</small>
  </mat-input-container>

  <mat-input-container fxFlex>
    <input id="os_password" matInput formControlName="os_password" type="password" placeholder="Password*:" title="Password" >
    <small class="form-text text-danger" [hidden]="osClusterForm.controls.os_password.valid || !osClusterForm.controls.os_password.touched">Password is required.</small>
  </mat-input-container>

  <mat-input-container fxFlex *ngIf="osClusterForm.controls['os_cas'].value">
    <input id="os_network" matInput formControlName="os_network" type="text" placeholder="Network name:" title="Network" >
    <small class="form-text text-danger" [hidden]="osClusterForm.controls.os_network.valid || !osClusterForm.controls.os_network.touched">Network.</small>
  </mat-input-container>

  <mat-input-container fxFlex *ngIf="osClusterForm.controls['os_cas'].value">
    <input id="os_security_groups" matInput formControlName="os_security_groups" type="text" placeholder="Security groups (comma separated - without spaces):" title="Security groups" >
    <small class="form-text text-danger" [hidden]="osClusterForm.controls.os_security_groups.valid || !osClusterForm.controls.os_security_groups.touched">At least one security groups is required.</small>
  </mat-input-container>

  <mat-input-container fxFlex *ngIf="osClusterForm.controls['os_cas'].value">
    <input id="os_floating_ip_pool" matInput formControlName="os_floating_ip_pool" type="text" placeholder="Floating IP pool (external network name)" title="Floating IP pool" >
  </mat-input-container>

  <div class="slider-box">
    <mat-slide-toggle id="os_cas" formControlName="os_cas">Extend Provider settings</mat-slide-toggle>
  </div>
</form>
