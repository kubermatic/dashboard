<h4>
  SSH keys
</h4>
<form [formGroup]="keysForm">
  <mat-form-field *ngIf="keys.length > 0">
    <mat-select placeholder="SSH keys" formControlName="keys" multiple>
      <mat-option *ngFor="let key of keys" value="{{key.metadata.name}}">{{key.spec.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <div *ngIf="keys.length === 0">
    <p>You have no SSH keys :(</p>
    <button style="margin-top: 10px;" mat-button color="primary" (click)="addSshKeyDialog()" mat-raised-button>Add SSH key</button>
  </div>
</form>
