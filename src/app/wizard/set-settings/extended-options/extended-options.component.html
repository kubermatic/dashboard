<div fxLayout="row"
     fxLayout.md="column"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutGap="30px">
  <div fxFlex="50%"
       class="km-ext-opt">
    <div class="km-header"
         *ngIf="isExtended && !cluster.spec.cloud.digitalocean && !cluster.spec.cloud.packet && !cluster.spec.cloud.alibaba">
      Extended Provider Settings
    </div>
    <km-cluster-provider-options [cluster]="cluster"></km-cluster-provider-options>
  </div>
  <div fxFlex="50%"
       class="km-ext-opt">
    <div class="km-header"
         *ngIf="isExtended">Extended Node Settings
    </div>
    <km-node-data-options [nodeData]="nodeData"
                          [cloudSpec]="cluster.spec.cloud"
                          [isInWizard]="isInWizard()"></km-node-data-options>
  </div>
</div>
