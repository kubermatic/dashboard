<!-- Custom Presets -->
<kubermatic-custom-presets-settings>
</kubermatic-custom-presets-settings>

<!-- Cluster Provider Settings -->
<kubermatic-digitalocean-cluster-settings [cluster]="cluster"
                                          *ngIf="cluster.spec.cloud.digitalocean">
</kubermatic-digitalocean-cluster-settings>

<kubermatic-aws-cluster-settings [cluster]="cluster"
                                 *ngIf="cluster.spec.cloud.aws">
</kubermatic-aws-cluster-settings>

<kubermatic-openstack-cluster-settings [cluster]="cluster"
                                       *ngIf="cluster.spec.cloud.openstack">
</kubermatic-openstack-cluster-settings>

<kubermatic-bringyourown-cluster-settings [cluster]="cluster"
                                          *ngIf="cluster.spec.cloud.bringyourown">
</kubermatic-bringyourown-cluster-settings>

<kubermatic-hetzner-cluster-settings [cluster]="cluster"
                                     *ngIf="cluster.spec.cloud.hetzner">
</kubermatic-hetzner-cluster-settings>

<kubermatic-vsphere-cluster-settings [cluster]="cluster"
                                     *ngIf="cluster.spec.cloud.vsphere">
</kubermatic-vsphere-cluster-settings>

<kubermatic-azure-cluster-settings [cluster]="cluster"
                                   *ngIf="cluster.spec.cloud.azure">
</kubermatic-azure-cluster-settings>

<kubermatic-packet-cluster-settings [cluster]="cluster"
                                    *ngIf="cluster.spec.cloud.packet">
</kubermatic-packet-cluster-settings>

<kubermatic-gcp-cluster-settings [cluster]="cluster"
                                 *ngIf="cluster.spec.cloud.gcp">
</kubermatic-gcp-cluster-settings>

<kubermatic-kubevirt-cluster-settings [cluster]="cluster"
                                      *ngIf="cluster.spec.cloud.kubevirt">
</kubermatic-kubevirt-cluster-settings>

<!-- Extended Options -->
<ng-container *ngIf="!hideOptional && !isInWizard">
  <kubermatic-azure-provider-options [cluster]="cluster"
                                     *ngIf="cluster.spec.cloud.azure">
  </kubermatic-azure-provider-options>

  <kubermatic-gcp-provider-options [cluster]="cluster"
                                   *ngIf="cluster.spec.cloud.gcp">
  </kubermatic-gcp-provider-options>

  <kubermatic-openstack-provider-options [cluster]="cluster"
                                         *ngIf="cluster.spec.cloud.openstack">
  </kubermatic-openstack-provider-options>

  <kubermatic-vsphere-provider-options [cluster]="cluster"
                                       *ngIf="cluster.spec.cloud.vsphere">
  </kubermatic-vsphere-provider-options>

</ng-container>

<!-- SSH Keys -->
<kubermatic-cluster-ssh-keys [cluster]="cluster"
                             [selectedKeys]="clusterSSHKeys"></kubermatic-cluster-ssh-keys>
