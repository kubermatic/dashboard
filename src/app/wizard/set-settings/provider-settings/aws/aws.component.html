<form [formGroup]="form"
      fxLayout="column">
  <mat-form-field fxFlex
                  class="km-with-hint">
    <mat-label>Access Key ID*</mat-label>
    <input matInput
           formControlName="accessKeyId"
           name="accessKeyId"
           type="password"
           autocomplete="off">
    <mat-hint>
      We need a AWS Access Key with write access. You can create one&nbsp;<a target="_blank"
         rel="noopener"
         href="http://docs.aws.amazon.com/general/latest/gr/managing-aws-access-keys.html">here</a>.
    </mat-hint>
    <mat-error *ngIf="form.controls.accessKeyId.hasError('required')">
      Access key ID is <strong>required</strong>.
    </mat-error>
  </mat-form-field>
  <mat-form-field fxFlex
                  class="km-with-hint">
    <mat-label>Secret Access Key*</mat-label>
    <input matInput
           formControlName="secretAccessKey"
           name="secretAccessKey"
           type="password"
           autocomplete="off">
    <mat-hint>
      We need a AWS Secret Access Key with write access. You can create one&nbsp;<a target="_blank"
         rel="noopener"
         href="http://docs.aws.amazon.com/general/latest/gr/managing-aws-access-keys.html">here</a>.
    </mat-hint>
    <mat-error *ngIf="form.controls.secretAccessKey.hasError('required')">
      Secret access key is <strong>required</strong>.
    </mat-error>
  </mat-form-field>

</form>
