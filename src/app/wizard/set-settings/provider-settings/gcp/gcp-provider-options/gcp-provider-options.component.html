<form [formGroup]="form"
      fxLayout="column"
      *ngIf="!hideOptional">
  <mat-form-field fxFlex
                  class="km-with-hint">
    <mat-label>{{getNetworkFormState()}}</mat-label>
    <input matInput
           formControlName="network"
           name="network"
           [placeholder]="getNetworkFormState()"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let network of networks"
                  [value]="network.name">
        {{network.name}}
      </mat-option>
    </mat-autocomplete>
    <mat-hint *ngIf="getNetworkHint()">Please enter valid credentials first.</mat-hint>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Subnetwork</mat-label>
    <input id="km-gcp-subnetwork-input"
           matInput
           formControlName="subnetwork"
           type="password"
           autocomplete="off">
    <mat-error *ngIf="form.controls.subnetwork.hasError('required')">
      Subnetwork is <strong>required</strong>.
    </mat-error>
  </mat-form-field>
</form>
