<form [formGroup]="form"
      fxLayout="column"
      *ngIf="!hideOptional">
  <mat-form-field fxFlex
                  class="km-with-hint">
    <mat-label>{{getNetworkFormState()}}</mat-label>
    <input matInput
           formControlName="network"
           name="network"
           [placeholder]="getNetworkFormState()"
           [matAutocomplete]="autoNetwork">
    <mat-autocomplete #autoNetwork="matAutocomplete">
      <mat-option *ngFor="let network of networks"
                  [value]="network.path">
        {{network.name}}
      </mat-option>
    </mat-autocomplete>
    <mat-hint *ngIf="showNetworkHint()">Please enter valid credentials first.</mat-hint>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>{{getSubnetworkFormState()}}</mat-label>
    <input matInput
           formControlName="subnetwork"
           name="subnetwork"
           [placeholder]="getSubnetworkFormState()"
           [matAutocomplete]="autoSubnetwork">
    <mat-autocomplete #autoSubnetwork="matAutocomplete">
      <mat-option *ngFor="let subnetwork of subnetworks"
                  [value]="subnetwork.path">
        {{subnetwork.name}}
      </mat-option>
    </mat-autocomplete>
    <mat-hint>{{getSubnetworkHint()}}</mat-hint>
  </mat-form-field>
</form>
