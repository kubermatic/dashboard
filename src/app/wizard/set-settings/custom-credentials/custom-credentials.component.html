<mat-form-field fxFlex>
  <mat-label>{{ label }}</mat-label>
  <mat-select [(ngModel)]="selectedCredentials"
              [disabled]="disabled"
              class="km-custom-credentials-select">
    <mat-option *ngFor="let credentialName of credentialList.names"
                [value]="credentialName">{{credentialName}}</mat-option>
    <mat-select-trigger fxFlex
                        fxLayout="row">
      <div fxFlex
           fxLayoutAlign="start">
        {{selectedCredentials}}
      </div>

      <div fxFlex
           fxLayoutAlign="end">
        <button *ngIf="selectedCredentials"
                (click)="selectedCredentials=undefined; $event.stopPropagation()"
                mat-icon-button
                aria-label="Clear">
          <mat-icon class="km-custom-credentials-clear-icon"
                    inline="true">close</mat-icon>
        </button>
      </div>
    </mat-select-trigger>
  </mat-select>
</mat-form-field>
