<ng-container>
  <div   fxLayout="row"
         fxLayout.md="column"
         fxLayout.sm="column"
         fxLayout.xs="column"
         fxLayoutGap="20px" >
    <md-card fxFlex>
      <md-card-header>
        <md-card-title>
          <h4>
            Provide credentials
          </h4>
        </md-card-title>
      </md-card-header>
      <md-card-content>
        <kubermatic-provider-cluster [provider]="provider" (syncCloudSpec)="setCloud($event)" ></kubermatic-provider-cluster>
        <kubermatic-ssh-key-form-field [sshKeysFormField]="sshKeysFormField" [provider]="provider" (syncSshKeys)="setSshKeys()"></kubermatic-ssh-key-form-field>
      </md-card-content>
    </md-card>
    <md-card  fxFlex>
      <md-card-header>
        <md-card-title>
          <h4>
            Node settings
          </h4>
        </md-card-title>
      </md-card-header>
      <md-card-content fxLayout="column">
        <!-- TODO: remove static token -->
        <kubermatic-provider-node [provider]="provider" [token]="'114a1c82fde0fbadba446f9c852211034e0094e3c7d0b0d96c62a07aaf023448'" (syncNodeModel)="setNode($event)"> </kubermatic-provider-node>
      </md-card-content>
    </md-card>
  </div>
</ng-container>
