<ng-container>
  <div fxLayout="row"
       fxLayout.md="column"
       fxLayout.sm="column"
       fxLayout.xs="column"
       fxLayoutGap="20px" >
    <mat-card fxFlex>
      <mat-card-header>
        <mat-card-title>
          <h4>
            Provide credentials
          </h4>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <kubermatic-provider-cluster></kubermatic-provider-cluster>
        <kubermatic-ssh-key-form-field></kubermatic-ssh-key-form-field>
      </mat-card-content>
    </mat-card>
    <mat-card class="node-settings-card" fxFlex>
      <mat-card-header>
        <mat-card-title>
          <h4>
            Node settings
          </h4>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <kubermatic-provider-node></kubermatic-provider-node>
      </mat-card-content>
    </mat-card>
  </div>
</ng-container>
