<ng-container>
  <div   fxLayout="row"
         fxLayout.md="column"
         fxLayout.sm="column"
         fxLayout.xs="column"
         fxLayoutGap="20px" >
    <md-card fxFlex>
      <md-card-header>
        <md-card-title>
          <h4>
            Provide credentials
          </h4>
        </md-card-title>
      </md-card-header>
      <md-card-content>
        <kubermatic-provider-cluster></kubermatic-provider-cluster>
        <kubermatic-ssh-key-form-field></kubermatic-ssh-key-form-field>
      </md-card-content>
    </md-card>
    <md-card  fxFlex>
      <md-card-header>
        <md-card-title>
          <h4>
            Node settings
          </h4>
        </md-card-title>
      </md-card-header>
      <md-card-content fxLayout="column">
        <kubermatic-provider-node></kubermatic-provider-node>
      </md-card-content>
    </md-card>
  </div>
</ng-container>
