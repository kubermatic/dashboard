<div fxLayout="column">
  <div fxLayout="row"
       fxLayout.md="column"
       fxLayout.sm="column"
       fxLayout.xs="column"
       fxLayoutGap="30px">
    <div fxFlex="50%"
         fxFlex.md="100%"
         fxFlex.sm="100%"
         fxFlex.xs="100%">
      <div class="km-header">Provider Credentials</div>
      <km-cluster-provider-settings [cluster]="cluster"
                                    [clusterSSHKeys]="clusterSSHKeys"></km-cluster-provider-settings>
    </div>
    <div fxFlex="50%"
         fxFlex.md="100%"
         fxFlex.sm="100%"
         fxFlex.xs="100%">
      <div class="km-header">Node Settings</div>
      <km-node-data [cluster]="cluster"
                    [nodeData]="nodeData"
                    [existingNodesCount]="0"
                    [seedDc]="seedDc"
                    isInWizard="true"></km-node-data>
    </div>
  </div>

  <div class="km-wizard-settings-extended-wrapper"
       *ngIf="!cluster.spec.cloud.hetzner && !cluster.spec.cloud.kubevirt && !cluster.spec.cloud.bringyourown"
       fxFlex>
    <div class="km-wizard-settings-extended-divider"
         fxFlex>
    </div>
    <div class="km-wizard-settings-extended-btn"
         (click)="extend()">
      <span *ngIf="!isExtended">Show extended options&nbsp;</span>
      <span *ngIf="isExtended">Hide extended options&nbsp;</span>
      <i [ngClass]="isExtended ? 'km-icon-arrow-up' : 'km-icon-arrow-down'"></i>
    </div>
    <div class="km-wizard-settings-extended-divider"
         fxFlex>
    </div>
  </div>

  <km-extended-options [cluster]="cluster"
                       [nodeData]="nodeData"
                       [isExtended]="isExtended"></km-extended-options>

</div>
