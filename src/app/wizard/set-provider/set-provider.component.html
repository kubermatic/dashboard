<mat-card-header>
  <mat-card-title>
    <h4>Select the cloud provider for your nodes</h4>
  </mat-card-title>
</mat-card-header>
<mat-card-content>
  <p>Choose a cloud provider for your Kubernetes nodes to be deployed by 
    Kubermatic. Your nodes can be placed in any cloud you like. 
    For performance reasons choose the place as close to the master as possible.
  </p>
  <form [formGroup]="setProviderForm"
        class="provider-fix"
        fxLayoutGap="25px"
        fxLayoutAlign="center"
        >
    <ng-container *ngFor="let cloud of supportedNodeProviders; let i = index;">
      <ng-container *ngIf="datacenters[cloud]?.length">
        <label fxFlex="90px"
              fxLayoutAlign="center center"
              class="wizard-box-provider"
              style="float: left;"
              [ngClass]="{'selected': selectedProvider === cloud}"
              [attr.for]="cloud">
          <!-- TODO: OnClick go to next step -->
          <div class="wizard-box-content">
            <img class="cloud-logo"
                  src="/assets/images/clouds/{{cloud}}.png"
                  alt="{{cloud}}">
          </div>
        </label>
        <input style="display: none"
                type="radio"
                [attr.id]="cloud"
                formControlName="provider"
                [value]="cloud"
                [attr.name]="cloud">
      </ng-container>
    </ng-container>
    <mat-error *ngIf="providerRequired">
      Provider is <strong>required</strong>
    </mat-error>
  </form>
</mat-card-content>
