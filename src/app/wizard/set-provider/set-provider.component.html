<mat-card-header>
  <mat-card-title>
    <h4>Select the cloud provider for your nodes</h4>
  </mat-card-title>
</mat-card-header>
<mat-card-content>
  <p>Choose a cloud provider for your Kubernetes nodes to be deployed by
    Kubermatic. Your nodes can be placed in any cloud you like.
  </p>
  <form [formGroup]="setProviderForm" fxLayoutAlign="left" fxLayout="row wrap">
    <mat-button-toggle-group group="providerGroup" formControlName="provider">
      <mat-button-toggle *ngFor="let provider of providers;" value="{{provider}}">
        <div class="provider-logo provider-logo-{{provider}}"></div>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </form>
</mat-card-content>
