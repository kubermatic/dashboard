<div fxLayout="row"
     fxLayout.md="column"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutGap="20px">
  <mat-card class="km-set-cluster-spec"
            fxFlex>
    <mat-card-header>
      <mat-card-title>
        <h4>Cluster Name</h4>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="clusterSpecForm"
            fxLayout="column">
        <mat-form-field fxFlex>
          <mat-label>Name*</mat-label>
          <input id="km-create-cluster-name-input"
                 matInput
                 formControlName="name"
                 type="text"
                 title="name"
                 autocomplete="off">
          <i class="km-icon-randomize"
             matTooltip="Generate name"
             (click)="generateName()"></i>
          <mat-hint>This is how you will identify your Kubernetes cluster instance. Choose a name that is easy to remember.</mat-hint>
          <mat-error *ngIf="clusterSpecForm.controls.name.hasError('required')">
            Name is <strong>required</strong>.
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="km-set-cluster-spec"
            fxFlex>
    <mat-card-header>
      <mat-card-title>
        <h4>Cluster Specifications</h4>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="clusterSpecForm"
            class="km-cluster-spec">

        <mat-button-toggle-group group="clusterSpecTypeGroup"
                                 class="km-cluster-spec-type"
                                 formControlName="type">
          <mat-button-toggle value="kubernetes">
            <i class="km-icon-kubernetes"></i>
            Kubernetes
          </mat-button-toggle>
          <mat-button-toggle value="openshift">
            <i class="km-icon-openshift"></i>
            OpenShift
          </mat-button-toggle>
        </mat-button-toggle-group>

        <mat-form-field class="km-version-inline">
          <mat-label>Master Version</mat-label>
          <mat-select formControlName="version">
            <mat-option *ngFor="let version of masterVersions"
                        [value]="version.version">
              {{ version.version }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
</div>
