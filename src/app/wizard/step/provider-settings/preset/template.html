<form [formGroup]="form">
  <mat-form-field fxFlex>
    <mat-label>{{ label }}</mat-label>
    <mat-select id="km-wizard-select-preset"
                [formControlName]="Controls.Preset"
                panelClass="km-preset-dropdown"
                required>
      <mat-option *ngFor="let presetName of presetList.names"
                  [value]="presetName">{{presetName}}</mat-option>
      <mat-select-trigger fxFlex
                          fxLayout="row">
        <div fxFlex
             fxLayoutAlign="start">
          {{selectedPreset}}
        </div>

        <div fxFlex
             fxLayoutAlign="end">
          <button *ngIf="selectedPreset"
                  (click)="reset(); $event.stopPropagation()"
                  mat-icon-button
                  aria-label="Clear">
            <mat-icon inline="true">close</mat-icon>
          </button>
        </div>
      </mat-select-trigger>
    </mat-select>
    <mat-error *ngIf="form.get(Controls.Preset).hasError('required')">
      Preset is <strong>required</strong>.
    </mat-error>
    <mat-hint>Preset is a set of provider information. Selecting it will disable other provider-related fields.</mat-hint>
  </mat-form-field>
</form>
