<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="8px">
  <km-combobox #securityGroupCombobox
               [required]="false"
               [grouped]="false"
               [isDisabled]="isPresetSelected"
               [options]="securityGroups"
               [hint]="getHint(Controls.SecurityGroup)"
               [formControlName]="Controls.SecurityGroup"
               (changed)="onSecurityGroupChange($event)"
               [label]="securityGroupsLabel"
               inputLabel="Select security group..."
               filterBy="name">
    <div *option="let securityGroup">
      {{securityGroup.name}}
    </div>
  </km-combobox>

  <km-combobox #networkCombobox
               [required]="false"
               [grouped]="false"
               [isDisabled]="isPresetSelected"
               [options]="networks"
               [hint]="getHint(Controls.Network)"
               [formControlName]="Controls.Network"
               (changed)="onNetworkChange($event)"
               [label]="networksLabel"
               inputLabel="Select network..."
               filterBy="name">
    <div *option="let network">
      {{network.name}}
    </div>
  </km-combobox>

  <km-combobox #subnetIDCombobox
               [required]="false"
               [grouped]="false"
               [isDisabled]="isPresetSelected"
               [valueFormatter]="subnetIDDisplayName.bind(this)"
               [options]="subnetIDs"
               [hint]="getHint(Controls.SubnetID)"
               [formControlName]="Controls.SubnetID"
               (changed)="onSubnetIDChange($event)"
               [label]="subnetIDsLabel"
               inputLabel="Select subnet id..."
               filterBy="name"
               selectBy="id">
    <div *option="let subnet">
      {{subnet.name}} ({{subnet.id}})
    </div>
  </km-combobox>

  <mat-form-field fxFlex>
    <mat-label>Allowed IP range for NodePorts</mat-label>
    <input matInput
           [formControlName]="Controls.NodePortsAllowedIPRange"
           [name]="Controls.NodePortsAllowedIPRange"
           type="text"
           autocomplete="off">
    <mat-hint>IP address range that is allowed to access NodePorts </mat-hint>
    <mat-error *ngIf="form.get(Controls.NodePortsAllowedIPRange).hasError( 'pattern')">
      Invalid value, use CIDR notation like 192.168.1.0/24.
    </mat-error>
  </mat-form-field>
</form>
