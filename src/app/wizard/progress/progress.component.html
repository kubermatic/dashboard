<mat-card class="km-card-progress-bar"
          fxFlex
          fxLayout
          fxLayoutGap="16px">
  <ng-container *ngFor="let step of steps; let i = index">
    <mat-card-title class="km-wizard-step"
                    [ngClass]="{'active': i === currentStepIndex, 'completed': i < currentStepIndex}">
      <span (click)="gotoStep(i, step)">
        <div class="km-wizard-step-number">{{i + 1}}</div>
        <span>{{step.description}}</span>
      </span>
    </mat-card-title>
    <div *ngIf="i < steps.length - 1"
         class="km-wizard-step-divider"
         fxFlex></div>
  </ng-container>
</mat-card>
