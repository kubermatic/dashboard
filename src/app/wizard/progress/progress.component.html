<div class="km-card-progress-bar"
     fxFlex
     fxLayout>
  <ng-container *ngFor="let step of steps; let i = index">
    <div class="km-wizard-step"
         [ngClass]="{'active': i === currentStepIndex, 'completed': i < currentStepIndex}">
      <span (click)="gotoStep(i, step)">
        <div class="km-wizard-step-number">
          <span *ngIf="i >= currentStepIndex">{{i + 1}}</span>
          <i *ngIf="i < currentStepIndex"
             class="km-icon-tick-blue"></i>
        </div>
        <span>{{step.description}}</span>
      </span>
    </div>
    <div *ngIf="i < steps.length - 1"
         class="km-wizard-step-divider"
         fxFlex></div>
  </ng-container>
</div>
