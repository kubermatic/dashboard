<div style="margin-top: 10px;margin-bottom: 70px;">
  <div>
    <button type="button" md-raised-button color="primary" (click)="stepBack()" [disabled]="!step > 0">
      <i class="fa fa-chevron-left" style="margin-right: 5px;" aria-hidden="true"></i>Back
    </button>
    <button type="button" md-raised-button color="primary" (click)="stepForward()" *ngIf="step !== 4" [disabled]="!nextStep">
      Next<i class="fa fa-chevron-right" style="margin-left: 5px;" aria-hidden="true"></i>
    </button>
    <button type="button" md-raised-button color="primary" *ngIf="step == 4" (click)="stepForward()">Create cluster</button>
  </div>
</div>
