<div fxLayout="column"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutGap="20px">
  <div class="km-set-machine-networks"
       fxFlex="100%">
    <mat-card-header class="km-machine-networks">
      <mat-card-title>
        <form [formGroup]="setMachineNetworkForm">
          <h4>
            <mat-checkbox id="configure-machine-networks"
                          *ngIf="nodeData.spec.operatingSystem.containerLinux"
                          formControlName="checkMachineNetworks">Do not use DHCP for worker address allocation</mat-checkbox>
          </h4>
          <p *ngIf="!nodeData.spec.operatingSystem.containerLinux"
             class="km-warning km-error">Please note: Machine Networks are only available for Container Linux. You've choosen {{getOperatingSystem()}}.</p>
        </form>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="!!setMachineNetworkForm.controls.checkMachineNetworks.value">
      <km-machine-networks [cluster]="cluster"
                           [width]="50"
                           [isWizard]="true"></km-machine-networks>
    </mat-card-content>
  </div>
</div>
