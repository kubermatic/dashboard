<form *ngIf="visible"
      [formGroup]="form"
      [ngSwitch]="provider">
  <kubermatic-aws-extended-node-data *ngSwitchCase="Provider.AWS"
                                     [formControl]="form.get(Control.ProviderExtended)">
  </kubermatic-aws-extended-node-data>
  <kubermatic-digitalocean-extended-node-data *ngSwitchCase="Provider.DIGITALOCEAN"
                                              [formControl]="form.get(Control.ProviderExtended)">
  </kubermatic-digitalocean-extended-node-data>
  <kubermatic-vsphere-extended-node-data *ngSwitchCase="Provider.VSPHERE"
                                         [formControl]="form.get(Control.ProviderExtended)">
  </kubermatic-vsphere-extended-node-data>
  <km-packet-extended-node-data *ngSwitchCase="Provider.PACKET"
                                [formControl]="form.get(Control.ProviderExtended)">
  </km-packet-extended-node-data>
</form>
