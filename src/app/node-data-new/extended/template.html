<form *ngIf="visible"
      [formGroup]="form"
      [ngSwitch]="provider">
  <km-aws-extended-node-data *ngSwitchCase="Provider.AWS"
                             [formControl]="form.get(Control.ProviderExtended)">
  </km-aws-extended-node-data>
  <km-digitalocean-extended-node-data *ngSwitchCase="Provider.DIGITALOCEAN"
                                      [formControl]="form.get(Control.ProviderExtended)">
  </km-digitalocean-extended-node-data>
  <km-vsphere-extended-node-data *ngSwitchCase="Provider.VSPHERE"
                                 [formControl]="form.get(Control.ProviderExtended)">
  </km-vsphere-extended-node-data>
  <km-packet-extended-node-data *ngSwitchCase="Provider.PACKET"
                                [formControl]="form.get(Control.ProviderExtended)">
  </km-packet-extended-node-data>
  <km-azure-extended-node-data *ngSwitchCase="Provider.AZURE"
                               [formControl]="form.get(Control.ProviderExtended)">
  </km-azure-extended-node-data>
</form>
