<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="16px">
  <km-label-form title="Provider Labels"
                 [labels]="labels"
                 (labelsChange)="onLabelsChange($event)"
                 [formControlName]="Controls.Labels"></km-label-form>

  <km-tag-list title="Provider Tags"
               [tags]="tags"
               (tagsChange)="onTagsChange($event)"
               [formControlName]="Controls.Tags"></km-tag-list>
</form>
