<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="16px">
  <mat-checkbox id="backups"
                [formControlName]="Controls.Backups"
                fxFlex>Backups</mat-checkbox>

  <mat-checkbox id="monitoring"
                [formControlName]="Controls.Monitoring"
                fxFlex>Monitoring</mat-checkbox>

  <mat-checkbox id="ipv6"
                [formControlName]="Controls.IPv6"
                fxFlex>IPv6</mat-checkbox>

  <km-tag-list title="Provider Tags"
               [tags]="tags"
               (tagsChange)="onTagsChange($event)"
               [formControlName]="Controls.Tags"
               fxFlex></km-tag-list>
</form>
