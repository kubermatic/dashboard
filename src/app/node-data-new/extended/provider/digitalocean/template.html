<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="16px">
  <mat-checkbox id="backups"
                [formControlName]="Control.Backups">Backups</mat-checkbox>
  <mat-checkbox id="monitoring"
                [formControlName]="Control.Monitoring">Monitoring</mat-checkbox>
  <mat-checkbox id="ipv6"
                [formControlName]="Control.IPv6">IPv6</mat-checkbox>
  <km-tag-list title="Provider Tags"
               [tags]="tags"
               (tagsChange)="onTagsChange($event)"
               [formControlName]="Control.Tags"></km-tag-list>
</form>
