<mat-form-field [formGroup]="form">
  <mat-label>{{ versionHeadline }}</mat-label>
  <mat-select [formControlName]="Controls.Kubelet"
              disableOptionCentering
              required
              panelClass="km-add-dialog-dropdown">
    <mat-option *ngFor="let version of versions"
                [value]="version">
      {{ version }}
    </mat-option>
  </mat-select>
</mat-form-field>
