<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="16px">
  <km-combobox [required]="true"
               [grouped]="false"
               [selected]="defaultInstanceType"
               [options]="instanceTypes"
               [formControlName]="Controls.InstanceType"
               (changed)="onInstanceTypeChange($event)"
               label="Instance Type"
               inputLabel="Select instance type..."
               filterBy="id">
    <div *option="let instanceType">
      {{instanceType.id}} ({{instanceType.cpuCoreCount}} CPU, {{instanceType.memorySize}} GB RAM)
    </div>
  </km-combobox>

  <km-combobox [required]="true"
               [grouped]="false"
               [selected]="defaultDiskType"
               [options]="diskTypes"
               [formControlName]="Controls.DiskType"
               (changed)="onDiskTypeChange($event)"
               label="Disk Type"
               inputLabel="Select disk type..."
               filterBy="name">
    <div *option="let diskType">
      {{diskType.name}}
    </div>
  </km-combobox>

  <mat-form-field fxFlex>
    <mat-label>Disk Size in GB</mat-label>
    <input [formControlName]="Controls.DiskSize"
           min="10"
           max="16000"
           type="number"
           autocomplete="off"
           matInput
           required>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>vSwitch ID</mat-label>
    <input [formControlName]="Controls.VSwitchID"
           autocomplete="off"
           matInput
           required>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Internet Max Bandwidth Out</mat-label>
    <input [formControlName]="Controls.InternetMaxBandwidthOut"
           type="number"
           autocomplete="off"
           matInput
           required>
  </mat-form-field>

  <km-combobox [required]="true"
               [grouped]="false"
               [selected]="defaultZone"
               [options]="zones"
               [formControlName]="Controls.ZoneID"
               (changed)="onZoneChange($event)"
               label="Zone ID"
               inputLabel="Select zone..."
               filterBy="id">
    <div *option="let zone">{{zone.id}}</div>
  </km-combobox>

</form>
