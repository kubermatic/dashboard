<form [formGroup]="form"
      [ngSwitch]="provider">
  <km-alibaba-basic-node-data *ngSwitchCase="Provider.ALIBABA"
                              [formControl]="form.get(Control.ProviderBasic)">
  </km-alibaba-basic-node-data>
  <km-aws-basic-node-data *ngSwitchCase="Provider.AWS"
                          [formControl]="form.get(Control.ProviderBasic)">
  </km-aws-basic-node-data>
  <km-digitalocean-basic-node-data *ngSwitchCase="Provider.DIGITALOCEAN"
                                   [formControl]="form.get(Control.ProviderBasic)">
  </km-digitalocean-basic-node-data>
  <km-vsphere-basic-node-data *ngSwitchCase="Provider.VSPHERE"
                              [formControl]="form.get(Control.ProviderBasic)">
  </km-vsphere-basic-node-data>
  <km-kubevirt-basic-node-data *ngSwitchCase="Provider.KUBEVIRT"
                               [formControl]="form.get(Control.ProviderBasic)">
  </km-kubevirt-basic-node-data>
  <km-hetzner-basic-node-data *ngSwitchCase="Provider.HETZNER"
                              [formControl]="form.get(Control.ProviderBasic)">
  </km-hetzner-basic-node-data>
  <km-packet-basic-node-data *ngSwitchCase="Provider.PACKET"
                             [formControl]="form.get(Control.ProviderBasic)"></km-packet-basic-node-data>
  <km-azure-basic-node-data *ngSwitchCase="Provider.AZURE"
                            [formControl]="form.get(Control.ProviderBasic)"></km-azure-basic-node-data>
  <km-gcp-basic-node-data *ngSwitchCase="Provider.GCP"
                          [formControl]="form.get(Control.ProviderBasic)"></km-gcp-basic-node-data>
  <km-openstack-basic-node-data *ngSwitchCase="Provider.OPENSTACK"
                                [formControl]="form.get(Control.ProviderBasic)"></km-openstack-basic-node-data>
</form>
