<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="16px">
  <div fxFlex
       class="mat-select-container">
    <km-combobox [required]="true"
                 [grouped]="false"
                 [selected]="defaultSize"
                 [options]="sizes"
                 [formControlName]="Controls.Size"
                 (changed)="onSizeChange($event)"
                 label="Node Size"
                 inputLabel="Select size..."
                 filterBy="name">
      <div *option="let size">
        {{size.name}} ({{size.vcpus}} vCPU, {{size.memory}} GB RAM, {{size.price | number: '1.2-5'}} USD per hour)
      </div>
    </km-combobox>
  </div>

  <div fxFlex
       class="mat-select-container">
    <mat-form-field>
      <mat-label>Disk Type</mat-label>
      <mat-select [formControlName]="Controls.DiskType"
                  [panelClass]="isInWizard() ? '' : 'km-add-dialog-dropdown'"
                  disableOptionCentering
                  required>
        <mat-option *ngFor="let type of diskTypes"
                    [value]="type">
          {{type}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <mat-form-field fxFlex>
    <mat-label>Disk Size in GB (gp2)</mat-label>
    <input [formControlName]="Controls.DiskSize"
           min="10"
           max="16000"
           type="number"
           autocomplete="off"
           matInput
           required>
  </mat-form-field>

  <km-combobox [required]="true"
               [grouped]="true"
               [groups]="subnetAZ"
               [selected]="defaultSubnet"
               [optionsGetter]="getSubnetToAZ.bind(this)"
               [formControlName]="Controls.SubnetID"
               (changed)="onSubnetChange($event)"
               label="Subnet ID & Availability Zone"
               inputLabel="Select subnet..."
               filterBy="id">
    <div *option="let network">{{getSubnetOptionName(network)}}</div>
  </km-combobox>

  <mat-form-field fxFlex>
    <mat-label>AMI ID</mat-label>
    <input matInput
           [formControlName]="Controls.AMI"
           autocomplete="off">
  </mat-form-field>
</form>
