<div class="modal fade" id="modalComponent" tabindex="-1" role="dialog" aria-labelledby="modalComponent">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 *ngIf="headline" class="modal-title" id="myModalLabel">{{headline}}</h4>
      </div>
      <div class="modal-body">
        <!--- body -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">{{submitLabel}}</button>
      </div>
    </div>
  </div>
</div>
