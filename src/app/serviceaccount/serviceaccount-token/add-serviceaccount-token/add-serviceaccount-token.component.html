<div id="km-add-serviceaccount-token-dialog">
  <km-dialog-title>Add Token to Service Account</km-dialog-title>
  <mat-dialog-content>
    <form [formGroup]="addServiceAccountTokenForm"
          fxLayout="column">
      <mat-form-field fxFlex>
        <mat-label>Name*</mat-label>
        <input id="km-add-serviceaccount-token-dialog-name-input"
               matInput
               formControlName="name"
               type="name"
               autocomplete="off"
               cdkFocusInitial>
        <mat-error *ngIf="addServiceAccountTokenForm.controls.name.hasError('required')">
          Name is <strong>required</strong>.
        </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button id="km-add-serviceaccount-token-dialog-add-btn"
            mat-flat-button
            (click)="addServiceAccountToken()"
            [disabled]="!addServiceAccountTokenForm.valid">
      Add
    </button>
  </mat-dialog-actions>
</div>
