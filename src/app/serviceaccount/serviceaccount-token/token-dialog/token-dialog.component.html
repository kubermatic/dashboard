<km-dialog-title>Token</km-dialog-title>
<mat-dialog-content>
  <p class="km-code-block km-copy"
     ngxClipboard
     [cbContent]="serviceaccountToken.token"
     matTooltip="click to copy">{{serviceaccountToken.token}}</p>
  <div class="km-dialog-warning"
       fxLayoutAlign=" center">
    <i class="km-icon-error"></i>
    <div>Store this token securely on your device. It will not be displayed again.</div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <a [href]="downloadUrl"
     [download]="downloadTitle"
     target="_blank"
     rel="noopener">
    <button mat-flat-button
            color="alternative">
      <i class="km-icon-download"></i>
    </button>
  </a>
  <button id="km-token-dialog-confirm-btn"
          mat-dialog-close
          mat-flat-button>
    Got it
  </button>
</mat-dialog-actions>
