<km-dialog-title>Create Service Account</km-dialog-title>
<mat-dialog-content>
  <form [formGroup]="form"
        fxLayout="column">
    <mat-form-field fxFlex>
      <mat-label>Name</mat-label>
      <input id="km-create-serviceaccount-dialog-name-input"
             matInput
             formControlName="name"
             type="name"
             autocomplete="off"
             required
             cdkFocusInitial>
      <mat-error *ngIf="form.controls.name.hasError('required')">
        Name is <strong>required</strong>.
      </mat-error>
    </mat-form-field>
    <label class="km-radio-group-label">Select a Group</label>
    <mat-radio-group formControlName="group"
                     fxFlex
                     fxLayout="column"
                     class="km-radio-group">
      <mat-radio-button value="projectmanagers"
                        class="km-radio-button">
        <div class="km-radio-button-title">Project Manager</div>
        <div class="km-radio-button-description">
          Manage the project, members and service accounts, no access to clusters
        </div>
      </mat-radio-button>
      <mat-radio-button value="editors"
                        class="km-radio-button">
        <div class="km-radio-button-title">Editor</div>
        <div class="km-radio-button-description">
          Write access and management of clusters, nodes and SSH keys
        </div>
      </mat-radio-button>
      <mat-radio-button value="viewers"
                        class="km-radio-button">
        <div class="km-radio-button-title">Viewer</div>
        <div class="km-radio-button-description">
          Read-only access, can only view existing resources
        </div>
      </mat-radio-button>
    </mat-radio-group>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button id="km-create-serviceaccount-dialog-create-btn"
          mat-flat-button
          type="submit"
          kmThrottleClick
          (throttleClick)="create()"
          [disabled]="!form.valid">
    <i class="km-icon-mask km-icon-add"></i>
    <span>Create Service Account</span>
  </button>
</mat-dialog-actions>
