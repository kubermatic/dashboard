<div id="km-add-serviceaccount-dialog"
     class="km-dialog-box">
  <div mat-dialog-title
       fxLayoutAlign=" center">
    <span>Add Service Account</span>
    <span fxFlex></span>
    <button mat-icon-button
            mat-dialog-close>
      <i class="fa fa-times"
         aria-hidden="true"></i>
    </button>
  </div>
  <mat-dialog-content>
    <div class="mat-dialog-content">
      <form [formGroup]="addServiceAccountForm"
            fxLayout="column">

        <mat-form-field fxFlex>
          <input id="km-add-serviceaccount-dialog-name-input"
                 matInput
                 formControlName="name"
                 type="name"
                 placeholder="Name*"
                 autocomplete="off">
          <mat-error *ngIf="addServiceAccountForm.controls.name.hasError('required')">
            Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field fxFlex>
          <mat-select id="km-add-serviceaccount-dialog-group-combobox"
                      placeholder="Group*"
                      formControlName="group">
            <mat-option value="editors">Editor</mat-option>
            <mat-option value="viewers">Viewer</mat-option>
          </mat-select>
          <mat-error *ngIf="addServiceAccountForm.controls.group.hasError('required')">
            Group is <strong>required</strong>
          </mat-error>
        </mat-form-field>

      </form>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-dialog-close
            mat-flat-button
            color="alternative">
      Close
    </button>
    <button id="km-add-serviceaccount-dialog-add-btn"
            mat-flat-button
            (click)="addServiceAccount()"
            [disabled]="!addServiceAccountForm.valid">
      Add
    </button>
  </mat-dialog-actions>
</div>
