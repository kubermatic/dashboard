<div fxLayout="row wrap"
     fxLayoutGap="10px">
  <div *ngFor="let installedAddon of installedAddons"
       fxLayoutAlign="center center"
       class="km-addon-container">
    <div fxFlex
         fxLayoutAlign="center center">
      {{installedAddon.name}}
    </div>
    <div fxLayoutAlign="center center"
         class="km-addon-menu">
      <mat-icon>more_vert</mat-icon>
    </div>
  </div>
  <div fxLayoutAlign="center center"
       class="km-addon-container km-new-addon-container"
       [ngClass]="{'disabled': areAllAddonsInstalled()}"
       [matTooltip]="areAllAddonsInstalled() ? 'There are no more accessible addons to install.' : ''">
    + Addon
  </div>
</div>
