<div id="km-add-project-dialog">
  <km-dialog-title title="Edit Addon"></km-dialog-title>
  <mat-dialog-content>
    <div class="mat-dialog-content">
      <div fxLayout="row wrap">
        <km-property>
          <div key>Name</div>
          <div value>{{addon.name}}</div>
        </km-property>
        <km-property>
          <div key>Created</div>
          <div value>
            <km-relative-time [date]="addon.creationTimestamp"></km-relative-time>
          </div>
        </km-property>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button id="km-add-project-dialog-save"
            mat-flat-button
            (click)="edit()"
            [disabled]="false">
      Save
    </button>
  </mat-dialog-actions>
</div>
