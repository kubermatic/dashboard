<km-dialog-title title="Install Addon"></km-dialog-title>
<mat-dialog-content>
  <div class="mat-dialog-content"
       *ngIf="addonConfig">
    <img *ngIf="hasLogo()"
         [src]="getAddonLogo()"
         [alt]="addonConfig.name">
    <div *ngIf="!hasLogo()">{{addonConfig.name}}</div>
    <div *ngIf="!!addonConfig.spec.description"
         class="km-add-addon-dialog-option-desc">
      {{addonConfig.spec.description}}
    </div>
  </div>
</mat-dialog-content>
