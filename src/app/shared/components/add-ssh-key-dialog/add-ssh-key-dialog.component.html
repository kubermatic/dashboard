<div class="km-dialog km-dialog-box">
  <div mat-dialog-title
       fxLayoutAlign=" center">
    <span>Add SSH Key</span>
    <span fxFlex></span>
    <button mat-icon-button
            mat-dialog-close>
      <i class="fa fa-times"
         aria-hidden="true"></i>
    </button>
  </div>
  <mat-dialog-content>
    <div class="mat-dialog-content">
      <form [formGroup]="addSSHKeyForm">
        <mat-form-field class="km-ssh-key-input">
          <input id="name"
                 matInput
                 formControlName="name"
                 type="text"
                 placeholder="Enter a unique name"
                 autocomplete="off">
          <mat-error *ngIf="addSSHKeyForm.controls.name.hasError('required')">
            Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="km-ssh-key-textarea">
          <textarea id="key"
                    matInput
                    formControlName="key"
                    type="text"
                    class="form-control"
                    (change)="onNewKeyTextChanged()"
                    placeholder="Enter the key of your device"></textarea>
          <mat-hint>Remember to paste only the public part of your SSH key and store the private part safely.</mat-hint>
          <mat-error *ngIf="addSSHKeyForm.controls.key.hasError('required')">
            Key is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-dialog-close
            mat-flat-button
            color="alternative">
      Close
    </button>
    <button (click)="addSSHKey()"
            mat-flat-button
            [disabled]="!addSSHKeyForm.valid">
      Add SSH key
    </button>
  </mat-dialog-actions>
</div>
