<km-dialog-title>
  <div>Select Cluster Template</div>
</km-dialog-title>
<mat-dialog-content>
  <form [formGroup]="form"
        fxLayout="column"
        id="select-template-form"
        (submit)="create()">
    <mat-form-field fxFlex>
      <mat-label>Cluster Template</mat-label>
      <mat-select [formControlName]="control.ClusterTemplate"
                  disableOptionCentering
                  required>
        <mat-option *ngFor="let template of templates"
                    [value]="template">
          {{template.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get(control.ClusterTemplate).hasError('required')">
        Cluster template is <strong>required</strong>.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button
          type="submit"
          form="select-template-form"
          fxLayoutAlign="center center"
          [disabled]="!form.valid">
    <i class="km-icon-mask km-icon-add"></i>
    <span>Create Clusters from Template</span>
  </button>
</mat-dialog-actions>
