<km-dialog-title>
  <div>Select Cluster Template</div>
</km-dialog-title>
<mat-dialog-content>
  <form [formGroup]="form"
        fxLayout="column"
        id="select-template-form"
        (submit)="create()">
    <km-autocomplete label="Cluster Template"
                     [formControlName]="control.ClusterTemplate"
                     [isLoading]="isLoadingTemplates"
                     [options]="templateNames"
                     required="true">
    </km-autocomplete>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button
          type="submit"
          form="select-template-form"
          fxLayoutAlign="center center"
          [disabled]="disabled">
    <i class="km-icon-mask km-icon-add"></i>
    <span>Create Clusters from Template</span>
  </button>
</mat-dialog-actions>
