<mat-chip-list *ngIf="labelKeys.length > 0">
  <mat-chip class="km-chip-container"
            *ngFor="let labelKey of labelKeys">
    <div>{{labelKey}}</div>
    <div class="km-chip-accent"
         *ngIf="!!labels[labelKey]">{{labels[labelKey]}}</div>
  </mat-chip>
</mat-chip-list>
<div *ngIf="labelKeys.length === 0">No assigned labels</div>
