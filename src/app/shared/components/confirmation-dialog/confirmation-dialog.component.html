<div class="km-dialog-box"
     id="km-confirmation-dialog"
     (keydown.enter)="onEnterKeyDown()">
  <km-dialog-title [title]="data.title"></km-dialog-title>
  <mat-dialog-content>
    <div class="mat-dialog-content">
      <p>{{data.message}}</p>
      <mat-form-field *ngIf="!!data.compareName && data.compareName.length > 0">
        <input id="km-confirmation-dialog-input"
               matInput
               type="text"
               placeholder={{data.inputPlaceholder}}
               title={{data.inputTitle}}
               (blur)="onChange($event)"
               (keyup)="onChange($event)">
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-flat-button
            [mat-dialog-close]="true"
            id="km-confirmation-dialog-confirm-btn"
            [disabled]="!inputNameMatches()">
      {{data.confirmLabel}}
    </button>
  </mat-dialog-actions>
</div>
