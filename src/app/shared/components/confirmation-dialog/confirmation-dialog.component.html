<div class="km-dialog-box" id={{data.dialogId}} (keydown.enter)="onEnterKeyDown()">
  <mat-toolbar>
    {{data.title}}
    <button mat-icon-button mat-dialog-close>
      <i class="fa fa-times" aria-hidden="true"></i>
    </button>
  </mat-toolbar>
  <mat-dialog-content>
    <div class="mat-dialog-content">
      <p>{{data.message}}</p>

      <mat-form-field style="width: 100%" *ngIf="!!data.verifyName">
        <input id={{data.inputId}} matInput type="text" placeholder={{data.inputPlaceholder}} title={{data.inputTitle}} (blur)="onChange($event)" (keyup)="onChange($event)">
      </mat-form-field>

    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button
            [mat-dialog-close]="false"
            id={{data.cancelLabelId}}>
      {{data.cancelLabel}}
    </button>
    <button mat-raised-button
            color="primary"
            class="mat-primary"
            [mat-dialog-close]="true"
            id={{data.confirmLabelId}}
            [disabled]="!inputNameMatches()">
      {{data.confirmLabel}}
    </button>
  </mat-dialog-actions>
</div>
