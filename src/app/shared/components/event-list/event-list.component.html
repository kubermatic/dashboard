<mat-card class="km-with-table-header">
  <mat-card-content>
    <table class="km-table"
           mat-table
           [dataSource]="dataSource"
           matSort>
      <ng-container matColumnDef="type">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"></th>
        <td mat-cell
            *matCellDef="let element">
          <i [matTooltip]="element.type"
             [ngClass]="getTypeIcon(element)"></i>
        </td>
      </ng-container>

      <ng-container matColumnDef="message">
        <th mat-header-cell
            mat-sort-header
            *matHeaderCellDef
            class="km-header-cell">Message</th>
        <td mat-cell
            *matCellDef="let element">{{element.message}}</td>
      </ng-container>

      <ng-container matColumnDef="involvedObjectName">
        <th mat-header-cell
            mat-sort-header
            *matHeaderCellDef
            class="km-header-cell">Name</th>
        <td mat-cell
            *matCellDef="let element">{{element.involvedObject.name}}</td>
      </ng-container>

      <ng-container matColumnDef="involvedObjectKind">
        <th mat-header-cell
            mat-sort-header
            *matHeaderCellDef
            class="km-header-cell">Type</th>
        <td mat-cell
            *matCellDef="let element">{{element.involvedObject.type}}</td>
      </ng-container>

      <ng-container matColumnDef="count">
        <th mat-header-cell
            mat-sort-header
            *matHeaderCellDef
            class="km-header-cell">Count</th>
        <td mat-cell
            *matCellDef="let element">{{element.count}}</td>
      </ng-container>

      <ng-container matColumnDef="lastTimestamp">
        <th mat-header-cell
            mat-sort-header
            *matHeaderCellDef
            class="km-header-cell">Last Timestamp</th>
        <td mat-cell
            *matCellDef="let element">{{element.lastTimestamp | date:'yyyy-MM-dd, h:mm:ss a'}}</td>
      </ng-container>

      <tr mat-header-row
          class="km-header-row"
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="km-mat-row"></tr>
    </table>


    <div *ngIf="!hasEvents()"
         class="km-row km-no-item">
      No events available.
    </div>


    <mat-paginator *ngIf="hasEvents()"
                   [pageSizeOptions]="[10, 20]"
                   showFirstLastButtons
                   class="km-paginator"></mat-paginator>
  </mat-card-content>
</mat-card>
