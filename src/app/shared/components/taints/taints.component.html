<mat-chip-list *ngIf="taints && taints.length > 0"
               selectable="false">
  <mat-chip class="km-chip-container"
            *ngFor="let taint of taints">
    <div>{{taint.key}}</div>
    <div class="km-chip-accent">{{taint.value}}</div>
    <div>{{taint.effect}}</div>
  </mat-chip>
</mat-chip-list>
<div *ngIf="!taints || taints.length === 0">-</div>
