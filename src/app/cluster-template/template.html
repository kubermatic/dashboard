<div fxLayout
     fxLayoutAlign=" center">
  <km-search-field (queryChange)="onSearch($event)"></km-search-field>
  <div fxFlex
       fxLayoutAlign="end center"
       fxLayoutGap="20px">
    <button fxLayoutAlign="center center"
            mat-flat-button
            type="button"
            kmThrottleClick
            (throttleClick)="create()"
            [disabled]="!canCreate()">
      <i class="km-icon-mask km-icon-add"></i>
      <span>Create Cluster Template</span>
    </button>
  </div>
</div>

<mat-card>
  <mat-card-content>
    <table class="km-table"
           mat-table
           matSort
           [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"
            mat-sort-header>Name
        </th>
        <td mat-cell
            *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="scope">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"
            mat-sort-header>Scope
        </th>
        <td mat-cell
            *matCellDef="let element"
            class="scope">{{element?.scope}}</td>
      </ng-container>

      <ng-container matColumnDef="provider">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell">Provider
        </th>
        <td mat-cell
            *matCellDef="let element">
          <span *ngIf="element?.cluster?.spec?.cloud"
                class="km-provider-logo km-provider-logo-{{getProvider(element.cluster)}}"></span>
        </td>
      </ng-container>

      <ng-container matColumnDef="region">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell">Region
        </th>
        <td mat-cell
            *matCellDef="let element">
          <ng-container *ngIf="!!templateDatacenterMap[element.id]">
            {{templateDatacenterMap[element.id].spec.country}} ({{templateDatacenterMap[element.id].spec.location}})
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"></th>
        <td mat-cell
            *matCellDef="let element">
          <div fxLayoutAlign="end"
               class="km-table-actions">
            <ng-container [ngSwitch]="!!element.deletionTimestamp">
              <ng-container *ngSwitchCase="true">
                <mat-spinner [diameter]="25"
                             class="km-spinner"
                             color="accent"></mat-spinner>
              </ng-container>

              <ng-container *ngSwitchCase="false">
                <button mat-icon-button
                        [attr.id]="'km-template-instance-' + element.name"
                        matTooltip="Create Cluster from Template"
                        kmThrottleClick
                        (throttleClick)="createCluster(element)"
                        [disabled]="!canCreateCluster()">
                  <i class="km-icon-mask km-icon-cluster-from-template"></i>
                </button>
                <button mat-icon-button
                        matTooltip="Delete Cluster Template"
                        kmThrottleClick
                        (throttleClick)="delete(element)"
                        [disabled]="!canDelete(element)">
                  <i class="km-icon-mask km-icon-delete"></i>
                </button>
              </ng-container>
            </ng-container>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row
          class="km-header-row"
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="km-mat-row"></tr>
    </table>

    <ng-container *ngIf="isEmpty()">
      <div class="km-row km-empty-list-msg"
           *ngIf="!isInitializing">
        No cluster templates available.
      </div>
      <div class="km-row"
           *ngIf="isInitializing">
        <mat-spinner color="accent"
                     class="km-spinner km-with-spacing"
                     [diameter]="25"></mat-spinner>
      </div>
    </ng-container>

    <div [hidden]="!isPaginatorVisible()">
      <mat-paginator showFirstLastButtons></mat-paginator>
    </div>

  </mat-card-content>
</mat-card>
