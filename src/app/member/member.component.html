<div fxLayout>
  <div fxFlex
       fxLayoutAlign="end center"
       fxLayoutGap="20px">
    <button id="km-add-member-top-btn"
            mat-flat-button
            type="button"
            (click)="addMember()"
            [disabled]="!isAddEnabled()">
      Add Member
    </button>
  </div>
</div>

<mat-card class="km-member-view">
  <mat-card-content>
    <table class="km-table"
           mat-table
           matSort
           [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"
            mat-sort-header>Name</th>
        <td mat-cell
            *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"
            mat-sort-header>Email</th>
        <td mat-cell
            *matCellDef="let element"
            [attr.id]="'km-member-email-' + element?.email">{{element?.email}}</td>
      </ng-container>

      <ng-container matColumnDef="group">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell">Group</th>
        <td mat-cell
            *matCellDef="let element"
            [attr.id]="'km-member-group-' + element?.email">{{getGroup(element)}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"></th>
        <td mat-cell
            *matCellDef="let element">
          <div fxLayoutAlign="end"
               class="km-table-actions">
            <ng-container [ngSwitch]="!!element.deletionTimestamp">
              <ng-container *ngSwitchCase="true">
                <mat-spinner [diameter]="25"
                             class="km-spinner"
                             color="accent"></mat-spinner>
              </ng-container>

              <ng-container *ngSwitchCase="false">
                <div [matTooltip]="getEditTooltip(element)">
                  <button mat-icon-button
                          [attr.id]="'km-edit-member-' + element?.email"
                          (click)="editMember(element)"
                          [disabled]="!isEditEnabled(element)">
                    <i class="km-icon-edit"></i>
                  </button>
                </div>

                <div [matTooltip]="getDeleteTooltip(element)">
                  <button mat-icon-button
                          [attr.id]="'km-delete-member-' + element?.email"
                          (click)="deleteMember(element)"
                          [disabled]="!isDeleteEnabled(element)">
                    <i class="km-icon-delete"></i>
                  </button>
                </div>
              </ng-container>
            </ng-container>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row
          class="km-header-row"
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="km-mat-row"></tr>
    </table>

    <ng-container *ngIf="!members || members.length === 0">
      <div class="km-row km-empty-list-msg"
           *ngIf="!isInitializing">
        No members available.
      </div>
      <div class="km-row"
           *ngIf="isInitializing">
        <mat-spinner color="accent"
                     class="km-spinner km-with-spacing"
                     [diameter]="25"></mat-spinner>
      </div>
    </ng-container>

    <div [hidden]="!isPaginatorVisible()">
      <mat-paginator showFirstLastButtons></mat-paginator>
    </div>

  </mat-card-content>
</mat-card>
