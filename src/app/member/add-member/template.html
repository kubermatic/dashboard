<div id="km-add-member-dialog">
  <km-dialog-title>Add Member</km-dialog-title>
  <mat-dialog-content>
    <form [formGroup]="addMemberForm"
          fxLayout="column"
          (submit)="addMember()"
          id="add-member-form">
      <mat-form-field fxFlex>
        <mat-label>Email</mat-label>
        <input id="km-add-member-dialog-email-input"
               matInput
               formControlName="email"
               type="email"
               autocomplete="off"
               required
               cdkFocusInitial>
        <mat-error *ngIf="addMemberForm.controls.email.hasError('required')">
          Email is <strong>required</strong>.
        </mat-error>
      </mat-form-field>

      <label class="km-radio-group-label">Select a Group</label>
      <mat-radio-group formControlName="group"
                       fxFlex
                       fxLayout="column"
                       class="km-radio-group">
        <mat-radio-button value="owners"
                          class="km-radio-button">
          <div class="km-radio-button-title">Owner</div>
          <div class="km-radio-button-description">Full access, allows all actions, also able to remove other owners from the project</div>
        </mat-radio-button>
        <mat-radio-button value="editors"
                          class="km-radio-button">
          <div class="km-radio-button-title">Editor</div>
          <div class="km-radio-button-description">Write access and management of clusters, nodes and SSH keys</div>
        </mat-radio-button>
        <mat-radio-button value="viewers"
                          class="km-radio-button">
          <div class="km-radio-button-title">Viewer</div>
          <div class="km-radio-button-description">Read-only access, can only view existing resources</div>
        </mat-radio-button>
      </mat-radio-group>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button id="km-add-member-dialog-add-btn"
            mat-flat-button
            type="submit"
            form="add-member-form"
            [disabled]="!addMemberForm.valid">
      Add
    </button>
  </mat-dialog-actions>
</div>
