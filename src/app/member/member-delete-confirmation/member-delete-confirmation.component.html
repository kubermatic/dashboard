<div id="km-delete-member-dialog" class="km-dialog-box" (keydown.enter)="deleteMember()">
 <mat-toolbar>
    Remove member from project confirmation
    <button mat-icon-button mat-dialog-close>
      <i class="fa fa-times" aria-hidden="true"></i>
    </button>
  </mat-toolbar>

  <mat-dialog-content>
    <div class="mat-dialog-content">
      <p>You are on the way to remove the member <strong>{{member.name}}</strong> from the project <strong>{{project.name}}</strong>. This cannot be UNDONE!</p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-dialog-close mat-raised-button>
      Close
    </button>
    <button id="km-delete-member-dialog-btn" (click)="deleteMember()" mat-dialog-close mat-raised-button
            color="primary" class="mat-primary">
      Remove
    </button>
  </mat-dialog-actions>
</div>
