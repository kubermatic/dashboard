<div id="km-edit-member-dialog"
     class="km-dialog-box">
  <km-dialog-title title="Edit Member"></km-dialog-title>
  <mat-dialog-content>
    <div class="mat-dialog-content">
      <form [formGroup]="editMemberForm"
            fxLayout="column">
        <p>You are on the way to edit the member "{{member.name}}".</p>
        <mat-form-field fxFlex>
          <mat-select id="km-edit-member-dialog-group-combobox"
                      placeholder="Group*:"
                      formControlName="group">
            <mat-option value="owners">Owner</mat-option>
            <mat-option value="editors">Editor</mat-option>
            <mat-option value="viewers">Viewer</mat-option>
          </mat-select>
          <mat-error *ngIf="editMemberForm.controls.group.hasError('required')">
            Group is <strong>required</strong>
          </mat-error>
        </mat-form-field>

      </form>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button id="km-edit-member-dialog-edit-btn"
            mat-flat-button
            (click)="editMember()"
            [disabled]="!editMemberForm.valid">
      Edit
    </button>
  </mat-dialog-actions>
</div>
