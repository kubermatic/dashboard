<div class="km-dialog-box">
  <mat-toolbar>
    Edit Member
    <button mat-icon-button mat-dialog-close>
      <i class="fa fa-times" aria-hidden="true"></i>
    </button>
  </mat-toolbar>
  <mat-dialog-content>
    <div class="mat-dialog-content">
      <form [formGroup]="editMemberForm" fxLayout="column">
        <p>You are on the way to edit the member "{{member.name}}".</p>
        <mat-form-field fxFlex>
          <mat-select placeholder="Group*:" formControlName="group">
            <mat-option value="editors">Editor</mat-option>
            <mat-option value="viewers">Viewer</mat-option>
          </mat-select>
          <mat-error *ngIf="editMemberForm.controls.group.hasError('required')">
            Group is <strong>required</strong>
          </mat-error>
        </mat-form-field>

      </form>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
  <button mat-dialog-close mat-raised-button>
    Close
  </button>
  <button mat-raised-button color="primary" (click)="editMember()" [disabled]="!editMemberForm.valid">
    Edit
  </button>
  </mat-dialog-actions>
</div>
