<div fxLayout>
  <div fxFlex
       align="right">
    <button mat-raised-button
            color="primary"
            type="button"
            (click)="addSshKey()"
            [disabled]="!!userGroup && !userGroupConfig[userGroup].sshKeys.create">
      <span class="km-btn-text-default">+ Add SSH key</span>
    </button>
  </div>
</div>

<mat-card class="blue km-sshkey-view">
  <mat-card-content>
    <table class="km-table"
           mat-table
           multiTemplateDataRows
           matSort
           [dataSource]="getDataSource()">
      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"
            mat-sort-header>SSH Keys</th>
        <td mat-cell
            *matCellDef="let element">
          <p class="km-key-name">
            {{element.name}}
          </p>
          <p class="km-key-timestamp">
            Created at {{element.creationTimestamp | date:'dd. MMMM yyyy'}}
          </p>
        </td>
      </ng-container>

      <ng-container matColumnDef="fingerprint">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"
            mat-sort-header>Fingerprint</th>
        <td mat-cell
            *matCellDef="let element"
            class="km-key-fingerprint">{{element.spec.fingerprint}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef
            class="km-header-cell"></th>
        <td mat-cell
            *matCellDef="let element">
          <div class="km-sshkey-item-actions">
            <ng-container [ngSwitch]="!!element.deletionTimestamp">
              <ng-container *ngSwitchCase="true">
                <mat-spinner [diameter]="30"
                             class="km-spinner"
                             color="accent"></mat-spinner>
              </ng-container>

              <ng-container *ngSwitchCase="false">
                <button class="km-icon-delete black"
                        [attr.id]="'km-delete-sshkey-' + element.name"
                        matTooltip="Delete SSH key"
                        (click)="deleteSshKey(element, $event)"
                        [disabled]="!!userGroup && !userGroupConfig[userGroup].sshKeys.delete"></button>
              </ng-container>
            </ng-container>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="publickey">
        <td mat-cell
            *matCellDef="let element"
            class="km-key-publickey"
            [attr.colspan]="displayedColumns.length">
          <div class="km-publickey-wrapper">
            <div class="km-publickey-content">
              <div class="km-publickey-name">
                {{getPublicKeyName(element)}}
              </div>
              <div class="km-publickey">
                {{getPublicKey(element)}}
              </div>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row
          class="km-header-row"
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns;"
          class="km-mat-row km-clickable"
          (click)="togglePublicKey(row)"></tr>
      <tr mat-row
          *matRowDef="let row; let i=index; columns: toggledColumns; when: shouldTogglePublicKey"
          class="km-mat-row"></tr>
    </table>

    <ng-container *ngIf="!sshKeys || sshKeys.length === 0">
      <div class="km-row km-no-item"
           *ngIf="!loading">
        No SSHKeys available. Please add a SSHKey.
      </div>
      <div class="km-row"
           *ngIf="!!loading">
        <mat-spinner color="accent"
                     class="km-spinner"
                     [diameter]="30"></mat-spinner>
      </div>
    </ng-container>

  </mat-card-content>
</mat-card>
