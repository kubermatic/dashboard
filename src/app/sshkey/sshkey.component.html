<div *ngIf="!loading">
  <div fxLayout>
    <div fxFlex align="right">
      <button mat-raised-button color="primary" type="button" (click)="addSshKey()" [disabled]="!!userGroup && !userGroupConfig[userGroup].sshKeys.add">
        <span class="btn-text-default">+ Add SSH key</span>
      </button>
    </div>
  </div>

  <mat-card class="blue km-sshkey-view">
    <mat-card-header>
      <mat-card-title fxLayout matSort (matSortChange)="sortSshKeyData($event)" matSortActive="name" matSortDirection="asc">
        <div fxFlex="50%" fxFlex.xs="40%" mat-sort-header="name">
          <strong>SSH Keys</strong>
        </div>
        <div fxFlex="40%" fxFlex.sm="20.66%" fxFlex.xs="25%" mat-sort-header="fingerprint">
          <strong>Fingerprint</strong>
        </div>
        <div fxFlex="10%" fxHide.sm fxHide.xs>
          <strong></strong>
        </div>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content fxLayout="column" [ngSwitch]="!!sshKeys && sshKeys.length > 0 ">
      <ng-container *ngSwitchCase="true">
        <kubermatic-sshkey-item *ngFor="let sshKey of sortedSshKeys; let iSSHKey = index; trackBy: trackSshKey" [index]="iSSHKey" [sshKey]="sshKey" [projectId]="project.id" fxFlex></kubermatic-sshkey-item>
      </ng-container>

      <ng-container *ngSwitchCase="false">
        <div fxFlex class="row odd no-item">No SSHKey available. Please add a SSHKey.</div>
      </ng-container>

      <ng-container>
        <div class="row add-sshkey-button">
          <button (click)="addSshKey()" [disabled]="!!userGroup && !userGroupConfig[userGroup].sshKeys.add">+ Add SSH Key</button>
        </div>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
<div *ngIf="loading" >
  <mat-spinner color="accent" class="km-spinner"></mat-spinner>
</div>
