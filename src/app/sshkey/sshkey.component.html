<div *ngIf="!loading">
  <div fxLayout>
      <div fxFlex align="right">
        <button mat-raised-button (click)="addSshKeyDialog()" color="primary" type="button">
          <span class="btn-text-default">+ Add SSH key</span>
        </button>
      </div>
  </div>
  
  <kubermatic-ssh-key-list [sshKeys]="sshKeys"></kubermatic-ssh-key-list>
</div>
<div *ngIf="loading" >
  <mat-spinner color="accent" class="km-spinner"></mat-spinner>
</div>
