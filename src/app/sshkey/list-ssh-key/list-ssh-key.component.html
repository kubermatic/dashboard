<ng-container [ngSwitch]="!!sshKeys && sshKeys.length > 0">
    <mat-card *ngSwitchCase="false" style="margin-bottom: 20px;">
      <mat-card-content>
        You have not added any SSH keys yet.
      </mat-card-content>
    </mat-card>

    <ng-container *ngSwitchCase="true">
        <mat-card class="km-sshkey-card" *ngFor="let key of sshKeys; let i = index;">
            <mat-card-header>
              <mat-card-title fxLayout>
                  <div fxFlex="90%" class="km-ssh-key-name">
                      <i class="fa fa-key" aria-hidden="true"></i><span>{{ key.spec.name }}</span>
                  </div>
                  <div fxFlex="10%">
                    <mat-menu #appMenu="matMenu">
                      <button mat-menu-item (click)="deleteSSHKey(key)">Delete</button>
                      <button mat-menu-item >Cancel</button>
                    </mat-menu>

                    <button mat-icon-button [matMenuTriggerFor]="appMenu" class="km-delete-ssh-key">
                      <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </button>
                  </div>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayout="column">
                <div fxflex class="km-ssh-key-publickey" style="margin: 0;" fxFlex>
                    {{ key.spec.publicKey }}
                </div>
                <div fxFlex class="km-fingerprint">
                  <small>Fingerprint: {{ key.spec.fingerprint }}</small>
                </div>
            </mat-card-content>
        </mat-card>
    </ng-container>
</ng-container>
