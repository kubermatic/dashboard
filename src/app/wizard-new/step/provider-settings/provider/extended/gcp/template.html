<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="16px">
  <km-combobox #networkCombobox
               [required]="false"
               [grouped]="false"
               [options]="networks"
               [hint]="getHint(Controls.Network)"
               [formControlName]="Controls.Network"
               (changed)="onNetworkChange($event)"
               [label]="networkLabel"
               inputLabel="Select network..."
               filterBy="name"
               selectBy="path">
    <div *option="let network">
      {{network.name}}
    </div>
  </km-combobox>

  <km-combobox #subNetworkCombobox
               [required]="false"
               [grouped]="false"
               [options]="subNetworks"
               [hint]="getHint(Controls.SubNetwork)"
               [formControlName]="Controls.SubNetwork"
               (changed)="onSubNetworkChange($event)"
               [label]="subNetworkLabel"
               inputLabel="Select subnetwork..."
               filterBy="name"
               selectBy="path">
    <div *option="let subnet">
      {{subnet.name}}
    </div>
  </km-combobox>
</form>
