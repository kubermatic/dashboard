<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="16px">
  <mat-form-field fxFlex>
    <mat-label>Kubeconfig</mat-label>
    <input matInput
           required
           [formControlName]="Controls.Kubeconfig"
           type="password"
           autocomplete="off">
    <mat-error *ngIf="form.get(Controls.Kubeconfig).hasError('required')">
      Kubeconfig is <strong>required</strong>.
    </mat-error>
  </mat-form-field>
</form>
