<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="16px">
  <mat-form-field fxFlex>
    <mat-label>API Key</mat-label>
    <input matInput
           required
           [formControlName]="Controls.APIKey"
           name="apiKey"
           type="password"
           autocomplete="off">
    <mat-hint>We need the Packet API key.</mat-hint>
    <mat-error *ngIf="form.get(Controls.APIKey).hasError('required')">
      Packet API key is <strong>required</strong>.
    </mat-error>
    <mat-error *ngIf="form.get(Controls.APIKey).hasError('maxlength')">
      Packet API key must be less than <strong>256</strong> characters long.
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Project ID</mat-label>
    <input matInput
           required
           [formControlName]="Controls.ProjectID"
           [name]="Controls.ProjectID"
           type="text"
           autocomplete="off">
    <mat-hint>We need the Packet Project ID.</mat-hint>
    <mat-error *ngIf="form.get(Controls.ProjectID).hasError('required')">
      Packet project ID is <strong>required</strong>.
    </mat-error>
    <mat-error *ngIf="form.get(Controls.ProjectID).hasError('maxlength')">
      Packet project ID must be less than <strong>256</strong> characters long.
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Billing Cycle</mat-label>
    <mat-select [formControlName]="Controls.BillingCycle"
                disableOptionCentering>
      <mat-option *ngFor="let billingCycle of getAvailableBillingCycles()"
                  [value]="billingCycle">
        {{billingCycle}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
