<form [formGroup]="form"
      fxLayout="column">
  <mat-form-field fxFlex>
    <mat-label>API Key</mat-label>
    <input matInput
           required
           [formControlName]="controls.APIKey"
           name="apiKey"
           type="password"
           autocomplete="off">
    <mat-hint>We need the Packet API key.</mat-hint>
    <mat-error *ngIf="hasError(controls.APIKey, 'required')">
      Packet API key is <strong>required</strong>.
    </mat-error>
    <mat-error *ngIf="hasError(controls.APIKey,'maxlength')">
      Packet API key must be less than <strong>256</strong> characters long.
    </mat-error>
  </mat-form-field>
  <mat-form-field fxFlex>
    <mat-label>Project ID</mat-label>
    <input matInput
           required
           [formControlName]="controls.ProjectID"
           name="projectID"
           type="text"
           autocomplete="off">
    <mat-hint>We need the Packet Project ID.</mat-hint>
    <mat-error *ngIf="hasError(controls.ProjectID,'required')">
      Packet project ID is <strong>required</strong>.
    </mat-error>
    <mat-error *ngIf="hasError(controls.ProjectID,'maxlength')">
      Packet project ID must be less than <strong>256</strong> characters long.
    </mat-error>
  </mat-form-field>


  <div fxFlex
       class="mat-select-container">
    <mat-form-field>
      <mat-label>Billing Cycle</mat-label>
      <mat-select [formControlName]="controls.BillingCycle"
                  disableOptionCentering>
        <mat-option *ngFor="let billingCycle of getAvailableBillingCycles()"
                    [value]="billingCycle">
          {{billingCycle}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</form>
