<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="16px">
  <mat-form-field fxFlex>
    <mat-label>Access Key ID</mat-label>
    <input matInput
           [formControlName]="Controls.AccessKeyID"
           [name]="Controls.AccessKeyID"
           type="password"
           autocomplete="off"
           required>
    <mat-hint>AWS Access Key with write access is required. You can create one&nbsp;<a target="_blank"
         rel="noopener"
         href="http://docs.aws.amazon.com/general/latest/gr/managing-aws-access-keys.html">here</a>.
    </mat-hint>
    <mat-error *ngIf="form.get(Controls.AccessKeyID).hasError('required')">
      Access key ID is <strong>required</strong>.
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Secret Access Key</mat-label>
    <input matInput
           [formControlName]="Controls.AccessKeySecret"
           [name]="Controls.AccessKeySecret"
           type="password"
           autocomplete="off"
           required>
    <mat-hint>
      AWS Secret Access Key with write access is required. You can create one&nbsp;<a target="_blank"
         rel="noopener"
         href="http://docs.aws.amazon.com/general/latest/gr/managing-aws-access-keys.html">here</a>.
    </mat-hint>
    <mat-error *ngIf="form.get(Controls.AccessKeySecret).hasError('required')">
      Secret access key is <strong>required</strong>.
    </mat-error>
  </mat-form-field>

  <km-combobox #vpcCombobox
               [required]="true"
               [grouped]="false"
               [options]="vpcIds"
               [selected]="selectedVPC"
               [hint]="getHint(Controls.VPCID)"
               [formControlName]="Controls.VPCID"
               [label]="vpcLabel"
               (changed)="onVPCChange($event)"
               inputLabel="Select VPC..."
               filterBy="vpcId">
    <div *option="let vpc">
      {{vpc.displayName}}
    </div>
  </km-combobox>
</form>
