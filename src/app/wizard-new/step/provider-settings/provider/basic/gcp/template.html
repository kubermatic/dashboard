<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="16px">
  <mat-form-field fxFlex>
    <mat-label>Service Account</mat-label>
    <input [formControlName]="Controls.ServiceAccoount"
           [name]="Controls.ServiceAccoount"
           matInput
           type="password"
           autocomplete="off"
           required>
    <mat-error *ngIf="form.get(Controls.ServiceAccoount).hasError('required')">
      Service Account is <strong>required</strong>.
    </mat-error>
  </mat-form-field>
</form>
