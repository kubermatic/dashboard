<div [formGroup]="form"
     [ngSwitch]="provider">
  <kubermatic-wizard-aws-provider-basic *ngSwitchCase="Providers.AWS"
                                        [formControl]="form.get(Controls.ProviderBasic)">
  </kubermatic-wizard-aws-provider-basic>
  <kubermatic-wizard-digitalocean-provider-basic *ngSwitchCase="Providers.DIGITALOCEAN"
                                                 [formControl]="form.get(Controls.ProviderBasic)"></kubermatic-wizard-digitalocean-provider-basic>
  <kubermatic-wizard-hetzner-provider-basic *ngSwitchCase="Providers.HETZNER"
                                            [formControl]="form.get(Controls.ProviderBasic)"></kubermatic-wizard-hetzner-provider-basic>
  <km-wizard-kubevirt-provider-basic *ngSwitchCase="Providers.KUBEVIRT"
                                     [formControl]="form.get(Controls.ProviderBasic)"></km-wizard-kubevirt-provider-basic>
  <km-wizard-packet-provider-basic *ngSwitchCase="Providers.PACKET"
                                   [formControl]="form.get(Controls.ProviderBasic)"></km-wizard-packet-provider-basic>
  <kubermatic-wizard-vsphere-provider-basic *ngSwitchCase="Providers.VSPHERE"
                                            [formControl]="form.get(Controls.ProviderBasic)">
  </kubermatic-wizard-vsphere-provider-basic>
</div>
