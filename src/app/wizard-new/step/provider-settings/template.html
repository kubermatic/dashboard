<div fxLayout="column"
     [formGroup]="form">
  <div fxLayout="row"
       fxLayout.md="column"
       fxLayout.sm="column"
       fxLayout.xs="column"
       fxLayoutGap="30px">
    <div fxFlex="50"
         fxLayout="column"
         fxLayoutGap="16px">
      <mat-card-title>Basic</mat-card-title>
      <km-wizard-presets [formControl]="form.get(Control.Preset)"></km-wizard-presets>
      <km-wizard-provider-basic [provider]="provider"
                                [formControl]="form.get(Control.ProviderBasic)"></km-wizard-provider-basic>
      <km-wizard-cluster-ssh-keys [formControl]="form.get(Control.SSHKeys)"></km-wizard-cluster-ssh-keys>
    </div>

    <div fxFlex="50"
         fxLayout="column">
      <km-wizard-provider-extended [provider]="provider"
                                   [visible]="true"
                                   [formControl]="form.get(Control.ProviderExtended)">
      </km-wizard-provider-extended>
    </div>
  </div>
</div>
