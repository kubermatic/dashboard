<div fxLayout="column"
     [formGroup]="form">
  <div fxLayout="row"
       fxLayout.md="column"
       fxLayout.sm="column"
       fxLayout.xs="column"
       fxLayoutGap="30px">
    <div fxFlex="50"
         fxLayout="column"
         fxLayoutGap="16px">
      <mat-card-title>Basic</mat-card-title>
      <kubermatic-wizard-presets [formControl]="form.get(Control.Preset)"></kubermatic-wizard-presets>
      <kubermatic-wizard-provider-basic [provider]="provider"
                                        [formControl]="form.get(Control.ProviderBasic)"></kubermatic-wizard-provider-basic>
      <kubermatic-wizard-cluster-ssh-keys [formControl]="form.get(Control.SSHKeys)"></kubermatic-wizard-cluster-ssh-keys>
    </div>

    <div fxFlex="50"
         fxLayout="column">
      <kubermatic-wizard-provider-extended [provider]="provider"
                                           [visible]="true"
                                           [formControl]="form.get(Control.ProviderExtended)">
      </kubermatic-wizard-provider-extended>
    </div>
  </div>
</div>
