       fxLayout.xs="column"

    <div fxFlex="50">
      <kubermatic-node-data [formControl]="form.get(Control.NodeDataBasic)"

                            [clusterType]="clusterType"></kubermatic-node-data>
    </div>

    <div fxFlex="50">
      <kubermatic-extended-node-data [provider]="provider"
                                     [visible]="true"
                                     [formControl]="form.get(Control.NodeDataExtended)"

    </div>
  </div>
