<mat-card-header>
  <mat-card-title class="km-color-primary">Datacenter</mat-card-title>
</mat-card-header>
<mat-card-content>
  <form [formGroup]="form"
        fxLayoutAlign="left">
    <mat-button-toggle-group group="datacenterGroup"
                             formControlName="datacenter"
                             fxLayout="row wrap">
      <mat-button-toggle *ngFor="let datacenter of datacenters;"
                         value="{{datacenter.metadata.name}}"
                         (click)="next()">
        <span class="flag-icon flag-icon-{{ datacenter.spec.country.toLowerCase() }}">
        </span>
        <div class="km-location">
          <span [ngClass]="{'km-country-prefix': !!getZone(datacenter)}">{{getLocation(datacenter)}}</span>
          <span>{{getZone(datacenter)}}</span>
        </div>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </form>
</mat-card-content>
