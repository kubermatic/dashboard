workspace:
  base: /go
  path: src/github.com/kubermatic/dashboard-v2

pipeline:
  dependencies:
    image: node:8
    commands:
      - make install

  linting:
    image: node:8
    commands:
      - make lint

  node-dist:
    image: node:8
    commands:
      - make dist

  build:
    image: golang:1.10
    commands:
      - CGO_ENABLED=0 make build

  docker-always:
    group: push
    image: plugins/docker
    repo: kubermatic/ui-v2
    password: ${DOCKER_PASSWORD}
    username: ${DOCKER_USERNAME}
    tags:
      - ${DRONE_COMMIT}
    secrets: [ docker_username, docker_password ]

  docker-master:
    group: push
    image: plugins/docker
    repo: kubermatic/ui-v2
    password: ${DOCKER_PASSWORD}
    username: ${DOCKER_USERNAME}
    tags:
      - master
    secrets: [ docker_username, docker_password ]
    when:
      branch: master

  docker-release:
    group: push
    image: plugins/docker
    repo: kubermatic/ui-v2
    password: ${DOCKER_PASSWORD}
    username: ${DOCKER_USERNAME}
    tags:
      - ${DRONE_TAG}
      - latest
    secrets: [ docker_username, docker_password ]
    when:
      event: [tag]

  deploy-dev:
    group: deploy
    image: kubeciio/kubectl:0.2
    pull: true
    kubectl: set image deployment/kubermatic-ui-v2 webserver=kubermatic/ui-v2:{{ .DroneCommit }}
    namespace: kubermatic
    secrets:
      - source: kubeconfig_dev
        target: kubeconfig
    when:
      branch: master

  slack-failure:
    group: notify
    image: kubermaticbot/drone-slack
    pull: true
    webhook: https://hooks.slack.com/services/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
    username: drone
    icon_url: https://avatars2.githubusercontent.com/u/2181346?v=4&s=200
    recipient: ${DRONE_COMMIT_AUTHOR}
    image_url: https://media.giphy.com/media/m6tmCnGCNvTby/giphy-downsized.gif
    template: >
        Your build failed! Shame. Shame. Shame.
        ${DRONE_BUILD_LINK}
    author_recipient_mapping:
      - alvaroaleman=alvaro
      - guusvw=guus
      - j3ank=eugenia
      - kgroschoff=kristin
      - metalmatze=matthias
      - mrIncompetent=henrik
      - p0lyn0mial=lukasz
      - realfake=luk
      - scheeles=sebastian
    when:
      status: [ failure ]

  slack-deploy:
    group: notify
    image: kubermaticbot/drone-slack
    pull: true
    webhook: https://hooks.slack.com/services/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
    username: drone
    icon_url: https://avatars2.githubusercontent.com/u/2181346?v=4&s=200
    channel: dev
    template: >
        ${DRONE_COMMIT_AUTHOR} deployed a new Dashboard to dev. :heart:
    when:
      status: [ success ]
      branch: master
