presubmits:
  - name: pre-dashboard-web-e2e
    #run_if_changed: 'modules/web'
    optional: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/dashboard.git"
    extra_refs:
      # Kubermatic repo is required as we need to have access to the helm files used to deploy it.
      - org: kubermatic
        repo: kubermatic
        base_ref: main
        clone_uri: "ssh://git@github.com/kubermatic/kubermatic.git"
    labels:
      preset-alibaba: "true"
      preset-anexia: "true"
      preset-aws-kkp: "true"
      preset-azure: "true"
      preset-digitalocean: "true"
      preset-gce: "true"
      preset-hetzner: "true"
      preset-kubevirt: "true"
      preset-openstack: "true"
      preset-packet: "true"
      preset-vsphere: "true"
      preset-docker-pull: "true"
      preset-goproxy: "true"
      preset-kind-volume-mounts: "true"
      preset-kubeconfig-ci: "true"
      preset-minio: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/chrome-headless:v1.6.4
          imagePullPolicy: Always
          command:
            - make
            - web-run-e2e-ci
          securityContext:
            privileged: true
          resources:
            requests:
              memory: 6Gi
              cpu: 4
            limits:
              memory: 8Gi
              cpu: 4
          env:
            - name: NO_COLOR
              value: "1"
            - name: NODE_OPTIONS
              value: "--max-old-space-size=6144"
            - name: SERVICE_ACCOUNT_KEY
              valueFrom:
                secretKeyRef:
                  name: e2e-ci
                  key: serviceAccountSigningKey

