  - name: pre-dashboard-web-integration-tests
    run_if_changed: "modules/web"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/dashboard.git"
    labels:
      preset-minio: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/chrome-headless:v1.6.4
          imagePullPolicy: Always
          command:
            - make
            - web-run-e2e-ci
          resources:
            requests:
              memory: 6Gi
              cpu: 4
            limits:
              memory: 8Gi
              cpu: 4
          env:
            - name: NO_COLOR
              value: "1"
            - name: CYPRESS_MOCKS
              value: "true"
            - name: NODE_OPTIONS
              value: "--max-old-space-size=6144"

  - name: pre-dashboard-web-integration-tests-ce
    run_if_changed: "modules/web"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/dashboard.git"
    labels:
      preset-minio: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/chrome-headless:v1.6.4
          imagePullPolicy: Always
          command:
            - make
            - web-run-e2e-ci
          resources:
            requests:
              memory: 6Gi
              cpu: 4
            limits:
              memory: 8Gi
              cpu: 4
          env:
            - name: KUBERMATIC_EDITION
              value: ce
            - name: NO_COLOR
              value: "1"
            - name: CYPRESS_MOCKS
              value: "true"
            - name: NODE_OPTIONS
              value: "--max-old-space-size=6144"

  - name: pre-dashboard-web-unit
    run_if_changed: "modules/web"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/dashboard.git"
    spec:
      containers:
        - image: quay.io/kubermatic/chrome-headless:v1.6.4
          command:
            - make
            - web-test-headless
          resources:
            requests:
              cpu: 1
              memory: 3Gi
            limits:
              cpu: 2
              memory: 5Gi
          env:
            - name: CODECOV_TOKEN
              valueFrom:
                secretKeyRef:
                  name: kubermatic-codecov
                  key: token

  - name: pre-dashboard-web-go-mod-verify
    run_if_changed: "modules/web/cmd/|modules/web/go.mod|modules/web/go.sum"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/dashboard.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.22-node-18-kind-0.22-5
          command:
            - make
            - web-check-dependencies
          resources:
            requests:
              cpu: 100m

  - name: pre-dashboard-web-lint
    run_if_changed: "modules/web/cmd/|modules/web/go.mod|modules/web/go.sum"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/dashboard.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.22-node-18-5
          command:
            - make
            - web-lint
          resources:
            requests:
              memory: 10Gi
              cpu: 3
          env:
            - name: KUBERMATIC_EDITION
              value: ee

  - name: pre-dashboard-web-check
    run_if_changed: "modules/web"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/dashboard.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.22-node-18-kind-0.22-5
          command:
            - make
            - web-check
          resources:
            requests:
              cpu: 100m
