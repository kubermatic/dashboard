presubmits:
  - name: pre-dashboard-test-unit
    always_run: true
    decorate: true
    clone_uri: 'ssh://git@github.com/kubermatic/dashboard.git'
    spec:
      containers:
        - image: quay.io/kubermatic/chrome-headless:v1.5.0
          command:
            - make
            - test-headless
          resources:
            requests:
              cpu: 1
              memory: 3Gi
            limits:
              cpu: 2
              memory: 5Gi
          env:
            - name: CODECOV_TOKEN
              valueFrom:
                secretKeyRef:
                  name: kubermatic-codecov
                  key: token
