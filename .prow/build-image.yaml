presubmits:
  - name: pre-dashboard-build-image
    skip_if_only_changed: "^(containers|docs)/|\\.(md)$"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/dashboard.git"
    labels:
      preset-docker-push: "true"
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.17-node-16-kind-0.11-5
          imagePullPolicy: Always
          command:
            - /bin/bash
            - -c
            - |
              set -euo pipefail
              /usr/local/bin/start-docker.sh
              echo "$DOCKERHUB_PASSWORD" | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
              echo "$QUAY_IO_PASSWORD" | docker login --username "$QUAY_IO_USERNAME" --password-stdin quay.io
              make docker-build
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: 1
              memory: 2.5Gi

  - name: pre-dashboard-build-image-ce
    skip_if_only_changed: "^(containers|docs)/|\\.(md)$"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/dashboard.git"
    labels:
      preset-docker-push: "true"
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.17-node-16-kind-0.11-5
          imagePullPolicy: Always
          command:
            - /bin/bash
            - -c
            - |
              set -euo pipefail
              /usr/local/bin/start-docker.sh
              echo "$DOCKERHUB_PASSWORD" | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
              echo "$QUAY_IO_PASSWORD" | docker login --username "$QUAY_IO_USERNAME" --password-stdin quay.io
              make docker-build
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: 1
              memory: 2.5Gi
          env:
            - name: KUBERMATIC_EDITION
              value: ce
