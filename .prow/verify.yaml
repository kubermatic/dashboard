presubmits:
  - name: pre-dashboard-verify-boilerplate
    always_run: true
    decorate: true
    clone_uri: 'ssh://git@github.com/kubermatic/dashboard.git'
    labels:
      preset-goproxy: 'true'
    spec:
      containers:
        - image: quay.io/kubermatic-labs/boilerplate:v0.2.0
          command:
            - ./hack/verify-boilerplate.sh
          resources:
            requests:
              memory: 256Mi
              cpu: 100m

  - name: pre-dashboard-go-mod-verify
    run_if_changed: "^(go.sum|go.mod)$|\\.(go)$"
    decorate: true
    clone_uri: 'ssh://git@github.com/kubermatic/dashboard.git'
    labels:
      preset-goproxy: 'true'
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.17-node-16-kind-0.11-5
          command:
            - make
            - verify-go
          resources:
            requests:
              cpu: 100m

  - name: pre-dashboard-check-static
    always_run: true
    decorate: true
    clone_uri: 'ssh://git@github.com/kubermatic/dashboard.git'
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.17-node-16-kind-0.11-5
          command:
            - make
            - check
          resources:
            requests:
              cpu: 1
              memory: 3Gi
            limits:
              cpu: 2
              memory: 5Gi
