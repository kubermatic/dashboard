presubmits:
  - name: pre-dashboard-api-e2e
    run_if_changed: "modules/api/pkg"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/dashboard.git"
    labels:
      preset-digitalocean: "true"
      preset-hetzner: "true"
      preset-openstack: "true"
      preset-azure: "true"
      preset-kubeconfig-ci: "true"
      preset-docker-mirror: "true"
      preset-docker-pull: "true"
      preset-docker-push: "true"
      preset-gce: "true"
      preset-kind-volume-mounts: "true"
      preset-vault: "true"
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.24-node-20-kind-0.27-5
          command:
            - "./hack/ci/run-api-e2e.sh"
          env:
            - name: KUBERMATIC_EDITION
              value: ee
            - name: SERVICE_ACCOUNT_KEY
              valueFrom:
                secretKeyRef:
                  name: e2e-ci
                  key: serviceAccountSigningKey
          securityContext:
            privileged: true
          resources:
            requests:
              memory: 4Gi
              cpu: 2
            limits:
              memory: 6Gi

  - name: pre-dashboard-api-unit
    run_if_changed: "modules/api"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/dashboard.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.24-node-20-3
          command:
            - make
          args:
            - api-test
          resources:
            requests:
              memory: 7Gi
              cpu: 2
          env:
            - name: KUBERMATIC_EDITION
              value: ee

  - name: pre-dashboard-api-lint
    run_if_changed: "modules/api"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/dashboard.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.24-node-20-3
          command:
            - make
            - api-lint
          resources:
            requests:
              memory: 10Gi
              cpu: 4
          env:
            - name: KUBERMATIC_EDITION
              value: ee

  - name: pre-dashboard-api-verify
    run_if_changed: "modules/api"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/dashboard.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.24-node-20-3
          command:
            - make
            - api-verify
          resources:
            requests:
              memory: 2Gi
              cpu: 2
          env:
            - name: KUBERMATIC_EDITION
              value: ee
